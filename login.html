<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DHVSU - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHVSU - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #610000;
            --secondary-color: #800a0acc;
            --accent-color: #F7B32D;
            --background-color: #f5f5f5;
            --text-color: #333;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 480px;
            padding: 48px 40px;
            text-align: left;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .login-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
        }

        .logo {
            max-width: 120px;
            margin: 0 auto 24px;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #1f2937;
            margin: 0 0 32px 0;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            line-height: 1.3;
        }
        
        h2 {
            color: #111827;
            margin: 0 0 8px 0;
            font-size: 22px;
            font-weight: 700;
        }
        
        .form-note {
            color: #6b7280;
            margin: 0 0 24px 0;
            font-size: 14px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .form-control:focus {
            border-color: #610000;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(97, 0, 0, 0.1);
            outline: none;
        }
        
        .form-control::placeholder {
            color: #9ca3af;
            opacity: 1;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(97, 0, 0, 0.2);
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #610000, #800a0a);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 12px rgba(97, 0, 0, 0.15);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(97, 0, 0, 0.2);
            background: linear-gradient(135deg, #4d0000, #6a0808);
        }
        
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(97, 0, 0, 0.15);
        }
        
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .spinner-border {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
        }
        
        .d-none {
            display: none !important;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .error-message {
            color: #b91c1c;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            color: var(--success-color);
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .auth-footer {
            margin-top: 24px;
            font-size: 14px;
            text-align: center;
            color: #6b7280;
        }
        
        .auth-footer a {
            color: #610000;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .auth-footer a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #610000;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease;
        }
        
        .auth-footer a:hover {
            color: #4a0000;
        }
        
        .auth-footer a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            min-height: 400px; /* Ensure consistent height */
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        #loginForm,
        #registerForm {
            display: none;
        }
        
        #loginForm.active,
        #registerForm.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://media.assettype.com/sunstar/2025-02-04/7x1wu7dq/DHVSU.jpg" alt="DHVSU Logo" class="logo">
        <h1>College of Business Studies<br>Faculty Scheduling System</h1>
        
        <div class="form-container">
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="loginButton">
                        <span class="button-text">Sign In</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" id="showRegister">Create account</a></p>
                </div>
            </form>
            
            <form id="registerForm" class="auth-form">
                <h2>Create Account</h2>
                <p class="form-note">Create your account to get started</p>
                
                <div class="form-group">
                    <input type="text" id="regName" placeholder="Full Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="regEmail" placeholder="Email Address" required>
                </div>
                
                <div class="form-group">
                    <select id="regDepartment" class="form-control" required>
                        <option value="" disabled selected>Select Department</option>
                        <option value="College of Business and Accountancy">College of Business and Accountancy</option>
                        <option value="College of Computer Studies">College of Computer Studies</option>
                        <option value="College of Education">College of Education</option>
                        <option value="College of Engineering">College of Engineering</option>
                        <option value="College of Nursing">College of Nursing</option>
                        <option value="College of Arts and Sciences">College of Arts and Sciences</option>
                        <option value="College of Criminal Justice Education">College of Criminal Justice Education</option>
                        <option value="College of Industrial Technology">College of Industrial Technology</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Password (min 6 characters)" required minlength="6">
                </div>
                
                <div class="form-group">
                    <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                </div>
                
                <div id="regErrorMessage" class="error-message"></div>
                <div id="regSuccessMessage" class="success-message"></div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="registerButton">
                        <span class="button-text">Create Account</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics-compat.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDBu7-vOFmS62IaGD8-8zb6TH0a1mHYNpI",
            authDomain: "dhvsu-faculty-scheduling.firebaseapp.com",
            projectId: "dhvsu-faculty-scheduling",
            storageBucket: "dhvsu-faculty-scheduling.appspot.com",
            messagingSenderId: "1075180921702",
            appId: "1:1075180921702:web:a0320fa286c684511cdea7",
            measurementId: "G-EP4FZ04FQT"
        };
        
        // Initialize Firebase
        let auth, db, analytics;
        
        try {
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            
            // Set persistence to LOCAL to maintain login state
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
            
            // Initialize Analytics if available
            if (firebase.analytics) {
                analytics = firebase.analytics();
                console.log('Firebase Analytics initialized');
            }
            
            console.log('Firebase initialized successfully');
            
            // Check if user is already logged in
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in, redirect to index.html
                    window.location.href = 'index.html';
                }
            });
            
        } catch (error) {
            console.error('Firebase initialization error:', error);
            alert('Error initializing Firebase. Please check console for details.');
        }

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const regErrorMessage = document.getElementById('regErrorMessage');
        const regSuccessMessage = document.getElementById('regSuccessMessage');
        const showRegisterLink = document.getElementById('showRegister');
        const showLoginLink = document.getElementById('showLogin');

        // Toggle between login and register forms
        function showForm(formId) {
            // Hide all forms and remove active class
            document.querySelectorAll('.auth-form').forEach(form => {
                form.style.display = 'none';
            });
            
            // Show the selected form
            const activeForm = document.getElementById(formId);
            if (activeForm) {
                activeForm.style.display = 'block';
            }
            
            // Clear any messages
            clearMessages();
            
            // Scroll to top of form container
            document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Initialize form visibility
        document.addEventListener('DOMContentLoaded', function() {
            // Show login form by default, hide register form
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            
            // Set up form toggles
            document.getElementById('showRegister').addEventListener('click', (e) => {
                e.preventDefault();
                showForm('registerForm');
            });
            
            document.getElementById('showLogin').addEventListener('click', (e) => {
                e.preventDefault();
                showForm('loginForm');
            });
        });
        
        // Clear all messages
        function clearMessages() {
            [errorMessage, successMessage, regErrorMessage, regSuccessMessage].forEach(el => {
                if (el) {
                    el.textContent = '';
                    el.style.display = 'none';
                }
            });
        }
        
        // Show error message
        function showError(message, isRegistration = false) {
            const errorEl = isRegistration ? regErrorMessage : errorMessage;
            const successEl = isRegistration ? regSuccessMessage : successMessage;
            
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            successEl.style.display = 'none';
        }

        // Show success message
        function showSuccess(message, isRegistration = false) {
            const successEl = isRegistration ? regSuccessMessage : successMessage;
            const errorEl = isRegistration ? regErrorMessage : errorMessage;
            
            successEl.textContent = message;
            successEl.style.display = 'block';
            errorEl.style.display = 'none';
        }

        // Toggle loading state
        function setLoading(button, isLoading) {
            const spinner = button.querySelector('.spinner-border');
            const buttonText = button.querySelector('.button-text');
            
            if (isLoading) {
                button.disabled = true;
                spinner.classList.remove('d-none');
                buttonText.textContent = button.id === 'loginButton' ? 'Signing in...' : 'Creating account...';
            } else {
                button.disabled = false;
                spinner.classList.add('d-none');
                buttonText.textContent = button.id === 'loginButton' ? 'Sign In' : 'Create Account';
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const loginButton = document.getElementById('loginButton');
            
            // Basic validation
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            setLoading(loginButton, true);
            
            try {
                console.log('Attempting to sign in with email:', email);
                // Sign in with email and password
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log('Authentication successful, user UID:', user.uid);
                
                // Get user role from Firestore
                console.log('Fetching user data from Firestore...');
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    console.error('No user document found for UID:', user.uid);
                    await auth.signOut();
                    showError('No user data found. Please contact administrator.');
                    return;
                }
                
                const userData = userDoc.data();
                console.log('User data from Firestore:', userData);
                
                // Prepare user session data
                const sessionData = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName || '',
                    role: userData.role || 'user',
                    lastLogin: new Date().toISOString()
                };
                
                // Store user data in both session and local storage for persistence
                console.log('Storing session data:', sessionData);
                sessionStorage.setItem('user', JSON.stringify(sessionData));
                localStorage.setItem('user', JSON.stringify(sessionData));
                
                // Update last login time
                console.log('Updating last login time...');
                await db.collection('users').doc(user.uid).update({
                    lastLogin: new Date().toISOString()
                });
                
                showSuccess('Login successful! Redirecting...');
                console.log('Login successful, redirecting to index.html...');
                
                // Force a hard redirect to prevent any caching issues
                window.location.replace('index.html');
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. Please try again.';
                
                // Handle specific error cases
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No user found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                }
                
                showError(errorMessage);
            } finally {
                setLoading(loginButton, false);
            }
        });
        
        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const registerButton = document.getElementById('registerButton');
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            // Clear previous messages and set loading state
            clearMessages();
            setLoading(registerButton, true);
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showError('Please fill in all fields', true);
                setLoading(registerButton, false);
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match', true);
                setLoading(registerButton, false);
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long', true);
                setLoading(registerButton, false);
                return;
            }
            
            try {
                // Create user with email and password
                console.log('Creating user with email:', email);
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log('User created:', user.uid);
                
                // Get department
                const department = document.getElementById('regDepartment').value;
                
                // Save additional user data to Firestore
                console.log('Saving user data to Firestore');
                const userData = {
                    uid: user.uid,
                    email: email,
                    displayName: name,
                    department: department,
                    role: 'user', // Default role
                    isActive: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                };
                console.log('User data:', userData);
                await db.collection('users').doc(user.uid).set(userData);
                console.log('User data saved to Firestore');
                
                // Update user profile with display name
                try {
                    await user.updateProfile({
                        displayName: name,
                        photoURL: `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=610000&color=fff`
                    });
                    
                    // Store user data in session storage
                    const userSessionData = {
                        uid: user.uid,
                        email: user.email,
                        displayName: name,
                        role: 'user',
                        lastLogin: new Date().toISOString()
                    };
                    sessionStorage.setItem('user', JSON.stringify(userSessionData));
                    
                    // Log analytics event
                    if (analytics) {
                        analytics.logEvent('sign_up', {
                            method: 'email'
                        });
                    }
                    
                    showSuccess('Registration successful! Redirecting...', true);
                    
                    // Redirect to index.html after successful registration
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } catch (profileError) {
                    console.error('Error updating profile:', profileError);
                    // Don't fail the registration if profile update fails
                    showSuccess('Account created! Updating profile...', true);
                    
                    // Still store basic user data in session
                    sessionStorage.setItem('user', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        displayName: name,
                        role: 'user',
                        lastLogin: new Date().toISOString()
                    }));
                    
                    // Redirect anyway
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                let errorMessage = 'Registration failed. Please try again.';
                
                // Handle specific error cases
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered. Please sign in instead.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'The email address is invalid.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage += 'Email/password accounts are not enabled.';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'The password is too weak.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showError(errorMessage, true);
            } finally {
                setLoading(registerButton, false);
            }
        });
        
        // Toggle between login and register forms
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            showForm('registerForm');
        });
        
        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            showForm('loginForm');
        });
        
        // Show login form by default and add active class
        document.addEventListener('DOMContentLoaded', function() {
            // Initially show login form
            document.getElementById('loginForm').classList.add('active');
            
            // Set up form toggle links
            document.querySelector('.toggle-form a').addEventListener('click', function(e) {
                e.preventDefault();
                const targetForm = this.getAttribute('data-form');
                if (targetForm) {
                    showForm(targetForm);
                }
            });
            
            // Set up back to login link
            document.querySelector('.back-to-login').addEventListener('click', function(e) {
                e.preventDefault();
                showForm('loginForm');
            });
        });
        
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to index.html
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
