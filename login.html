<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DHVSU Scheduling System</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #610000;
            --secondary-color: #800a0a;
            --accent-color: #F7B32D;
            --background-color: #f5f5f5;
            --text-color: #333;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                        url('https://the-post-assets.sgp1.digitaloceanspaces.com/2023/03/DHVSU_thumbnail.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 24px;
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 20px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(97, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        .login-footer {
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            -webkit-animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }

        .form-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .form-loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5);
            z-index: 1000;
        }

        .forgot-password {
            margin-top: 15px;
            text-align: right;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider:not(:empty)::before {
            margin-right: 1em;
        }

        .divider:not(:empty)::after {
            margin-left: 1em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://media.assettype.com/sunstar/2025-02-04/7x1wu7dq/DHVSU.jpg" alt="DHVSU Logo" class="logo">
        <h1>DHVSU Scheduling System</h1>
        <h2>Sign In to Your Account</h2>
        
        <!-- Error Message -->
        <div id="errorMessage" class="alert"></div>
        
        <!-- Login Form -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="login-footer">
            <p>Don't have an account? <a href="create.html">Create Account</a></p>
            <p><a href="forgot.html" id="forgotPasswordLink">
                <i class="fas fa-key"></i> Forgot Password?
            </a></p>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDBu7-vOFmS62IaGD8-8zb6TH0a1mHYNpI",
            authDomain: "dhvsu-faculty-scheduling.firebaseapp.com",
            projectId: "dhvsu-faculty-scheduling",
            storageBucket: "dhvsu-faculty-scheduling.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef123456"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Initialize Firebase services
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Set up auth state change listener
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                console.log('Auth state changed - user signed in:', user.email);
                
                // Check if email is verified
                if (!user.emailVerified) {
                    console.log('Email not verified, signing out...');
                    await auth.signOut();
                    return;
                }
                
                // Get user role and redirect
                try {
                    const userDoc = await db.collection('Students').doc(user.uid).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        const role = userData.role || 'student';
                        
                        // Redirect based on role
                        const routes = {
                            'admin': 'admin-panel.html',
                            'instructor': 'home.html',
                            'student': 'home.html'
                        };
                        
                        const redirectTo = routes[role] || 'home.html';
                        console.log(`Redirecting ${role} to ${redirectTo}`);
                        window.location.href = redirectTo;
                    }
                } catch (error) {
                    console.error('Error getting user role:', error);
                }
            } else {
                console.log('Auth state changed - no user signed in');
            }
        });
    </script>
    
    <!-- Include auth-check.js after Firebase initialization -->
    <script src="auth-check.js"></script>
    
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.querySelector('#loginForm button[type="submit"]');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset error message and styles
            errorMessage.style.display = 'none';
            errorMessage.className = 'alert alert-danger';
            errorMessage.innerHTML = '';
            
            // Basic validation
            if (!email) {
                errorMessage.textContent = 'Please enter your email address.';
                errorMessage.style.display = 'block';
                document.getElementById('email').focus();
                return;
            }
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'block';
                document.getElementById('email').select();
                return;
            }
            
            if (!password) {
                errorMessage.textContent = 'Please enter your password.';
                errorMessage.style.display = 'block';
                document.getElementById('password').focus();
                return;
            }
            
            try {
                // Show loading state
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                
                // Add loading class to form
                document.getElementById('loginForm').classList.add('form-loading');
                
                // Sign in with email and password
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if email is verified
                if (!user.emailVerified) {
                    // Don't sign out, just show a message
                    throw { 
                        code: 'auth/email-not-verified',
                        message: 'Please verify your email before logging in. Check your inbox for the verification link.'
                    };
                }
                
                // The auth state change listener in auth-check.js will handle the redirection
                console.log('User signed in successfully, waiting for auth state change...');
                
            } catch (error) {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Sign In';
                document.getElementById('loginForm').classList.remove('form-loading');
                
                // Handle errors
                console.error('Login error:', error);
                
                // User-friendly error messages
                let errorMsg = 'An error occurred during login. Please try again.';
                let errorType = 'error';
                
                switch(error.code) {
                    case 'auth/wrong-password':
                        errorMsg = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email. Please check your email or sign up.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many failed login attempts. Please try again later or reset your password.';
                        errorType = 'warning';
                        break;
                    case 'auth/account-suspended':
                        errorMsg = 'This account has been temporarily suspended. Please contact support.';
                        errorType = 'warning';
                        break;
                    case 'auth/email-not-verified':
                        errorMsg = 'Please verify your email before logging in. Check your inbox for the verification email.';
                        errorType = 'info';
                        break;
                    case 'auth/account-pending':
                        errorMsg = 'Your account is pending approval. Please wait for an administrator to activate your account.';
                        errorType = 'info';
                        break;
                    case 'auth/account-inactive':
                        errorMsg = 'Your account is currently inactive. Please contact support for assistance.';
                        errorType = 'warning';
                        break;
                    case 'auth/no-role':
                        errorMsg = 'Your account is not properly configured. Please contact support.';
                        errorType = 'error';
                        break;
                    default:
                        errorMsg = error.message || 'An error occurred during login. Please try again.';
                        if (error.code) {
                            console.error('Login error code:', error.code);
                        }
                        break;
                }
                
                // Set appropriate alert class based on error type
                switch(errorType) {
                    case 'warning':
                        errorMessage.className = 'alert alert-warning';
                        break;
                    case 'info':
                        errorMessage.className = 'alert alert-info';
                        break;
                    default:
                        errorMessage.className = 'alert alert-danger';
                }
                
                // Show error message with appropriate styling
                errorMessage.innerHTML = ''; // Clear previous content
                errorMessage.appendChild(document.createTextNode(errorMsg));
                errorMessage.style.display = 'block';
                
                // Add a retry counter for failed attempts
                if (error.code === 'auth/wrong-password' || 
                    error.code === 'auth/user-not-found') {
                    const retryCount = parseInt(sessionStorage.getItem('loginRetryCount') || '0') + 1;
                    sessionStorage.setItem('loginRetryCount', retryCount);
                    
                    if (retryCount >= 3) {
                        const remainingAttempts = 5 - retryCount;
                        if (remainingAttempts > 0) {
                            const attemptsMsg = document.createElement('div');
                            attemptsMsg.textContent = `You have ${remainingAttempts} ${remainingAttempts === 1 ? 'attempt' : 'attempts'} left.`;
                            attemptsMsg.style.marginTop = '8px';
                            errorMessage.appendChild(attemptsMsg);
                        }
                    }
                } else {
                    // Reset retry counter for other types of errors
                    sessionStorage.removeItem('loginRetryCount');
                }
                
                // Add a link to reset password if it's a password-related error
                if (error.code === 'auth/wrong-password') {
                    const resetLink = document.createElement('a');
                    resetLink.href = 'forgot-password.html';
                    resetLink.textContent = ' Forgot your password?';
                    resetLink.style.marginLeft = '10px';
                    resetLink.style.color = '#dc3545';
                    resetLink.style.textDecoration = 'underline';
                    resetLink.style.display = 'inline-block';
                    resetLink.style.marginTop = '8px';
                    errorMessage.appendChild(document.createElement('br'));
                    errorMessage.appendChild(resetLink);
                }
                
                // Reset button and form state
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                document.getElementById('loginForm').classList.remove('form-loading');
                
                // Focus on the appropriate field based on error
                if (error.code === 'auth/wrong-password') {
                    document.getElementById('password').focus();
                    document.getElementById('password').select();
                } else if (error.code === 'auth/user-not-found' || 
                          error.code === 'auth/invalid-email') {
                    document.getElementById('email').focus();
                    document.getElementById('email').select();
                }
                
                // Hide error message after 8 seconds (longer for important messages)
                const errorTimeout = setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 8000);
                
                // Clear timeout if user starts typing
                const clearErrorOnInput = () => {
                    clearTimeout(errorTimeout);
                    document.getElementById('email').removeEventListener('input', clearErrorOnInput);
                    document.getElementById('password').removeEventListener('input', clearErrorOnInput);
                };
                
                document.getElementById('email').addEventListener('input', clearErrorOnInput);
                document.getElementById('password').addEventListener('input', clearErrorOnInput);
            }
        });
        
        // Initialize auth state listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to appropriate dashboard
                user.getIdTokenResult().then((idTokenResult) => {
                    const role = idTokenResult.claims.role;
                    if (role === 'admin') {
                        window.location.href = 'admin/dashboard.html';
                    } else if (role === 'instructor') {
                        window.location.href = 'instructor/dashboard.html';
                    } else if (role === 'student') {
                        window.location.href = 'student/dashboard.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
