<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DHVSU Scheduling System</title>
    <!-- Firebase SDK - Auth only -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #610000;
            --secondary-color: #800a0a;
            --accent-color: #F7B32D;
            --background-color: #f5f5f5;
            --text-color: #333;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                        url('https://the-post-assets.sgp1.digitaloceanspaces.com/2023/03/DHVSU_thumbnail.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        h2 {
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(97, 0, 0, 0.1);
            outline: none;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--error-color);
            margin-top: 15px;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 4px;
            display: none;
        }

        .create-account {
            margin-top: 20px;
            color: var(--text-color);
        }

        .create-account a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.1rem;
            }
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <img src="https://media.assettype.com/sunstar/2025-02-04/7x1wu7dq/DHVSU.jpg" alt="DHVSU Logo" class="logo">
        <h1>DHVSU Scheduling System</h1>
        <h2>Sign In to Your Account</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email" 
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label for="password">Password</label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <button type="submit" id="loginButton">
                <span id="buttonText">Sign In</span>
                <div id="buttonSpinner" class="spinner" style="display: none;"></div>
            </button>
        </form>
        
        <div class="create-account">
            Don't have an account? <a href="create.html">Create one</a>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
    </script>
    
    <!-- Auth Check Script -->
    <script src="auth-check-backup.js"></script>
    
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading state
            loginButton.disabled = true;
            buttonText.textContent = 'Signing in...';
            buttonSpinner.style.display = 'block';
            errorMessage.style.display = 'none';
            
            try {
                // Sign in with email and password
                const userCredential = await window.auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Get user role and data
                const { role, userData } = await getUserRoleAndData(user);
                
                // Store user data in session storage
                sessionStorage.setItem('user', JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName || userData.displayName || '',
                    role: role,
                    emailVerified: user.emailVerified || true
                }));
                
                // Redirect based on role
                const redirectPath = getRedirectPath(role);
                if (window.location.pathname !== redirectPath) {
                    window.location.href = redirectPath;
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // User-friendly error messages
                let errorMessageText = 'An error occurred during login. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessageText = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMessageText = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessageText = 'Too many failed login attempts. Please try again later or reset your password.';
                        break;
                    case 'auth/user-disabled':
                        errorMessageText = 'This account has been disabled. Please contact support.';
                        break;
                    case 'auth/invalid-email':
                        errorMessageText = 'Please enter a valid email address.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessageText = 'Network error. Please check your internet connection.';
                        break;
                }
                
                // Show error message
                errorMessage.textContent = errorMessageText;
                errorMessage.style.display = 'block';
                
                // Reset button state
                loginButton.disabled = false;
                buttonText.textContent = 'Sign In';
                buttonSpinner.style.display = 'none';
                
                // Clear error after 5 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });
        
        // Clear error when user starts typing
        function clearErrorOnInput() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
        }
        
        document.getElementById('email').addEventListener('input', clearErrorOnInput);
        document.getElementById('password').addEventListener('input', clearErrorOnInput);
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (user) {
                // User is already logged in, redirect to appropriate page
                const role = getCurrentUserRole();
                const redirectPath = getRedirectPath(role);
                if (window.location.pathname !== redirectPath) {
                    window.location.href = redirectPath;
                }
            }
        });
    </script>
</body>
</html>
