<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructor Enrollment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a23;
      color: #f0f0f0;
      padding: 20px;
    }
    h1, h2 {
      color: #66ccff;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      margin-bottom: 10px;
      background-color: #1e1e3f;
      color: white;
      border: 1px solid #444;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 8px 16px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    .back-button {
      margin-top: 20px;
      background-color: #003366;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Instructor Enrollment</h1>

  <div id="errorContainer" class="error"></div>

  <form id="instructorForm">
    <label>Name:</label>
    <input type="text" id="name" placeholder="Instructor Name" required>

    <label>Subject:</label>
    <input type="text" id="subject" placeholder="Subject">

    <label>Course:</label>
    <input type="text" id="course" placeholder="Course">

    <label>Year:</label>
    <input type="text" id="year" placeholder="Year">

    <label>Section:</label>
    <input type="text" id="section" placeholder="Section">

    <label>Day:</label>
    <input type="text" id="day" placeholder="Day">

    <label>Time:</label>
    <input type="text" id="time" placeholder="Time">

    <button type="submit">Register Instructor</button>
    <button type="button" onclick="clearForm()">Clear Form</button>
  </form>

  <button class="back-button" onclick="goBack()">Back to Schedule</button>
  <button class="back-button" onclick="goToInstructorList()">View All Instructors</button>

  <script>
    const instructorForm = document.getElementById('instructorForm');
    const errorContainer = document.getElementById('errorContainer');
    let instructors = JSON.parse(localStorage.getItem('instructors')) || [];
    let editingIndex = -1;

    instructorForm.addEventListener('submit', function(event) {
      event.preventDefault();
      registerInstructor();
    });

    function registerInstructor() {
      const name = document.getElementById('name').value.trim();
      const subject = document.getElementById('subject').value.trim() || 'N/A';
      const course = document.getElementById('course').value.trim() || 'N/A';
      const year = document.getElementById('year').value.trim() || 'N/A';
      const section = document.getElementById('section').value.trim() || 'N/A';
      const day = document.getElementById('day').value.trim() || 'N/A';
      const time = document.getElementById('time').value.trim() || 'N/A';

      // Validate name
      if (!name) {
        showError("Please enter the instructor's name.");
        return;
      }

      // Check for duplicate instructor
      const isDuplicate = instructors.some(instructor => 
        instructor.name === name && 
        instructor.course === course && 
        instructor.year === year && 
        instructor.section === section
      );

      if (isDuplicate) {
        showError("This instructor is already registered for this course, year, and section.");
        return;
      }

      const instructor = { name, subject, course, year, section, day, time };

      if (editingIndex === -1) {
        instructors.push(instructor);
      } else {
        instructors[editingIndex] = instructor;
        editingIndex = -1;
      }

      localStorage.setItem('instructors', JSON.stringify(instructors));
      clearForm();
      clearError();
    }

    function clearForm() {
      instructorForm.reset();
      const registerButton = document.querySelector('button[type="submit"]');
      registerButton.textContent = 'Register Instructor';
      editingIndex = -1;
      clearError();
    }

    function showError(message) {
      errorContainer.textContent = message;
    }

    function clearError() {
      errorContainer.textContent = '';
    }

    function goBack() {
      window.location.href = "index.html";
    }

    function goToInstructorList() {
      window.location.href = "InstructorList.html";
    }
  </script>

</body>
</html>
