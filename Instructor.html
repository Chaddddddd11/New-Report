<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DHVSU Instructor Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ... (same CSS as before) ... */
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back</a>
        <div class="header">
            <h1>Instructor Registration</h1>
        </div>

        <div class="form-container">
            <div class="form-group">
                <label for="name">Instructor Name*</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject*</label>
                <input type="text" id="subject" required>
            </div>

            <div class="form-group">
                <label for="course">Course*</label>
                <select id="course" required>
                    <option value="">Select Course</option>
                    <option value="BSA">BSA</option>
                    <option value="BSAIS">BSAIS</option>
                    <option value="MSMarketing">MS Marketing</option>
                    <option value="BSE">BSE</option>
                    <option value="BSPublicAdministration">BS Public Administration</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year*</label>
                <select id="year" required>
                    <option value="">Select Year</option>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                </select>
            </div>

            <div class="form-group">
                <label for="section">Section*</label>
                <select id="section" required>
                    <option value="">Select Section</option>
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                    <option value="D">Section D</option>
                </select>
            </div>

            <div class="form-group">
                <label for="day">Day*</label>
                <select id="day" required>
                    <option value="">Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time">Time (1-hour slots)*</label>
                <select id="time" required>
                    <option value="">Select Time Slot</option>
                </select>
            </div>

            <div class="form-group">
                <label for="roomAvailable">Room Available*</label>
                <select id="roomAvailable" required disabled>
                    <option value="">Select All Details First</option>
                </select>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div class="btn-container">
                <a href="InstructorList.html" class="btn">View Instructor List</a>
                <button class="btn" id="registerBtn">Register Instructor</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            query, 
            where 
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDeqxzp_-kKjM3hPr6CLGfTn38e4swSKbo",
            authDomain: "room-management-system-8e899.firebaseapp.com",
            projectId: "room-management-system-8e899",
            storageBucket: "room-management-system-8e899.appspot.com",
            messagingSenderId: "667821278853",
            appId: "1:667821278853:web:a3a80c985073772670cbec"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const instructorsCollectionRef = collection(db, "instructors");

        // DOM Element Selections
        const nameInput = document.getElementById('name');
        const subjectInput = document.getElementById('subject');
        const courseSelect = document.getElementById('course');
        const yearSelect = document.getElementById('year');
        const sectionSelect = document.getElementById('section');
        const daySelect = document.getElementById('day');
        const timeSelect = document.getElementById('time');
        const roomAvailableSelect = document.getElementById('roomAvailable');
        const errorMessageDiv = document.getElementById('errorMessage');
        const registerBtn = document.getElementById('registerBtn');

        // Student capacity map
        const studentCapacityMap = {
            // ... (same capacity map as before)
        };

        // Room definitions
        const allRooms = [
            // ... (same room definitions as before)
        ];

        // Helper Functions
        function populateTimeSlots() {
            const timeSelect = document.getElementById('time');
            timeSelect.innerHTML = '<option value="">Select Time Slot</option>';
            
            // Generate time slots from 07:00 to 17:00 (7:00 AM to 5:00 PM)
            for (let hour = 7; hour < 17; hour++) {
                const startHourPadded = String(hour).padStart(2, '0');
                const endHourPadded = String(hour + 1).padStart(2, '0');
                
                const timeSlotValue = `${startHourPadded}:00-${endHourPadded}:00`;
                const timeSlotText = `${startHourPadded}:00 - ${endHourPadded}:00`;
                
                const option = document.createElement('option');
                option.value = timeSlotValue;
                option.textContent = timeSlotText;
                timeSelect.appendChild(option);
            }
        }

        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
        }

        function clearError() {
            errorMessageDiv.textContent = '';
            errorMessageDiv.style.display = 'none';
        }

        function clearForm() {
            nameInput.value = '';
            subjectInput.value = '';
            courseSelect.value = '';
            yearSelect.value = '';
            sectionSelect.value = '';
            daySelect.value = '';
            timeSelect.value = ''; 
            roomAvailableSelect.innerHTML = '<option value="">Select All Details First</option>';
            roomAvailableSelect.disabled = true; 
            clearError();
        }

        async function updateAvailableRooms() {
            clearError();
            const selectedDay = daySelect.value;
            const selectedTimeSlot = timeSelect.value;
            const selectedCourse = courseSelect.value;
            const selectedYear = yearSelect.value;
            const selectedSection = sectionSelect.value;

            roomAvailableSelect.innerHTML = '<option value="">Loading rooms...</option>';
            roomAvailableSelect.disabled = true;

            if (!selectedDay || !selectedTimeSlot || !selectedCourse || !selectedYear || !selectedSection) {
                roomAvailableSelect.innerHTML = '<option value="">Select All Details First</option>';
                return;
            }

            const [timeStartStr, timeEndStr] = selectedTimeSlot.split('-');
            const startHour = parseInt(timeStartStr.split(':')[0], 10);
            const endHour = parseInt(timeEndStr.split(':')[0], 10);

            const classKey = `${selectedCourse}-${selectedYear}-${selectedSection}`;
            const studentsInClass = studentCapacityMap[classKey];

            if (studentsInClass === undefined) {
                showError(`Student capacity not defined for ${selectedCourse} ${selectedYear}-${selectedSection}. Please check configuration.`);
                roomAvailableSelect.innerHTML = '<option value="">Error: Set class capacity</option>';
                return;
            }

            try {
                const bookingsQuery = query(instructorsCollectionRef, where("day", "==", selectedDay));
                const bookingsSnapshot = await getDocs(bookingsQuery);
                const bookedRoomsAtTime = new Set();

                bookingsSnapshot.forEach(doc => {
                    const booking = doc.data();
                    if (booking.timeStart && booking.timeEnd) {
                        const existingStartHour = parseInt(booking.timeStart.split(':')[0], 10);
                        const existingEndHour = parseInt(booking.timeEnd.split(':')[0], 10);

                        if (startHour < existingEndHour && endHour > existingStartHour) {
                            bookedRoomsAtTime.add(booking.roomName);
                        }
                    }
                });

                const availableRooms = allRooms.filter(room => {
                    const capacityOk = room.capacity >= studentsInClass;
                    const isNotBooked = !bookedRoomsAtTime.has(room.name);
                    return capacityOk && isNotBooked;
                });
                
                roomAvailableSelect.innerHTML = ''; 
                if (availableRooms.length > 0) {
                    availableRooms.forEach(room => {
                        const option = document.createElement('option');
                        option.value = room.name;
                        option.textContent = `${room.name} (Capacity: ${room.capacity})`;
                        roomAvailableSelect.appendChild(option);
                    });
                    roomAvailableSelect.disabled = false;
                } else {
                    roomAvailableSelect.innerHTML = '<option value="">No Rooms Available</option>';
                    showError(`No available rooms for ${studentsInClass} students on ${selectedDay} at ${selectedTimeSlot}. Check capacity or existing bookings.`);
                }
            } catch (error) {
                showError(`Error checking available rooms: ${error.message}`);
            }
        }

        async function registerInstructor() {
            if (!nameInput.value || !subjectInput.value || !courseSelect.value || !yearSelect.value || 
                !sectionSelect.value || !daySelect.value || !timeSelect.value || !roomAvailableSelect.value) {
                showError('Please fill in all required fields');
                return;
            }

            const instructorData = {
                name: nameInput.value,
                subject: subjectInput.value,
                course: courseSelect.value,
                year: yearSelect.value,
                section: sectionSelect.value,
                day: daySelect.value,
                timeSlot: timeSelect.value,
                roomName: roomAvailableSelect.value,
                timeStart: timeSelect.value.split('-')[0],
                timeEnd: timeSelect.value.split('-')[1],
                timestamp: new Date().toISOString()
            };

            try {
                const docRef = await addDoc(instructorsCollectionRef, instructorData);
                clearForm();
                alert('Instructor registered successfully!');
            } catch (error) {
                showError(`Error registering instructor: ${error.message}`);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            populateTimeSlots();
            daySelect.addEventListener('change', updateAvailableRooms);
            timeSelect.addEventListener('change', updateAvailableRooms);
            courseSelect.addEventListener('change', updateAvailableRooms);
            yearSelect.addEventListener('change', updateAvailableRooms);
            sectionSelect.addEventListener('change', updateAvailableRooms);
            registerBtn.addEventListener('click', registerInstructor);
        });
    </script>
</body>
</html>
