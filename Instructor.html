<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructor Enrollment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a23;
      color: #f0f0f0;
      padding: 20px;
    }

    h1, h2 {
      color: #66ccff;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      margin-bottom: 10px;
      background-color: #1e1e3f;
      color: white;
      border: 1px solid #444;
    }

    button {
      background-color: #004080;
      color: white;
      padding: 8px 16px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    .back-button {
      margin-top: 20px;
      background-color: #003366;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border: 1px solid #444;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
    }

    .instructor-card {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #444;
      background-color: #1c1c3c;
    }
  </style>
</head>
<body>

  <h1>Instructor Enrollment</h1>

  <h2>Enrolled Instructors</h2>
  <table id="instructor-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Course</th>
        <th>Year</th>
        <th>Section</th>
        <th>Day</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="instructor-list"></tbody>
  </table>

  <h3>Assign Schedules</h3>

  <label>Subject (Select multiple):</label>
  <select id="subject" multiple>
    <option value="Accounting">Accounting</option>
    <option value="English">English</option>
    <option value="Math">Math</option>
  </select>

  <label>Course (Select multiple):</label>
  <select id="course" multiple>
    <option value="BSA">BSA</option>
    <option value="BSMarketing">BSMarketing</option>
  </select>

  <label>Year (Select multiple):</label>
  <select id="year" multiple>
    <option value="1">1</option>
    <option value="2">2</option>
  </select>

  <label>Section (Select multiple):</label>
  <select id="section" multiple>
    <option value="A">A</option>
    <option value="B">B</option>
  </select>

  <label>Day (Select multiple):</label>
  <select id="day" multiple>
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
  </select>

  <label>Time (Select multiple):</label>
  <select id="time" multiple>
    <option value="9:00-10:00">9:00-10:00</option>
    <option value="10:00-11:00">10:00-11:00</option>
  </select>

  <button onclick="assignDetails()">Assign Details</button>

  <button class="back-button" onclick="goBack()">Back to Schedule</button>

  <script>
    const instructorList = document.getElementById('instructor-list');
    const instructors = [
      { name: "Prof. Aquino" },
      { name: "Prof. Bautista" },
      { name: "Prof. Calma" },
      { name: "Prof. Carbonell" },
      { name: "Prof. Castro" },
      { name: "Prof. Chua" },
      { name: "Prof. Cruz" },
      { name: "Prof. Cunanan" },
      { name: "Prof. De Leon" },
      { name: "Prof. Delos Santos" },
      { name: "Prof. Dizon" },
      { name: "Prof. Domingo" },
      { name: "Prof. Espino" },
      { name: "Prof. Fernandez" },
      { name: "Prof. Flores" },
      { name: "Prof. Galang" },
      { name: "Prof. Garcia" },
      { name: "Prof. Go" },
      { name: "Prof. Gomez" },
      { name: "Prof. Gonzales" },
      { name: "Prof. Jimenez" },
      { name: "Prof. Lagman" },
      { name: "Prof. Lim" },
      { name: "Prof. Lopez" },
      { name: "Prof. Martinez" },
      { name: "Prof. Mendoza" },
      { name: "Prof. Navarro" },
      { name: "Prof. Ong" },
      { name: "Prof. Padilla" },
      { name: "Prof. Panganiban" },
      { name: "Prof. Perez" },
      { name: "Prof. Quiambao" },
      { name: "Prof. Ramos" },
      { name: "Prof. Reyes" },
      { name: "Prof. Rivera" },
      { name: "Prof. Rosales" },
      { name: "Prof. Roxas" },
      { name: "Prof. Salazar" },
      { name: "Prof. Santos" },
      { name: "Prof. Silva" },
      { name: "Prof. Soriano" },
      { name: "Prof. Sy" },
      { name: "Prof. Tan" },
      { name: "Prof. Torres" },
      { name: "Prof. Valdez" },
      { name: "Prof. Velasco" },
      { name: "Prof. Villanueva" },
      { name: "Prof. Yap" },
      { name: "Prof. Mercado" }
    ];

    // Function to display instructors in a table
    function displayInstructors() {
      instructorList.innerHTML = '';
      instructors.forEach((instructor) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${instructor.name}</td>
          <td>${instructor.subject ? instructor.subject.join(', ') : 'Not Assigned'}</td>
          <td>${instructor.course ? instructor.course.join(', ') : 'Not Assigned'}</td>
          <td>${instructor.year ? instructor.year.join(', ') : 'Not Assigned'}</td>
          <td>${instructor.section ? instructor.section.join(', ') : 'Not Assigned'}</td>
          <td>${instructor.day ? instructor.day.join(', ') : 'Not Assigned'}</td>
          <td>${instructor.time ? instructor.time.join(', ') : 'Not Assigned'}</td>
        `;
        instructorList.appendChild(row);
      });
    }

    // Function to assign details to instructors
    function assignDetails() {
      const subject = Array.from(document.getElementById('subject').selectedOptions).map(option => option.value);
      const course = Array.from(document.getElementById('course').selectedOptions).map(option => option.value);
      const year = Array.from(document.getElementById('year').selectedOptions).map(option => option.value);
      const section = Array.from(document.getElementById('section').selectedOptions).map(option => option.value);
      const day = Array.from(document.getElementById('day').selectedOptions).map(option => option.value);
      const time = Array.from(document.getElementById('time').selectedOptions).map(option => option.value);

      if (!subject.length || !course.length || !year.length || !section.length || !day.length || !time.length) {
        alert("Please select all the fields.");
        return;
      }

      instructors.forEach(instructor => {
        instructor.subject = subject;
        instructor.course = course;
        instructor.year = year;
        instructor.section = section;
        instructor.day = day;
        instructor.time = time;
      });

      displayInstructors();
    }

    // Go back to schedule page
    function goBack() {
      window.location.href = "index.html";
    }

    // Display the instructors when the page loads
    displayInstructors();
  </script>

</body>
</html>
