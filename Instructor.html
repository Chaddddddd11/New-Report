<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructor Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a23;
      color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      color: #66ccff;
    }

    .instructor-box {
      background-color: #1c1c3c;
      border: 1px solid #444;
      margin-bottom: 15px;
      padding: 15px;
    }

    .instructor-box h2 {
      color: #66ccff;
      margin: 0 0 5px 0;
    }

    .instructor-box p {
      margin: 5px 0;
    }

    button {
      background-color: #003366;
      color: white;
      padding: 8px 16px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Instructor Profiles</h1>
  <div id="instructor-profiles"></div>

  <button onclick="window.location.href='Instructor.html'">Back to Enrollment Page</button>

  <script>
    const instructorProfiles = document.getElementById('instructor-profiles');
    const instructors = JSON.parse(localStorage.getItem('instructors')) || [];

    if (instructors.length === 0) {
      instructorProfiles.innerHTML = '<p>No instructors registered.</p>';
    } else {
      instructors.forEach(instructor => {
        const box = document.createElement('div');
        box.classList.add('instructor-box');
        box.innerHTML = `
          <h2>${instructor.name}</h2>
          <p><strong>Subject:</strong> ${instructor.subject}</p>
          <p><strong>Course:</strong> ${instructor.course}</p>
          <p><strong>Year:</strong> ${instructor.year}</p>
          <p><strong>Section:</strong> ${instructor.section}</p>
          <p><strong>Day:</strong> ${instructor.day}</p>
          <p><strong>Time:</strong> ${instructor.time}</p>
        `;
        instructorProfiles.appendChild(box);
      });
    }
  </script>

</body>
</html>
