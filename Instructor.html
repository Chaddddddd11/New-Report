<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructor Enrollment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a23;
      color: #f0f0f0;
      padding: 20px;
    }

    h1, h2 {
      color: #66ccff;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      margin-bottom: 10px;
      background-color: #1e1e3f;
      color: white;
      border: 1px solid #444;
    }

    button {
      background-color: #004080;
      color: white;
      padding: 8px 16px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    .instructor-card {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #444;
      background-color: #1c1c3c;
    }

    .back-button {
      margin-top: 20px;
      background-color: #003366;
    }
  </style>
</head>
<body>

  <h1>Instructor Enrollment</h1>

  <label for="instructor">Instructor:</label>
  <select id="instructor">
    <option value="">Select an Instructor</option>
    <!-- Instructor options will be dynamically added here -->
  </select>

  <label>Subject:</label>
  <select id="subject">
    <option value="Accounting">Accounting</option>
    <option value="English">English</option>
    <option value="Math">Math</option>
  </select>

  <label>Course:</label>
  <select id="course">
    <option value="BSA">BSA</option>
    <option value="BSMarketing">BSMarketing</option>
  </select>

  <label>Year:</label>
  <select id="year">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>

  <label>Section:</label>
  <select id="section">
    <option value="A">A</option>
    <option value="B">B</option>
  </select>

  <label>Day:</label>
  <select id="day">
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
  </select>

  <label>Time:</label>
  <select id="time">
    <option value="9:00-10:00">9:00-10:00</option>
    <option value="10:00-11:00">10:00-11:00</option>
  </select>

  <button onclick="registerInstructor()">Register Instructor</button>

  <h2>Registered Instructors</h2>
  <div id="instructor-list"></div>

  <button class="back-button" onclick="goBack()">Back to Schedule</button>

  <script>
    const instructors = [
      "Prof. Aquino", "Prof. Bautista", "Prof. Calma", "Prof. Carbonell", "Prof. Castro", "Prof. Chua", "Prof. Cruz", "Prof. Cunanan",
      "Prof. De Leon", "Prof. Delos Santos", "Prof. Dizon", "Prof. Domingo", "Prof. Espino", "Prof. Fernandez", "Prof. Flores", "Prof. Galang",
      "Prof. Garcia", "Prof. Go", "Prof. Gomez", "Prof. Gonzales", "Prof. Jimenez", "Prof. Lagman", "Prof. Lim", "Prof. Lopez", "Prof. Martinez",
      "Prof. Mendoza", "Prof. Navarro", "Prof. Ong", "Prof. Padilla", "Prof. Panganiban", "Prof. Perez", "Prof. Quiambao", "Prof. Ramos",
      "Prof. Reyes", "Prof. Rivera", "Prof. Rosales", "Prof. Roxas", "Prof. Salazar", "Prof. Santos", "Prof. Silva", "Prof. Soriano", "Prof. Sy",
      "Prof. Tan", "Prof. Torres", "Prof. Valdez", "Prof. Velasco", "Prof. Villanueva", "Prof. Yap", "Prof. Mercado"
    ];

    const instructorSelect = document.getElementById('instructor');
    const instructorList = document.getElementById('instructor-list');

    // Add instructors to the dropdown
    instructors.forEach(name => {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      instructorSelect.appendChild(option);
    });

    // Save and display registered instructors
    let registeredInstructors = JSON.parse(localStorage.getItem('instructors')) || [];

    function displayInstructors() {
      instructorList.innerHTML = '';
      registeredInstructors.forEach((instructor, index) => {
        const div = document.createElement('div');
        div.className = 'instructor-card';
        div.innerHTML = `
          <strong>${instructor.name}</strong><br>
          Subject: ${instructor.subject}<br>
          Course: ${instructor.course}<br>
          Year: ${instructor.year}<br>
          Section: ${instructor.section}<br>
          Day: ${instructor.day}<br>
          Time: ${instructor.time}<br>
          <button onclick="removeInstructor(${index})">Remove</button>
        `;
        instructorList.appendChild(div);
      });
    }

    function registerInstructor() {
      const name = instructorSelect.value;
      const subject = document.getElementById('subject').value;
      const course = document.getElementById('course').value;
      const year = document.getElementById('year').value;
      const section = document.getElementById('section').value;
      const day = document.getElementById('day').value;
      const time = document.getElementById('time').value;

      if (!name) {
        alert("Please select an instructor.");
        return;
      }

      const instructor = { name, subject, course, year, section, day, time };
      registeredInstructors.push(instructor);
      localStorage.setItem('instructors', JSON.stringify(registeredInstructors));
      displayInstructors();
    }

    function removeInstructor(index) {
      registeredInstructors.splice(index, 1);
      localStorage.setItem('instructors', JSON.stringify(registeredInstructors));
      displayInstructors();
    }

    function goBack() {
      window.location.href = "index.html";
    }

    displayInstructors();
  </script>

</body>
</html>
