        .btn {

            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;

            display: inline-block;

        .btn-container {

        .error-message {

        // Functions

        async function loadRooms() {
            if (!roomSelect) return;
            
            try {
                roomSelect.innerHTML = '<option value="">Loading rooms...</option>';
                const querySnapshot = await getDocs(roomsCollectionRef);
                
                if (querySnapshot.empty) {
                    roomSelect.innerHTML = '<option value="">No rooms available</option>';
                    return;
                }
                
                roomSelect.innerHTML = '<option value="">Select a room</option>';
                querySnapshot.forEach((doc) => {
                    const room = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = `${room.name} (Capacity: ${room.capacity})`;
                    roomSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading rooms:', error);
                roomSelect.innerHTML = '<option value="">Error loading rooms</option>';
            }

            try {

                isEditMode = true;
                currentInstructorId = instructorId;

                    throw new Error('Instructor not found');

                const instructor = instructorSnap.data();

        // Helper function to convert time string to minutes (24-hour format)
        function timeToMinutes(timeStr) {
            if (!timeStr) return 0;
            try {
                const [hours, minutes] = timeStr.split(':').map(Number);
                if (isNaN(hours) || isNaN(minutes) || hours < 0 || hours > 23 || minutes < 0 || minutes > 59) {
                    console.error(`Invalid time format: ${timeStr}`);
                    return 0;
                }
                return hours * 60 + minutes;
            } catch (error) {
                console.error(`Error parsing time '${timeStr}':`, error);
                return 0;
            }
        }

        // Function to check if two time ranges overlap (inclusive of start, exclusive of end)
        function hasTimeConflict(timeRange1, timeRange2) {
            if (!timeRange1 || !timeRange2) return false;
            
            try {
                const [start1, end1] = timeRange1.split('-').map(t => timeToMinutes(t.trim()));
                const [start2, end2] = timeRange2.split('-').map(t => timeToMinutes(t.trim()));
                
                // Check if either time range is invalid
                if (start1 === 0 && end1 === 0) return true; // Invalid time range
                if (start2 === 0 && end2 === 0) return true; // Invalid time range
                
                // Check for overlap (start1 < end2 && end1 > start2)
                return start1 < end2 && end1 > start2;
            } catch (error) {
                console.error('Error checking time conflict:', error);
                return true; // Assume conflict if there's an error
            }
        }

                    throw new Error('All fields are required');
                }
                
                // Parse and validate time
                const [startTime, endTime] = classTime.split('-').map(t => t.trim());
                const startMinutes = timeToMinutes(startTime);
                const endMinutes = timeToMinutes(endTime);

                ]);
                console.timeEnd('Firestore queries');
                console.log(`[updateAvailableRooms] Fetched ${instructorsSnapshot.size} instructors and ${roomsSnapshot.size} rooms`);
                
                // Create a map of room schedules
                const roomSchedules = new Map();
                const now = new Date();
                
                console.log('[updateAvailableRooms] Processing rooms to build roomSchedules:');
                
                // Process all rooms from the rooms collection
                roomsSnapshot.forEach(doc => {
                    const data = doc.data();
                    if (!data.roomName || !data.day || !data.time || typeof data.time !== 'string') {
                        console.warn(`  Skipping room doc ID: ${doc.id} due to missing or invalid roomName, day, or time.`);
                        return;
                    }
                    
                    try {
                        const roomDay = data.day.trim();
                        const [roomTimeStartStr, roomTimeEndStr] = data.time.trim().split('-').map(t => t.trim());
                        const roomStartMinutes = timeToMinutes(roomTimeStartStr);
                        const roomEndMinutes = timeToMinutes(roomTimeEndStr);

                        // Skip if time format is invalid
                        if (isNaN(roomStartMinutes) || isNaN(roomEndMinutes) || roomStartMinutes >= roomEndMinutes) {
                            console.warn(`  Skipping room '${data.roomName}' due to invalid time format: ${data.time}`);
                            return;
                        }

                        roomSchedules.set(data.roomName, {
                            id: doc.id,
                            name: data.roomName,
                            capacity: parseInt(data.capacity) || 0,
                            day: roomDay,
                            timeString: data.time.trim(),
                            startMinutes: roomStartMinutes,
                            endMinutes: roomEndMinutes,
                            isBooked: false,
                            lastUpdated: now.getTime() // Track when this room was processed
                        });
                    } catch (e) {
                        console.warn(`  Error parsing room '${data.roomName}':`, e);
                    }
                });
                
                console.log('[updateAvailableRooms] Constructed roomSchedules map:', Array.from(roomSchedules.entries()));
                
                // Mark rooms as booked based on instructor schedules
                console.log('[updateAvailableRooms] Checking for booked rooms...');
                let bookedRoomsCount = 0;
                
                instructorsSnapshot.forEach(doc => {
                    const instructor = doc.data();
                    if (!instructor.roomName || !instructor.day || !instructor.time || typeof instructor.time !== 'string') {
                        return;
                    }
                    
                    const roomSchedule = roomSchedules.get(instructor.roomName);
                    if (!roomSchedule || roomSchedule.isBooked) {
                        return; // Skip if room not found or already marked as booked
                    }
                    
                    try {
                        // Check if this is for the same day (case-insensitive)
                        if (instructor.day.trim().toLowerCase() !== selectedDay.toLowerCase()) {
                            return;
                        }
                        
                        // Check for time overlap
                        if (hasTimeConflict(
                            `${startTime}-${endTime}`,
                            instructor.time
                        )) {
                            console.log(`  Room '${instructor.roomName}' is booked by '${instructor.name || 'unknown'}' during this time`);
                            roomSchedule.isBooked = true;
                            bookedRoomsCount++;
                        }
                    } catch (e) {
                        console.warn(`  Error processing instructor booking:`, e);
                    }
                });
                
                console.log(`[updateAvailableRooms] Found ${bookedRoomsCount} booked rooms`);
                
                // Filter available rooms
                console.log('[updateAvailableRooms] Filtering available rooms...');
                const availableRooms = Array.from(roomSchedules.values())
                    .filter(room => {
                        // Check if room is already booked
                        if (room.isBooked) return false;
                        
                        // Check if room is for the selected day (case-insensitive)
                        if (room.day.toLowerCase() !== selectedDay.toLowerCase()) {
                            return false;
                        }
                        
                        // Check if room has sufficient capacity
                        if (room.capacity < studentCapacity) {
                            console.log(`  Room '${room.name}' has insufficient capacity (${room.capacity} < ${studentCapacity})`);
                            return false;
                        }
                        
                        // Check if room's time slot matches the selected time
                        if (room.startMinutes !== startMinutes || room.endMinutes !== endMinutes) {
                            console.log(`  Room '${room.name}' time slot (${room.timeString}) doesn't match selected time (${classTime})`);
                            return false;
                        }
                        
                        return true;
                    })
                    .sort((a, b) => {
                        // Sort by capacity (smallest first) then by name
                        if (a.capacity !== b.capacity) {
                            return a.capacity - b.capacity;
                        }
                        return a.name.localeCompare(b.name);
                    });
                
                console.log(`[updateAvailableRooms] Found ${availableRooms.length} available rooms`);
                
                console.log('[updateAvailableRooms] Available rooms:', availableRooms);
                
                // Update room select dropdown
                roomSelect.innerHTML = '';
                
                if (availableRooms.length === 0) {
                    console.log('[updateAvailableRooms] No rooms available after filtering.');
                    const noRoomOption = document.createElement('option');
                    noRoomOption.value = 'NO_ROOM_AVAILABLE';
                    noRoomOption.textContent = 'No Available Rooms';
                    noRoomOption.disabled = true;
                    roomSelect.appendChild(noRoomOption);
                    return;
                }
                
                // Add default option
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = '-- Select a room --';
                defaultOption.disabled = true;
                roomSelect.appendChild(defaultOption);
                
                // Add available rooms
                availableRooms.forEach(room => {
                    const option = document.createElement('option');
                    option.value = room.name;
                    option.textContent = `${room.name} (Capacity: ${room.capacity})`;
                    option.setAttribute('data-capacity', room.capacity);
                    option.setAttribute('title', `Available: ${room.timeString}`);
                    roomSelect.appendChild(option);
                });
                
                // Auto-select the first available room if there's only one
                if (availableRooms.length === 1) {
                    roomSelect.selectedIndex = 1; // Skip the default option at index 0
                }
                
                console.log('[updateAvailableRooms] Room dropdown populated successfully');
                
            } catch (error) {
                console.error('Error in updateAvailableRooms:', error);
                roomSelect.innerHTML = '<option value="">Error: ' + (error.message || 'Failed to load rooms') + '</option>';
                showError('Failed to load room availability. ' + (error.message || ''));
            } finally {
                roomSelect.disabled = false;
            }
        }
        
        // Helper function to get student capacity based on course, year, and section
        function getStudentCapacity(course, year, section) {
            try {
                // Look up capacity from the studentCapacityMap
                const capacity = studentCapacityMap[course]?.[year]?.[section];
                
                // If no specific capacity found, return a default value with a warning
                if (capacity === undefined) {
                    console.warn(`No capacity defined for ${course} ${year}${section}. Using default capacity.`);
                    return 30; // Default capacity
                }
                
                return capacity;
            } catch (error) {
                console.error('Error getting student capacity:', error);
                return 30; // Fallback default capacity
            }
        }

        // Function to update room select state
        window.updateRoomSelectState = async function() {
            const roomSelect = document.getElementById('room');
            if (!roomSelect) return;
            
            try {
                // Show loading state
                roomSelect.disabled = true;
                roomSelect.innerHTML = '<option value="">Checking availability...</option>';
                
                // Allow UI to update before heavy processing
                await new Promise(resolve => setTimeout(resolve, 0));
                
                const daySelected = daySelect?.value;
                const timeSelected = timeSelect?.value;
                const courseSelected = courseSelect?.value;
                const yearSelected = yearSelect?.value;
                const sectionSelected = sectionSelect?.value;
                
                const allFieldsSelected = daySelected && timeSelected && courseSelected && yearSelected && sectionSelected;
                
                if (!allFieldsSelected) {
                    roomSelect.innerHTML = '<option value="">Please fill all fields first</option>';
                    return;
                }
                
                // Validate time format
                const [startTime, endTime] = timeSelected.split('-').map(t => t.trim());
                if (!startTime || !endTime || !timeToMinutes(startTime) || !timeToMinutes(endTime)) {
                    roomSelect.innerHTML = '<option value="">Invalid time format</option>';
                    return;
                }
                
                // Proceed with room availability check
                await updateAvailableRooms();
                
            } catch (error) {
                console.error('Error in updateRoomSelectState:', error);
                roomSelect.innerHTML = '<option value="">Error checking availability</option>';
            } finally {
                roomSelect.disabled = false;
            }
        };
        
        // Initialize event listeners
        function initializeEventListeners() {
            // Add event listeners for form controls that affect room availability
            const formControls = [daySelect, timeSelect, courseSelect, yearSelect, sectionSelect];
            
            formControls.forEach(control => {
                if (control) {
                    control.addEventListener('change', updateRoomSelectState);
                }
            });
        }
        
        // Initialize delete button event listener
        function initializeDeleteButton() {
            const deleteBtn = document.getElementById('deleteBtn');
            if (deleteBtn) {
                deleteBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    if (confirm('Are you sure you want to delete this instructor?')) {
                        try {
                            showLoading(true);
                            await deleteDoc(doc(db, "Instructors", currentInstructorId));
                            showSuccess('Instructor deleted successfully!');
                            setTimeout(() => {
                                window.location.href = 'InstructorList.html';
                            }, 1500);
                        } catch (error) {
                            console.error('Error deleting instructor:', error);
                            showError('Failed to delete instructor. Please try again.');
                            showLoading(false);
                        }
                    }
                });
            }
        }
        
        // Initial state setup
        document.addEventListener('DOMContentLoaded', () => {
            initializeEventListeners();
            initializeDeleteButton();
            updateRoomSelectState();
        });

        async function registerInstructor() {
            // Validate required fields
            const name = nameInput.value.trim();
            const subject = subjectInput.value.trim();
            const course = courseSelect.value;
            const year = yearSelect.value;
            const section = sectionSelect.value;
            const day = daySelect.value;
            const time = timeSelect.value;
            const roomId = roomSelect.value;
            const roomName = roomSelect.options[roomSelect.selectedIndex]?.text.split(' (')[0];
            
            // Basic validation
            if (!name) {
                showError('Please enter instructor name');
                return;
            }
            if (!subject) {
                showError('Please enter subject');
                return;
            }
            if (!course) {
                showError('Please select a course');
                return;
            }
            if (!year) {
                showError('Please select a year level');
                return;
            }
            if (!section) {
                showError('Please select a section');
                return;
            }
            if (!day) {
                showError('Please select a day');
                return;
            }
            if (!time) {
                showError('Please select a time slot');
                return;
            }
            if (!roomId) {
                showError('Please select a room');
                return;
            }
            
            // Check for schedule conflicts
            try {
                // Check for room availability
                const roomConflictQuery = query(
                    instructorsCollectionRef,
                    where("day", "==", day),
                    where("roomId", "==", roomId)
                );
                
                const roomConflicts = await getDocs(roomConflictQuery);
                let hasRoomConflict = false;
                
                roomConflicts.forEach(doc => {
                    // Skip current instructor in update mode
                    if (isUpdateMode && doc.id === currentInstructorId) return;
                    
                    const instructor = doc.data();
                    if (hasTimeConflict(time, instructor.time)) {
                        showError(`Room ${roomName} is already booked at ${instructor.time} on ${day}`);
                        hasRoomConflict = true;
                    }
                });
                
                if (hasRoomConflict) return;
                
                // Check for instructor's schedule conflict
                const instructorConflictQuery = query(
                    instructorsCollectionRef,
                    where("name", "==", name),
                    where("day", "==", day)
                );
                
                const instructorConflicts = await getDocs(instructorConflictQuery);
                let hasInstructorConflict = false;
                
                instructorConflicts.forEach(doc => {
                    // Skip current instructor in update mode
                    if (isUpdateMode && doc.id === currentInstructorId) return;
                    
                    const instructor = doc.data();
                    if (hasTimeConflict(time, instructor.time)) {
                        showError(`Instructor ${name} already has a class at ${instructor.time} on ${day}`);
                        hasInstructorConflict = true;
                    }
                });
                
                if (hasInstructorConflict) return;
                
                // If we get here, there are no conflicts
                const instructorData = {
                    name: name,
                    subject: subject,
                    course: course,
                    year: year,
                    section: section,
                    day: day,
                    time: time,
                    roomId: roomId,
                    roomName: roomName,
                    scheduleColor: scheduleColorInput ? scheduleColorInput.value : '#800000',
                    timestamp: serverTimestamp()
                };

                if (isUpdateMode && currentInstructorId) {
                    // Update existing instructor
                    await updateDoc(doc(db, "Instructors", currentInstructorId), instructorData);
                    showSuccess('Instructor updated successfully!');
                } else {
                    // Add new instructor
                    await addDoc(instructorsCollectionRef, instructorData);
                    showSuccess('Instructor registered successfully!');
                    clearForm();
                }
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'InstructorList.html';
                }, 1500);
            } catch (error) {
                console.error('Error processing registration:', error);
                showError('An error occurred. Please try again.');
            }
        } // End of registerInstructor function
    </script>
