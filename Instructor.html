<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructor Enrollment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a23;
      color: #f0f0f0;
      padding: 20px;
    }

    h1, h2 {
      color: #66ccff;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      margin-bottom: 10px;
      background-color: #1e1e3f;
      color: white;
      border: 1px solid #444;
    }

    button {
      background-color: #004080;
      color: white;
      padding: 8px 16px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    .instructor-card {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #444;
      background-color: #1c1c3c;
    }

    .back-button {
      margin-top: 20px;
      background-color: #003366;
    }
  </style>
</head>
<body>

  <h1>Instructor Enrollment</h1>

  <label>Name:</label>
  <input type="text" id="name" placeholder="Instructor Name">

  <label>Subject:</label>
  <select id="subject">
    <option value="">Select Subject</option>
    <option value="Accounting">Accounting</option>
    <option value="English">English</option>
    <option value="Math">Math</option>
  </select>

  <label>Course:</label>
  <select id="course">
    <option value="">Select Course</option>
    <option value="BSA">BSA</option>
    <option value="BSMarketing">BSMarketing</option>
  </select>

  <label>Year:</label>
  <select id="year">
    <option value="">Select Year</option>
    <option value="1">1</option>
    <option value="2">2</option>
  </select>

  <label>Section:</label>
  <select id="section">
    <option value="">Select Section</option>
    <option value="A">A</option>
    <option value="B">B</option>
  </select>

  <label>Day:</label>
  <select id="day">
    <option value="">Select Day</option>
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
    <option>Saturday</option>
    <option>Sunday</option>
  </select>

  <label>Time:</label>
  <select id="time">
    <option value="">Select Time</option>
    <option>7:00-8:00</option>
    <option>9:00-10:00</option>
    <option>10:00-11:00</option>
    <option>13:00-14:00</option>
    <option>14:00-15:00</option>
    <option>15:00-16:00</option>
    <option>16:00-17:00</option>
    <option>17:00-18:00</option>
  </select>

  <button onclick="registerInstructor()">Register Instructor</button>

  <h2>Registered Instructors</h2>
  <div id="instructor-list"></div>

  <button class="back-button" onclick="goBack()">Back to Schedule</button>

  <script>
    const instructorList = document.getElementById('instructor-list');
    let instructors = JSON.parse(localStorage.getItem('instructors')) || [];

    function displayInstructors() {
      instructorList.innerHTML = '';
      instructors.forEach((instructor, index) => {
        const div = document.createElement('div');
        div.className = 'instructor-card';
        div.innerHTML = `
          <strong>${instructor.name}</strong><br>
          Subject: ${instructor.subject}<br>
          Course: ${instructor.course}<br>
          Year: ${instructor.year}<br>
          Section: ${instructor.section}<br>
          Day: ${instructor.day}<br>
          Time: ${instructor.time}<br>
          <button onclick="editInstructor(${index})">Edit</button>
          <button onclick="removeInstructor(${index})">Remove</button>
        `;
        instructorList.appendChild(div);
      });
    }

    function registerInstructor() {
      const name = document.getElementById('name').value || "N/A";
      const subject = document.getElementById('subject').value || "N/A";
      const course = document.getElementById('course').value || "N/A";
      const year = document.getElementById('year').value || "N/A";
      const section = document.getElementById('section').value || "N/A";
      const day = document.getElementById('day').value || "N/A";
      const time = document.getElementById('time').value || "N/A";

      if (!name) {
        alert("Please enter the instructor's name.");
        return;
      }

      const instructor = { name, subject, course, year, section, day, time };
      instructors.push(instructor);
      localStorage.setItem('instructors', JSON.stringify(instructors));
      displayInstructors();

      // Reset form
      document.getElementById('name').value = "";
      document.getElementById('subject').value = "";
      document.getElementById('course').value = "";
      document.getElementById('year').value = "";
      document.getElementById('section').value = "";
      document.getElementById('day').value = "";
      document.getElementById('time').value = "";
    }

    function editInstructor(index) {
      const instructor = instructors[index];
      document.getElementById('name').value = instructor.name;
      document.getElementById('subject').value = instructor.subject;
      document.getElementById('course').value = instructor.course;
      document.getElementById('year').value = instructor.year;
      document.getElementById('section').value = instructor.section;
      document.getElementById('day').value = instructor.day;
      document.getElementById('time').value = instructor.time;
      removeInstructor(index);
    }

    function removeInstructor(index) {
      instructors.splice(index, 1);
      localStorage.setItem('instructors', JSON.stringify(instructors));
      displayInstructors();
    }

    function goBack() {
      window.location.href = "index.html";
    }

    displayInstructors();
  </script>

</body>
</html>
