<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DHVSU Instructor Enrollment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #610000;
            --secondary-color: #800a0a;
            --accent-color: #F7B32D;
            --background-color: #F4F7F6;
            --text-color: #333;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                            url('https://the-post-assets.sgp1.digitaloceanspaces.com/2023/03/DHVSU_thumbnail.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 20px auto;
            max-width: 800px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .header-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="color"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .color-preview {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            margin-top: 10px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Schedule</a>
        <div class="header-container">
            <img src="https://media.assettype.com/sunstar/2025-02-04/7x1wu7dq/DHVSU.jpg?w=1200&h=675&auto=format%2Ccompress&fit=max&enlarge=true" 
                 alt="DHVSU Logo" class="logo">
            <h1>Instructor Enrollment</h1>
            <p>Please fill in the details below to register an instructor</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="form-container">
            <div class="form-group">
                <label for="name">Instructor Name*</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject*</label>
                <input type="text" id="subject" required>
            </div>

            <div class="form-group">
                <label for="course">Course*</label>
                <select id="course" required>
                    <option value="">Select Course</option>
                    <option value="BSA">BSA</option>
                    <option value="BSAIS">BSAIS</option>
                    <option value="MSMarketing">MS Marketing</option>
                    <option value="BSE">BSE</option>
                    <option value="BSPublicAdministration">BS Public Administration</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year*</label>
                <select id="year" required>
                    <option value="">Select Year</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="section">Section*</label>
                <select id="section" required>
                    <option value="">Select Section</option>
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                    <option value="D">Section D</option>
                </select>
            </div>

            <div class="form-group">
                <label for="day">Day*</label>
                <select id="day" required>
                    <option value="">Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>

            <div class="form-group">
                <label for="time">Class Time*</label>
                <select id="time" required>
                    <option value="">Select Class Time</option>
                    <option value="07:00-08:00">07:00-08:00</option>
                    <option value="08:00-09:00">08:00-09:00</option>
                    <option value="09:00-10:00">09:00-10:00</option>
                    <option value="10:00-11:00">10:00-11:00</option>
                    <option value="11:00-12:00">11:00-12:00</option>
                    <option value="12:00-13:00">12:00-13:00</option>
                    <option value="13:00-14:00">13:00-14:00</option>
                    <option value="14:00-15:00">14:00-15:00</option>
                    <option value="15:00-16:00">15:00-16:00</option>
                    <option value="16:00-17:00">16:00-17:00</option>
                </select>
            </div>

            <div class="form-group">
                <label for="room">Room*</label>
                <select id="room" required>
                    <option value="">Loading rooms...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="scheduleColor">Schedule Color</label>
                <div style="display: flex; align-items: center;">
                    <input type="color" id="scheduleColor" value="#800000">
                    <div id="colorPreview" class="color-preview"></div>
                </div>
            </div>
        </div>

        <div class="btn-container">
            <a href="InstructorList.html" class="btn">View Instructor List</a>
            <button type="button" id="submitBtn" class="btn">Enroll Instructor</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            doc, 
            getDoc, 
            updateDoc, 
            getDocs, 
            query, 
            where, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDeqxzp_-kKjM3hPr6CLGfTn38e4swSKbo",
            authDomain: "room-management-system-8e899.firebaseapp.com",
            projectId: "room-management-system-8e899",
            storageBucket: "room-management-system-8e899.appspot.com",
            messagingSenderId: "667821278853",
            appId: "1:667821278853:web:a3a80c985073772670cbec"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const instructorsCollectionRef = collection(db, 'Instructors');
        const roomsCollectionRef = collection(db, 'rooms'); // Note: Using 'rooms' (lowercase) to match the original

        // DOM Elements
        const nameInput = document.getElementById('name');
        const subjectInput = document.getElementById('subject');
        const courseSelect = document.getElementById('course');
        const yearSelect = document.getElementById('year');
        const sectionSelect = document.getElementById('section');
        const daySelect = document.getElementById('day');
        const timeSelect = document.getElementById('time');
        const roomSelect = document.getElementById('room');
        const scheduleColorInput = document.getElementById('scheduleColor');
        const colorPreview = document.getElementById('colorPreview');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // State
        let isUpdateMode = false;
        let currentInstructorId = null;

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Color picker preview
            if (scheduleColorInput && colorPreview) {
                colorPreview.style.backgroundColor = scheduleColorInput.value;
                scheduleColorInput.addEventListener('input', (e) => {
                    colorPreview.style.backgroundColor = e.target.value;
                });
            }

            // Form submission
            if (submitBtn) {
                submitBtn.addEventListener('click', registerInstructor);
            }

            // Load rooms
            loadRooms();

            // Check if we're in edit mode
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get('edit');
            if (editId) {
                loadInstructorData(editId);
            }
        });

        // Functions
        function showError(message) {
            if (errorMessage) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        }


        function showSuccess(message) {
            if (successMessage) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }
        }


        function clearForm() {
            if (nameInput) nameInput.value = '';
            if (subjectInput) subjectInput.value = '';
            if (courseSelect) courseSelect.value = '';
            if (yearSelect) yearSelect.value = '';
            if (sectionSelect) sectionSelect.value = '';
            if (daySelect) daySelect.value = '';
            if (timeSelect) timeSelect.value = '';
            if (roomSelect) roomSelect.selectedIndex = 0;
            if (scheduleColorInput) {
                scheduleColorInput.value = '#800000';
                if (colorPreview) colorPreview.style.backgroundColor = '#800000';
            }
            isUpdateMode = false;
            currentInstructorId = null;
            if (submitBtn) submitBtn.textContent = 'Enroll Instructor';
        }


        async function loadRooms() {
            if (!roomSelect) return;
            
            try {
                roomSelect.innerHTML = '<option value="">Loading rooms...</option>';
                const querySnapshot = await getDocs(roomsCollectionRef);
                
                if (querySnapshot.empty) {
                    roomSelect.innerHTML = '<option value="">No rooms available</option>';
                    return;
                }
                
                roomSelect.innerHTML = '<option value="">Select a room</option>';
                querySnapshot.forEach((doc) => {
                    const room = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = `${room.name} (Capacity: ${room.capacity})`;
                    roomSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading rooms:', error);
                roomSelect.innerHTML = '<option value="">Error loading rooms</option>';
            }
        }

        async function loadInstructorData(instructorId) {
            try {
                const instructorDoc = await getDoc(doc(db, "Instructors", instructorId));
                if (instructorDoc.exists()) {
                    const instructor = instructorDoc.data();
                    currentInstructorId = instructorId;
                    isUpdateMode = true;
                    
                    // Populate form fields
                    if (nameInput) nameInput.value = instructor.name || '';
                    if (subjectInput) subjectInput.value = instructor.subject || '';
                    if (courseSelect) courseSelect.value = instructor.course || '';
                    if (yearSelect) yearSelect.value = instructor.year || '';
                    if (sectionSelect) sectionSelect.value = instructor.section || '';
                    if (daySelect) daySelect.value = instructor.day || '';
                    if (timeSelect) timeSelect.value = instructor.time || '';
                    if (scheduleColorInput) {
                        scheduleColorInput.value = instructor.scheduleColor || '#800000';
                        if (colorPreview) colorPreview.style.backgroundColor = scheduleColorInput.value;
                    }
                    if (submitBtn) submitBtn.textContent = 'Update Instructor';
                    
                    // Load rooms and select the correct one
                    await loadRooms();
                    if (roomSelect && instructor.roomId) {
                        // Need to wait for rooms to load before selecting
                        setTimeout(() => {
                            for (let i = 0; i < roomSelect.options.length; i++) {
                                if (roomSelect.options[i].value === instructor.roomId) {
                                    roomSelect.selectedIndex = i;
                                    break;
                                }
                            }
                        }, 1000);
                    }
                }
            } catch (error) {
                console.error('Error loading instructor data:', error);
                showError('Failed to load instructor data. Please try again.');
            }
        }

        // Helper function to convert time string to minutes (24-hour format)
        function timeToMinutes(timeStr) {
            if (!timeStr) return 0;
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + (minutes || 0);
        }

        // Function to check if two time ranges overlap
        function hasTimeConflict(timeRange1, timeRange2) {
            if (!timeRange1 || !timeRange2) return false;
            
            const [start1, end1] = timeRange1.split('-').map(t => timeToMinutes(t.trim()));
            const [start2, end2] = timeRange2.split('-').map(t => timeToMinutes(t.trim()));
            
            return (start1 < end2 && end1 > start2);
        }

        // Update available rooms based on selected day and time
        async function updateAvailableRooms() {
            console.log('=== UPDATING AVAILABLE ROOMS ===');
            if (!roomSelect) {
                console.error('Room select element not found!');
                return;
            }
            
            const selectedDay = daySelect.value;
            const classTime = timeSelect.value;
            const course = courseSelect.value;
            const year = yearSelect.value;
            const section = sectionSelect.value;
            
            if (!selectedDay || !classTime || !course || !year || !section) {
                roomSelect.innerHTML = '<option value="">Select all fields first</option>';
                return;
            }
            
            try {
                // Show loading state
                roomSelect.innerHTML = '<option value="">Checking room availability...</option>';
                
                // Get student capacity for the selected course/year/section
                const studentCapacity = getStudentCapacity(course, year, section);
                console.log(`[updateAvailableRooms] Selected Criteria: Day='${selectedDay}', Time='${classTime}', Course='${course}', Year='${year}', Section='${section}'`);
                console.log(`[updateAvailableRooms] Required Student Capacity: ${studentCapacity}`);
                
                // Get all rooms and instructors
                const [roomsSnapshot, instructorsSnapshot] = await Promise.all([
                    getDocs(roomsCollectionRef),
                    getDocs(query(instructorsCollectionRef, where("day", "==", selectedDay)))
                ]);
                
                console.log(`[updateAvailableRooms] Fetched ${instructorsSnapshot.size} instructors and ${roomsSnapshot.size} rooms`);
                
                // Parse selected time from dropdown into minutes
                const [selectedTimeStartStr, selectedTimeEndStr] = classTime.split('-').map(t => t.trim());
                const selectedStartMinutes = timeToMinutes(selectedTimeStartStr);
                const selectedEndMinutes = timeToMinutes(selectedTimeEndStr);
                console.log(`[updateAvailableRooms] Parsed selected time: StartMinutes=${selectedStartMinutes}, EndMinutes=${selectedEndMinutes}`);
                
                // Create a map of room schedules, parsing their times into minutes
                const roomSchedules = new Map();
                console.log('[updateAvailableRooms] Processing roomsSnapshot to build roomSchedules:');
                
                roomsSnapshot.forEach(doc => {
                    const roomData = doc.data();
                    console.log(`  Processing room doc ID: ${doc.id}, Data:`, JSON.parse(JSON.stringify(roomData)));
                    
                    if (!roomData.name || !roomData.capacity) {
                        console.warn(`  Skipping room doc ID: ${doc.id} due to missing name or capacity`);
                        return;
                    }
                    
                    // For each room, assume it's available for the selected time slot
                    roomSchedules.set(roomData.name, {
                        id: doc.id,
                        name: roomData.name,
                        capacity: parseInt(roomData.capacity) || 0,
                        day: selectedDay, // Use the selected day
                        timeString: classTime, // Use the selected time
                        startMinutes: selectedStartMinutes,
                        endMinutes: selectedEndMinutes,
                        isBooked: false
                    });
                });
                
                console.log('[updateAvailableRooms] Room schedules initialized:', Array.from(roomSchedules.entries()));
                
                // Mark rooms as booked based on instructor schedules
                console.log('[updateAvailableRooms] Checking for booked rooms:');
                instructorsSnapshot.forEach(doc => {
                    const instructor = doc.data();
                    if (!instructor.roomName || !instructor.time) return;
                    
                    const roomSchedule = roomSchedules.get(instructor.roomName);
                    if (!roomSchedule) return;
                    
                    try {
                        const [instTimeStartStr, instTimeEndStr] = instructor.time.split('-').map(t => t.trim());
                        const instructorStartMinutes = timeToMinutes(instTimeStartStr);
                        const instructorEndMinutes = timeToMinutes(instTimeEndStr);
                        
                        if (isNaN(instructorStartMinutes) || isNaN(instructorEndMinutes)) {
                            console.warn(`  Skipping booking check for instructor ${instructor.name} due to invalid time format: ${instructor.time}`);
                            return;
                        }
                        
                        // Check if this instructor's booking conflicts with the selected time
                        if (instructor.day.trim().toLowerCase() === selectedDay.toLowerCase() &&
                            instructorStartMinutes === selectedStartMinutes &&
                            instructorEndMinutes === selectedEndMinutes) {
                            console.log(`  Room '${instructor.roomName}' is booked by instructor '${instructor.name}'`);
                            roomSchedule.isBooked = true;
                        }
                    } catch (e) {
                        console.warn(`  Error processing instructor booking:`, e);
                    }
                });
                
                // Filter available rooms based on capacity and booking status
                const availableRooms = Array.from(roomSchedules.values()).filter(room => 
                    !room.isBooked && room.capacity >= studentCapacity
                );
                
                console.log(`[updateAvailableRooms] Found ${availableRooms.length} available rooms`);
                
                // Update room dropdown
                roomSelect.innerHTML = '';
                
                if (availableRooms.length === 0) {
                    const noRoomOption = document.createElement('option');
                    noRoomOption.value = '';
                    noRoomOption.textContent = 'No rooms available for the selected criteria';
                    roomSelect.appendChild(noRoomOption);
                    return;
                }
                
                // Add default option
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = '-- Select a room --';
                roomSelect.appendChild(defaultOption);
                
                // Add available rooms
                availableRooms.forEach(room => {
                    const option = document.createElement('option');
                    option.value = room.name; // Using room name as value to match original
                    option.textContent = `${room.name} (Capacity: ${room.capacity})`;
                    option.setAttribute('data-capacity', room.capacity);
                    roomSelect.appendChild(option);
                });
                
                console.log('[updateAvailableRooms] Room dropdown updated');
                
            } catch (error) {
                console.error('Error updating available rooms:', error);
                roomSelect.innerHTML = '<option value="">Error loading rooms. Please try again.</option>';
                showError('Failed to load room availability. Please try again.');
            }
        }
        
        // Helper function to get student capacity based on course, year, and section
        function getStudentCapacity(course, year, section) {
            // This is a simplified version - you should implement your actual capacity logic here
            // For now, return a default capacity of 30
            return 30;
        }

        // Add event listeners for form field changes
        [daySelect, timeSelect, courseSelect, yearSelect, sectionSelect].forEach(select => {
            if (select) {
                select.addEventListener('change', updateAvailableRooms);
            }
        });
        
        // Initial update of available rooms
        updateAvailableRooms();

        async function registerInstructor() {
            // Validate required fields
            const name = nameInput.value.trim();
            const subject = subjectInput.value.trim();
            const course = courseSelect.value;
            const year = yearSelect.value;
            const section = sectionSelect.value;
            const day = daySelect.value;
            const time = timeSelect.value;
            const roomId = roomSelect.value;
            const roomName = roomSelect.options[roomSelect.selectedIndex]?.text.split(' (')[0];
            
            // Basic validation
            if (!name) {
                showError('Please enter instructor name');
                return;
            }
            if (!subject) {
                showError('Please enter subject');
                return;
            }
            if (!course) {
                showError('Please select a course');
                return;
            }
            if (!year) {
                showError('Please select a year level');
                return;
            }
            if (!section) {
                showError('Please select a section');
                return;
            }
            if (!day) {
                showError('Please select a day');
                return;
            }
            if (!time) {
                showError('Please select a time slot');
                return;
            }
            if (!roomId) {
                showError('Please select a room');
                return;
            }
            
            // Check for schedule conflicts
            try {
                // Check for room availability
                const roomConflictQuery = query(
                    instructorsCollectionRef,
                    where("day", "==", day),
                    where("roomId", "==", roomId)
                );
                
                const roomConflicts = await getDocs(roomConflictQuery);
                let hasRoomConflict = false;
                
                roomConflicts.forEach(doc => {
                    // Skip current instructor in update mode
                    if (isUpdateMode && doc.id === currentInstructorId) return;
                    
                    const instructor = doc.data();
                    if (hasTimeConflict(time, instructor.time)) {
                        showError(`Room ${roomName} is already booked at ${instructor.time} on ${day}`);
                        hasRoomConflict = true;
                    }
                });
                
                if (hasRoomConflict) return;
                
                // Check for instructor's schedule conflict
                const instructorConflictQuery = query(
                    instructorsCollectionRef,
                    where("name", "==", name),
                    where("day", "==", day)
                );
                
                const instructorConflicts = await getDocs(instructorConflictQuery);
                let hasInstructorConflict = false;
                
                instructorConflicts.forEach(doc => {
                    // Skip current instructor in update mode
                    if (isUpdateMode && doc.id === currentInstructorId) return;
                    
                    const instructor = doc.data();
                    if (hasTimeConflict(time, instructor.time)) {
                        showError(`Instructor ${name} already has a class at ${instructor.time} on ${day}`);
                        hasInstructorConflict = true;
                    }
                });
                
                if (hasInstructorConflict) return;
                
                // If we get here, there are no conflicts
                const instructorData = {
                    name: name,
                    subject: subject,
                    course: course,
                    year: year,
                    section: section,
                    day: day,
                    time: time,
                    roomId: roomId,
                    roomName: roomName,
                    scheduleColor: scheduleColorInput ? scheduleColorInput.value : '#800000',
                    timestamp: serverTimestamp()
                };

                if (isUpdateMode && currentInstructorId) {
                    // Update existing instructor
                    await updateDoc(doc(db, "Instructors", currentInstructorId), instructorData);
                    showSuccess('Instructor updated successfully!');
                } else {
                    // Add new instructor
                    await addDoc(instructorsCollectionRef, instructorData);
                    showSuccess('Instructor registered successfully!');
                    clearForm();
                }
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'InstructorList.html';
                }, 1500);
            } catch (error) {
                console.error('Error processing registration:', error);
                showError('An error occurred. Please try again.');
            }
        } // End of registerInstructor function
    </script>
</body>
