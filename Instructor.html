<!DOCTYPE html>
<html>
<head>
  <title>Instructor Enrollment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      padding: 6px;
      margin-top: 5px;
      width: 200px;
      font-size: 14px;
    }

    .instructor-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      background: #f9f9f9;
      border-radius: 5px;
    }

    .instructor-card button {
      margin-right: 5px;
      margin-top: 5px;
    }

    .back-button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Instructor Enrollment</h1>

  <label for="name">Instructor Name:</label>
  <input type="text" id="name" placeholder="e.g., John Doe">

  <label for="subject">Subject:</label>
  <input type="text" id="subject" placeholder="e.g., Marketing 101">

  <label for="course">Course:</label>
  <select id="course">
    <option value="BSA">BSA</option>
    <option value="BSAIS">BSAIS</option>
    <option value="BSMarketing" selected>BSMarketing</option>
    <option value="BSE">BSE</option>
    <option value="BSPublicAdministration">BSPublicAdministration</option>
  </select>

  <label for="year">Year:</label>
  <select id="year">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4" selected>4</option>
  </select>

  <label for="section">Section:</label>
  <select id="section">
    <option value="A">A</option>
    <option value="B" selected>B</option>
    <option value="C">C</option>
    <option value="D">D</option>
  </select>

  <label for="day">Day:</label>
  <select id="day">
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
    <option value="Sunday">Sunday</option>
  </select>

  <label for="time">Time:</label>
  <select id="time">
    <option value="7:00-8:00">7:00-8:00</option>
    <option value="8:00-9:00">8:00-9:00</option>
    <option value="9:00-10:00">9:00-10:00</option>
    <option value="10:00-11:00">10:00-11:00</option>
    <option value="11:00-12:00">11:00-12:00</option>
    <option value="12:00-13:00">12:00-13:00</option>
    <option value="13:00-14:00">13:00-14:00</option>
  </select>

  <button onclick="registerInstructor()">Register Instructor</button>

  <h2>Registered Instructors</h2>
  <div id="instructor-list"></div>

  <button class="back-button" onclick="goBack()">Back to Schedule</button>

  <script>
    const instructorList = document.getElementById('instructor-list');

    // Initialize instructors array from localStorage if available
    let instructors = JSON.parse(localStorage.getItem('instructors')) || [];

    // Display instructors list
    function displayInstructors() {
      instructorList.innerHTML = '';
      instructors.forEach((instructor, index) => {
        const div = document.createElement('div');
        div.className = 'instructor-card';
        div.innerHTML = `
          <strong>${instructor.name}</strong><br>
          Subject: ${instructor.subject}<br>
          Course: ${instructor.course}<br>
          Year: ${instructor.year}<br>
          Section: ${instructor.section}<br>
          Day: ${instructor.day}<br>
          Time: ${instructor.time}<br>
          <button onclick="editInstructor(${index})">Edit</button>
          <button onclick="removeInstructor(${index})">Remove</button>
        `;
        instructorList.appendChild(div);
      });
    }

    // Register instructor
    function registerInstructor() {
      const name = document.getElementById('name').value;
      const subject = document.getElementById('subject').value;
      const course = document.getElementById('course').value;
      const year = document.getElementById('year').value;
      const section = document.getElementById('section').value;
      const day = document.getElementById('day').value;
      const time = document.getElementById('time').value;

      const instructor = { name, subject, course, year, section, day, time };
      instructors.push(instructor);
      localStorage.setItem('instructors', JSON.stringify(instructors));
      displayInstructors();
    }

    // Edit instructor data
    function editInstructor(index) {
      const instructor = instructors[index];
      document.getElementById('name').value = instructor.name;
      document.getElementById('subject').value = instructor.subject;
      document.getElementById('course').value = instructor.course;
      document.getElementById('year').value = instructor.year;
      document.getElementById('section').value = instructor.section;
      document.getElementById('day').value = instructor.day;
      document.getElementById('time').value = instructor.time;
      // Remove instructor from the list after editing
      removeInstructor(index);
    }

    // Remove instructor
    function removeInstructor(index) {
      instructors.splice(index, 1);
      localStorage.setItem('instructors', JSON.stringify(instructors));
      displayInstructors();
    }

    // Go back to schedule
    function goBack() {
      window.location.href = "index.html";
    }

    // Display instructors on load
    displayInstructors();
  </script>

</body>
</html>
