    <style>
        /* Inline critical CSS for above-the-fold content */
        :root {
            --primary-color: #610000;
            --secondary-color: #800a0a;
            --accent-color: #F7B32D;
            --background-color: #F4F7F6;
            --text-color: #333;
            --error-color: #dc3545;
            --success-color: #28a745;
        }
        
        /* Load fonts asynchronously */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        /* Critical CSS */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px 0;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                            url('https://the-post-assets.sgp1.digitaloceanspaces.com/2023/03/DHVSU_thumbnail.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 20px auto;
            max-width: 800px;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .header-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo {
            max-width: 60px;
            height: auto;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="color"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .color-preview {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            margin-top: 10px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

    <!-- Load non-critical CSS asynchronously -->
    <script>
        /* Load CSS asynchronously */
        function loadCSS(href, before, media) {
            'use strict';
            var ss = window.document.createElement('link');
            var ref = before || window.document.getElementsByTagName('script')[0];
            var sheets = window.document.styleSheets;
            ss.rel = 'stylesheet';
            ss.href = href;
            ss.media = 'only x';
            ref.parentNode.insertBefore(ss, before);
            function toggleMedia(){
                var defined;
                for(var i = 0; i < sheets.length; i++){
                    if(sheets[i].href && sheets[i].href.indexOf(href) > -1) {
                        defined = true;
                    }
                }
                if(defined) {
                    ss.media = media || 'all';
                } else {
                    setTimeout(toggleMedia);
                }
            }
            toggleMedia();
            return ss;
        }
        
        // Load non-critical CSS
        loadCSS('public/css/non-critical.css');
        loadCSS('public/css/room-selection.css');
        
        // Remove loading class when page is fully loaded
        window.addEventListener('load', function() {
            document.body.classList.remove('loading');
            document.getElementById('loadingIndicator').setAttribute('hidden', '');
        });
    </script>
