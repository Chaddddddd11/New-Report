<!DOCTYPE html>
<html>
<head>
  <title>DHVSU Scheduling System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
    }
    .cell-box label {
      display: block;
      font-size: 12px;
    }
    .cell-box input {
      width: 100%;
      font-size: 12px;
      margin-bottom: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<!-- Dropdowns -->
<label><strong>Course:</strong></label>
<select id="course">
  <option value="BSA">BSA</option>
  <option value="BSAIS">BSAIS</option>
  <option value="BSMarketing" selected>BSMarketing</option>
  <option value="BSE">BSE</option>
  <option value="BSPublicAdministration">BSPublicAdministration</option>
</select>

<label><strong>Year:</strong></label>
<select id="year">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3" selected>3</option>
</select>

<label><strong>Section:</strong></label>
<select id="section">
  <option value="A">A</option>
  <option value="B" selected>B</option>
  <option value="C">C</option>
</select>

<!-- Display Result -->
<h2>Selected: <span id="result">BSMarketing-3B</span></h2>

<script>
  const course = document.getElementById('course');
  const year = document.getElementById('year');
  const section = document.getElementById('section');
  const result = document.getElementById('result');

  function updateResult() {
    result.textContent = `${course.value}-${year.value}${section.value}`;
    populateSchedule(); // Update schedule when selections change
  }

  course.onchange = year.onchange = section.onchange = updateResult;
  updateResult(); // Initialize on load

  // Fetch and use the instructor data from the JSON file
  let instructorData = [];

  fetch('instructors.json')
    .then(response => response.json())
    .then(data => {
      instructorData = data;
      populateSchedule(); // Call populateSchedule once JSON is loaded
    })
    .catch(error => console.error('Error loading JSON:', error));

  function populateSchedule() {
    const selectedCourse = course.value;
    const selectedYear = year.value;
    const selectedSection = section.value;

    const rows = document.getElementById('schedule-body').rows;

    // Loop through all time slots in the schedule table
    for (let i = 0; i < rows.length; i++) {
      const timeRange = rows[i].cells[0].textContent; // Get the time range (e.g., "7:00-8:00")

      // Loop through each day of the week (Monday to Sunday)
      for (let dayIndex = 0; dayIndex < 7; dayIndex++) {
        const day = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"][dayIndex];
        const cell = rows[i].cells[dayIndex + 1]; // Skip the time column, so use +1
        const inputs = cell.querySelectorAll('input'); // Get the input fields for Instructor, Subject, Room

        // Find a match in the JSON for Course, Year, Section, Day, and Time
        const match = instructorData.find(entry =>
          entry.Course === selectedCourse &&
          entry.Year === selectedYear &&
          entry.Section === selectedSection &&
          entry.Day === day &&
          entry.Time === timeRange
        );

        // If a match is found, fill in the Instructor field, leave Subject and Room empty
        if (match) {
          inputs[0].value = match.Instructor;  // Set Instructor
          inputs[1].value = '';                // Leave Subject empty or set a default
          inputs[2].value = '';                // Leave Room empty or set a default
        } else {
          // If no match, clear the Instructor field
          inputs[0].value = '';
          inputs[1].value = '';  // Leave Subject empty
          inputs[2].value = '';  // Leave Room empty
        }
      }
    }
  }
</script>

<!-- Schedule Table -->
<table>
  <thead>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
      <th>Sunday</th>
    </tr>
  </thead>
  <tbody id="schedule-body"></tbody>
</table>

<script>
  const scheduleBody = document.getElementById('schedule-body');

  // Generate the time slots in the schedule table
  for (let hour = 7; hour <= 17; hour++) {
    const row = document.createElement('tr');

    // Time column
    const timeCell = document.createElement('td');
    timeCell.textContent = `${hour}:00-${hour + 1}:00`;
    row.appendChild(timeCell);

    // 7 columns for each day
    for (let i = 0; i < 7; i++) {
      const cell = document.createElement('td');
      cell.className = 'cell-box';
      cell.innerHTML = `
        <label>Instructor:</label><input type="text">
        <label>Subject:</label><input type="text">
        <label>Room:</label><input type="text">
      `;
      row.appendChild(cell);
    }

    scheduleBody.appendChild(row);
  }
</script>

</body>
</html>
