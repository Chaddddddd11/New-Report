<!DOCTYPE html>
<html>
<head>
  <title>DHVSU Scheduling System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
    }
    .cell-box label {
      display: block;
      font-size: 12px;
    }
    .cell-box input {
      width: 100%;
      font-size: 12px;
      margin-bottom: 4px;
      box-sizing: border-box;
    }
    select {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Dropdowns -->
<label><strong>Course:</strong></label>
<select id="course">
  <option value="BSA">BSA</option>
  <option value="BSAIS">BSAIS</option>
  <option value="BSMarketing" selected>BSMarketing</option>
  <option value="BSE">BSE</option>
  <option value="BSPublicAdministration">BSPublicAdministration</option>
</select>

<label><strong>Year:</strong></label>
<select id="year">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4" selected>4</option>
</select>

<label><strong>Section:</strong></label>
<select id="section">
  <option value="A">A</option>
  <option value="B" selected>B</option>
  <option value="C">C</option>
  <option value="D">D</option>
  <option value="E">E</option>
  <option value="F">F</option>
  <option value="G">G</option>
  <option value="H">H</option>
</select>

<!-- Display Result -->
<h2>Selected: <span id="result">BSMarketing-4B</span></h2>

<!-- Schedule Table -->
<div style="overflow-x: auto;">
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
    </thead>
    <tbody id="schedule-body"></tbody>
  </table>
</div>

<!-- Scripts -->
<script>
  const course = document.getElementById('course');
  const year = document.getElementById('year');
  const section = document.getElementById('section');
  const result = document.getElementById('result');

  function updateResult() {
    result.textContent = `${course.value}-${year.value}${section.value}`;
  }

  course.onchange = year.onchange = section.onchange = updateResult;
  updateResult(); // Initialize on load

  const scheduleBody = document.getElementById('schedule-body');

  // Generate the time slots in the schedule table
  for (let hour = 7; hour <= 17; hour++) {
    const row = document.createElement('tr');

    // Time column
    const timeCell = document.createElement('td');
    timeCell.textContent = `${hour}:00-${hour + 1}:00`;
    row.appendChild(timeCell);

    // 7 columns for each day
    for (let i = 0; i < 7; i++) {
      const cell = document.createElement('td');
      cell.className = 'cell-box';
      cell.innerHTML = `
        <label>Instructor:</label><input type="text">
        <label>Subject:</label><input type="text">
        <label>Room:</label><input type="text">
      `;
      row.appendChild(cell);
    }

    scheduleBody.appendChild(row);
  }
</script>

</body>
</html>
