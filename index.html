<!DOCTYPE html>
<html>
<head>
  <title>DHVSU Scheduling System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff5e6;
      color: #800000;
      padding: 20px;
    }
    h2 {
      color: #cc5500;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #b22222;
    }
    select {
      margin-bottom: 10px;
      padding: 5px;
      background-color: #ffe4b5;
      color: #800000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #b22222;
      padding: 10px;
      text-align: center;
    }
    button {
      background-color: #ff4500;
      color: white;
      padding: 8px 12px;
      margin: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Student Scheduling</h2>

  <label>Course:</label>
  <select id="course" onchange="autoFillSchedule()">
    <option value="">Select Course</option>
    <option value="BSIT">BSIT</option>
  </select>

  <label>Year:</label>
  <select id="year" onchange="autoFillSchedule()">
    <option value="">Select Year</option>
    <option value="1">1st Year</option>
  </select>

  <label>Section:</label>
  <select id="section" onchange="autoFillSchedule()">
    <option value="">Select Section</option>
    <option value="A">A</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
      </tr>
    </thead>
    <tbody id="schedule-table">
      <tr>
        <td>8:00 AM</td>
        <td data-day="Monday" data-time="8:00 AM"></td>
        <td data-day="Tuesday" data-time="8:00 AM"></td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <br>
  <button onclick="goToEnrollment()">Enroll Instructor</button>
  <button onclick="goToInstructorList()">View Instructors</button>

  <script>
    function goToEnrollment() {
      window.location.href = 'Instructor.html';
    }

    function goToInstructorList() {
      window.location.href = 'InstructorList.html';
    }

    function autoFillSchedule() {
      const course = document.getElementById('course').value;
      const year = document.getElementById('year').value;
      const section = document.getElementById('section').value;
      const scheduleTable = document.getElementById('schedule-table');
      const instructors = JSON.parse(localStorage.getItem('instructors')) || [];

      const rows = scheduleTable.querySelectorAll('tr');
      rows.forEach(row => {
        const tds = row.querySelectorAll('td');
        tds.forEach(cell => {
          if (cell.dataset.day) cell.textContent = ''; // clear cell
        });
      });

      instructors.forEach(inst => {
        if (inst.course === course && inst.year === year && inst.section === section) {
          const cell = document.querySelector(`td[data-day="${inst.day}"][data-time="${inst.time}"]`);
          if (cell) {
            cell.innerHTML = `${inst.name}<br>${inst.subject}`;
          }
        }
      });
    }
  </script>
</body>
</html>
