      --primary: #1A5F7A;
      --secondary: #2C8EBB;
      --accent: #F7B32D;
      --bg: #F4F7F6;
    }

    body {
      font-family: 'Roboto', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px;
      background: var(--bg);
    }

    h2 {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 4px;
    }

    select {
      margin: 8px 0;
      padding: 8px;
      width: 200px;
      border: 1px solid var(--secondary);
      border-radius: 4px;
      transition: border-color 0.2s;
    }

    select:focus {
      border-color: var(--accent);
      outline: none;
    }

    .disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #selectionSummary {
      margin: 10px 0;
      padding: 8px;
      border: 1px solid var(--secondary);
      background: #f9f9f9;
      border-radius: 4px;
      display: flex;
      gap: 10px;
    }

    #scheduleTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    #scheduleTable th, #scheduleTable td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }

    #scheduleTable th {
      background: var(--primary);
      color: white;
    }

    .nav-buttons {
      margin-top: 15px;
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .nav-buttons button {
      padding: 8px 12px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .nav-buttons button:hover {
      background: var(--accent);
    }

    label {
      margin-top: 8px;
      color: var(--primary);
      font-weight: 500;
    }

    .occupied-cell {
      background: var(--secondary);
      color: white;
    }

    .schedule-info {
      font-size: 11px;
    }

    .schedule-info .instructor { font-weight: bold; }
    .schedule-info .subject { font-style: italic; }
    .schedule-info .room { color: #f0f0f0; }
  </style>
</head>

function generateTimeSlots() {
  return [
    '7:00-8:00', '8:00-9:00', '9:00-10:00', '10:00-11:00',
    '11:00-12:00', '12:00-13:00', '13:00-14:00', '14:00-15:00',
    '15:00-16:00', '16:00-17:00', '17:00-18:00', '18:00-19:00'
  ];
}

function autoFillSchedule() {
  const timeSlots = generateTimeSlots();
  const selectedCourse = courseSelect.value;
  const selectedYear = yearSelect.value;
  const selectedSection = sectionSelect.value;
  
  scheduleBody.innerHTML = '';

  const instructors = JSON.parse(localStorage.getItem('instructors')) || [];

  timeSlots.forEach(timeSlot => {
    const row = document.createElement('tr');
    const [startTime] = timeSlot.split('-');
    
    row.innerHTML = `<td>${timeSlot}</td>`;

    const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    days.forEach(day => {
      const cell = document.createElement('td');

      if (selectedCourse && selectedYear && selectedSection) {
        const scheduledInstructor = instructors.find(instructor => {
          if (instructor.course !== selectedCourse ||
              instructor.year !== selectedYear ||
              instructor.section !== selectedSection ||
              instructor.day !== day) {
              return false;
          }

          const [instrStartTime] = instructor.time.split(' - ')[0].split(':');
          const [instrEndTime] = instructor.time.split(' - ')[1].split(':');
          const currentHour = startTime.split(':')[0];

          return parseInt(currentHour) >= parseInt(instrStartTime) &&
                 parseInt(currentHour) < parseInt(instrEndTime);
        });

        if (scheduledInstructor) {
          cell.className = 'occupied-cell';
          cell.innerHTML = `
            <div class="schedule-info">
              <div class="instructor">${scheduledInstructor.name}</div>
              <div class="subject">${scheduledInstructor.subject}</div>
              <div class="room">${scheduledInstructor.room || 'TBA'}</div>
            </div>
          `;
        }
      }

      row.appendChild(cell);
    });

    scheduleBody.appendChild(row);
  });
}
