<!DOCTYPE html>
<html>
<head>
  <title>DHVSU Scheduling System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff5e6;
      color: #800000;
      padding: 20px;
    }

    h2 {
      color: #cc5500;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #b22222;
    }

    select {
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #d2691e;
      background-color: #ffe4b5;
      color: #800000;
    }

    button {
      background-color: #ff4500;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: #fffaf0;
    }

    th, td {
      border: 1px solid #ff7f50;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #ffcc00;
      color: #800000;
    }

    .cell-box label {
      display: block;
      font-size: 12px;
      color: #b22222;
    }

    .cell-box input {
      width: 100%;
      font-size: 12px;
      margin-bottom: 4px;
      box-sizing: border-box;
      border: 1px solid #ffa07a;
    }

    .bottom-button {
      margin-top: 50px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Dropdowns -->
<label><strong>Course:</strong></label>
<select id="course">
  <option value="BSA">BSA</option>
  <option value="BSAIS">BSAIS</option>
  <option value="BSMarketing" selected>BSMarketing</option>
  <option value="BSE">BSE</option>
  <option value="BSPublicAdministration">BSPublicAdministration</option>
</select>

<label><strong>Year:</strong></label>
<select id="year">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4" selected>4</option>
</select>

<label><strong>Section:</strong></label>
<select id="section">
  <option value="A">A</option>
  <option value="B" selected>B</option>
  <option value="C">C</option>
  <option value="D">D</option>
</select>

<h2>Selected: <span id="result">BSMarketing-3B</span></h2>

<button onclick="location.href='Instructor.html'">Go to Instructor Enrollment</button>

<!-- JavaScript Logic -->
<script>
  const course = document.getElementById('course');
  const year = document.getElementById('year');
  const section = document.getElementById('section');
  const result = document.getElementById('result');

  function updateResult() {
    result.textContent = `${course.value}-${year.value}${section.value}`;
    populateSchedule();
  }

  course.onchange = year.onchange = section.onchange = updateResult;
  updateResult();

  function populateSchedule() {
    const rows = document.getElementById('schedule-body').rows;
    for (let i = 0; i < rows.length; i++) {
      for (let j = 1; j < 8; j++) {
        const cell = rows[i].cells[j];
        const inputs = cell.querySelectorAll('input');
        // populate inputs if needed
      }
    }
  }
</script>

<!-- Schedule Table -->
<table>
  <thead>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
      <th>Sunday</th>
    </tr>
  </thead>
  <tbody id="schedule-body"></tbody>
</table>

<script>
  const scheduleBody = document.getElementById('schedule-body');
  for (let hour = 7; hour <= 17; hour++) {
    const row = document.createElement('tr');

    const timeCell = document.createElement('td');
    timeCell.textContent = `${hour}:00-${hour + 1}:00`;
    row.appendChild(timeCell);

    for (let i = 0; i < 7; i++) {
      const cell = document.createElement('td');
      cell.className = 'cell-box';
      cell.innerHTML = `
        <label>Instructor:</label><input type="text">
        <label>Subject:</label><input type="text">
        <label>Room:</label><input type="text">
      `;
      row.appendChild(cell);
    }

    scheduleBody.appendChild(row);
  }
</script>

<!-- Bottom Button -->
<div class="bottom-button">
  <button onclick="location.href='InstructorList.html'">Go to Instructor List</button>
</div>

</body>
</html>
