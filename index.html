<!DOCTYPE html>
<html>
<head>
  <title>Instructor Enrollment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
    }
    .instructor-list {
      margin-top: 20px;
    }
    .instructor-card {
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>Instructor Enrollment</h1>

<!-- Form -->
<label><strong>Instructor Name:</strong></label>
<input type="text" id="name" placeholder="e.g. Prof. Juan Dela Cruz">

<label><strong>Course:</strong></label>
<select id="course">
  <option value="BSA">BSA</option>
  <option value="BSAIS">BSAIS</option>
  <option value="BSMarketing">BSMarketing</option>
  <option value="BSE">BSE</option>
  <option value="BSPublicAdministration">BSPublicAdministration</option>
</select>

<label><strong>Year Level:</strong></label>
<select id="year">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select>

<label><strong>Section:</strong></label>
<select id="section">
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="D">D</option>
</select>

<label><strong>Day:</strong></label>
<select id="day">
  <option>Monday</option>
  <option>Tuesday</option>
  <option>Wednesday</option>
  <option>Thursday</option>
  <option>Friday</option>
  <option>Saturday</option>
  <option>Sunday</option>
</select>

<label><strong>Time Slot:</strong></label>
<select id="time">
  <option>7:00-8:00</option>
  <option>8:00-9:00</option>
  <option>9:00-10:00</option>
  <option>10:00-11:00</option>
  <option>11:00-12:00</option>
  <option>12:00-13:00</option>
  <option>13:00-14:00</option>
  <option>14:00-15:00</option>
  <option>15:00-16:00</option>
  <option>16:00-17:00</option>
</select>

<button onclick="addInstructor()">Enroll Instructor</button>

<!-- List -->
<div class="instructor-list" id="instructor-list">
  <h2>Enrolled Instructors</h2>
</div>

<script>
  const instructorList = document.getElementById('instructor-list');

  function addInstructor() {
    const name = document.getElementById('name').value.trim();
    const course = document.getElementById('course').value;
    const year = document.getElementById('year').value;
    const section = document.getElementById('section').value;
    const day = document.getElementById('day').value;
    const time = document.getElementById('time').value;

    if (name === '') {
      alert("Please enter the instructor's name.");
      return;
    }

    const div = document.createElement('div');
    div.className = 'instructor-card';
    div.innerHTML = `
      <strong>${name}</strong><br>
      ${course}-${year}${section}<br>
      ${day} | ${time}
    `;

    instructorList.appendChild(div);

    // Clear inputs
    document.getElementById('name').value = '';
  }
</script>

</body>
</html>
