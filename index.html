<!DOCTYPE html>
<html>
<head>
  <title>DHVSU Scheduling System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff5e6;
      color: #800000;
      padding: 20px;
    }
    h2 {
      color: #cc5500;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #b22222;
    }
    select {
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #d2691e;
      background-color: #ffe4b5;
      color: #800000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #d2691e;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ffdead;
    }
    td {
      height: 60px;
    }
    button {
      background-color: #ff4500;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      margin-right: 10px;
    }
    #selectionSummary {
      background-color: #ffe4b5;
      border: 1px solid #d2691e;
      padding: 10px;
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    #selectionSummary span {
      font-weight: bold;
      color: #800000;
    }
    #studentCapacityDisplay {
      border-bottom: 2px dotted #800000;
      min-width: 50px;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>DHVSU Automatic Scheduling System</h2>
  
  <label for="course">Select Course:</label> 
  <select id="course"> 
    <option value="">-- Select Course --</option> 
    <option value="BSIT">BSIT</option> 
    <option value="BSBA">BSBA</option> 
  </select>

  <label for="year">Select Year:</label> 
  <select id="year"> 
    <option value="">-- Select Year --</option> 
    <option value="1st">1st</option> 
    <option value="2nd">2nd</option> 
  </select>

  <label for="section">Select Section:</label> 
  <select id="section"> 
    <option value="">-- Select Section --</option> 
    <option value="A">A</option> 
    <option value="B">B</option> 
  </select>

  <div id="selectionSummary">
    <span id="courseSummary">----</span>
    <span>Students Capacity:</span>
    <span id="studentCapacityDisplay">---</span>
    <span>Students</span>
  </div>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
    </thead>
    <tbody id="schedule-body">
      <!-- Rows from 7:00 to 17:00 -->
    </tbody>
  </table>

  <div>
    <button onclick="location.href='Instructor.html'">Go to Instructor Enrollment</button> 
    <button onclick="location.href='InstructorList.html'">View Instructor List</button>
    <button onclick="location.href='Room.html'">Manage Rooms</button>
  </div>

  <script>
    const courseSelect = document.getElementById('course');
    const yearSelect = document.getElementById('year');
    const sectionSelect = document.getElementById('section');
    const courseSummary = document.getElementById('courseSummary');
    const studentCapacityDisplay = document.getElementById('studentCapacityDisplay');
    const scheduleBody = document.getElementById('schedule-body');
    const startHour = 7;
    const endHour = 17;

    // Update selection summary
    function updateSelectionSummary() {
      const course = courseSelect.value;
      const year = yearSelect.value;
      const section = sectionSelect.value;

      // Format: COURSE-YEAR+SECTION
      if (course && year && section) {
        const formattedYear = year === '1st' ? '1' : '2';
        courseSummary.textContent = `${course}-${formattedYear}${section}`;
        
        // Future: Retrieve room capacity for this specific combination
        // For now, leave as placeholder
        studentCapacityDisplay.textContent = '---';
      } else {
        courseSummary.textContent = '----';
        studentCapacityDisplay.textContent = '---';
      }

      // Trigger schedule auto-fill
      autoFillSchedule();
    }

    // Add event listeners to dropdowns
    courseSelect.addEventListener('change', updateSelectionSummary);
    yearSelect.addEventListener('change', updateSelectionSummary);
    sectionSelect.addEventListener('change', updateSelectionSummary);

    function generateScheduleTable() {
      scheduleBody.innerHTML = '';
      for (let hour = startHour; hour <= endHour; hour++) {
        const row = document.createElement('tr');
        const timeCell = document.createElement('td');
        timeCell.textContent = `${hour}:00`;
        row.appendChild(timeCell);
        for (let i = 0; i < 7; i++) {
          const cell = document.createElement('td');
          cell.setAttribute('data-day', i);
          cell.setAttribute('data-time', `${hour}:00`);
          cell.innerHTML = '<div><strong>Instructor:</strong></div><div><strong>Subject:</strong></div><div><strong>Room:</strong></div>';
          row.appendChild(cell);
        }
        scheduleBody.appendChild(row);
      }
    }

    function autoFillSchedule() {
      const course = courseSelect.value;
      const year = yearSelect.value;
      const section = sectionSelect.value;

      if (!course || !year || !section) return;

      const instructors = JSON.parse(localStorage.getItem('instructors')) || [];
      const filtered = instructors.filter(ins =>
        ins.course === course && ins.year === year && ins.section === section
      );

      document.querySelectorAll('td[data-day]').forEach(cell => {
        cell.innerHTML = '<div><strong>Instructor:</strong></div><div><strong>Subject:</strong></div><div><strong>Room:</strong></div>';
      });

      filtered.forEach(ins => {
        const dayIndex = getDayIndex(ins.day);
        const cell = document.querySelector(`td[data-day='${dayIndex}'][data-time='${ins.time}']`);
        if (cell) {
          cell.innerHTML = `<div><strong>Instructor:</strong> ${ins.name}</div><div><strong>Subject:</strong> ${ins.subject}</div><div><strong>Room:</strong> ${ins.room || 'N/A'}</div>`;
        }
      });
    }

    function getDayIndex(day) {
      const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
      return days.findIndex(d => d.toLowerCase() === day.toLowerCase());
    }

    // Initialize schedule table
    generateScheduleTable();
  </script>
</body>
</html>
