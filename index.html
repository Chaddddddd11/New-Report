<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DHVSU Scheduling System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .form-row > div {
      margin-bottom: 15px;
    }

    table {
      margin-top: 20px;
    }

    th, td {
      text-align: center;
      vertical-align: middle !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">DHVSU Scheduling System</h1>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="course-selector">Course</label>
        <select id="course-selector" class="form-control">
          <option value="">Select Course</option>
          <option value="BSCS">BSCS</option>
          <option value="BSIT">BSIT</option>
          <option value="BSEMC">BSEMC</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="year-selector">Year</label>
        <select id="year-selector" class="form-control">
          <option value="">Select Year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="section-selector">Section</label>
        <select id="section-selector" class="form-control">
          <option value="">Select Section</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Subject</th>
          <th>Instructor</th>
          <th>Room</th>
          <th>Day</th>
          <th>Time</th>
          <th>Capacity</th> <!-- ✅ This was added back -->
        </tr>
      </thead>
      <tbody id="schedule-table-body">
        <!-- Populated by JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      ["course-selector", "year-selector", "section-selector"].forEach(id =>
        document.getElementById(id).addEventListener("change", updateScheduleTable)
      );
      updateScheduleTable();
    });

    function updateScheduleTable() {
      const scheduleData = JSON.parse(localStorage.getItem("scheduleData")) || {};
      const tableBody = document.getElementById("schedule-table-body");
      tableBody.innerHTML = "";

      const course = document.getElementById("course-selector").value;
      const year = document.getElementById("year-selector").value;
      const section = document.getElementById("section-selector").value;

      const key = `${course}-${year}-${section}`;

      if (scheduleData[key] && scheduleData[key].length > 0) {
        scheduleData[key].forEach(entry => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${entry.subject || "-"}</td>
            <td>${entry.instructor || "-"}</td>
            <td>${entry.room || "-"}</td>
            <td>${entry.day || "-"}</td>
            <td>${entry.time || "-"}</td>
            <td>${entry.capacity || "-"}</td> <!-- ✅ Restored Capacity -->
          `;
          tableBody.appendChild(row);
        });
      } else {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="6" class="text-center">No schedule data available.</td>`;
        tableBody.appendChild(row);
      }
    }
  </script>
</body>
</html>
