    // Function to update student capacity display

    // Helper function to normalize time format to HH:00-HH:00
    function normalizeTime(timeStr) {
      if (!timeStr) return '';
      
      console.log(`Normalizing time: ${timeStr}`);
      
      // Handle case where time is already in the correct format
      if (/^\d{2}:00-\d{2}:00$/.test(timeStr)) {
        return timeStr;
      }
      
      // Handle case where time is in format 'HH:MM-HH:MM'
      if (/^\d{1,2}:\d{2}-\d{1,2}:\d{2}$/.test(timeStr)) {
        const [start, end] = timeStr.split('-');
        const formatPart = part => {
          const [h, m] = part.split(':');
          return `${h.padStart(2, '0')}:00`; // Convert to whole hour
        };
        return `${formatPart(start)}-${formatPart(end)}`;
      }
      
      // Handle case where time is in format '7:00 AM - 8:00 AM'
      if (/\d{1,2}:\d{2}\s*[AP]M\s*-\s*\d{1,2}:\d{2}\s*[AP]M/i.test(timeStr)) {
        const [startPart, endPart] = timeStr.split('-').map(s => s.trim());
        const formatTime = (timeStr) => {
          const [time, period] = timeStr.split(' ');
          let [h, m] = time.split(':').map(Number);
          if (period.toLowerCase() === 'pm' && h < 12) h += 12;
          if (period.toLowerCase() === 'am' && h === 12) h = 0;
          return `${String(h).padStart(2, '0')}:00`;
        };
        return `${formatTime(startPart)}-${formatTime(endPart)}`;
      }
      
      // Handle case where time is just a single time (e.g., '7:00')
      if (/^\d{1,2}:\d{2}$/.test(timeStr)) {
        const [h] = timeStr.split(':');
        const hour = parseInt(h, 10);
        const nextHour = (hour + 1) % 24;
        return `${String(hour).padStart(2, '0')}:00-${String(nextHour).padStart(2, '0')}:00`;
      }
      
      console.warn(`Unrecognized time format: ${timeStr}`);
      return '';
    }

    // Render the schedule based on selected filters
    function renderSchedule() {
      console.log('=== RENDER SCHEDULE STARTED ===');
      console.log('Current time:', new Date().toISOString());

      const selectedSection = sectionSelect ? sectionSelect.value : '';

        // Still show the time slots but with empty cells

          const startHour = String(i).padStart(2, '0');
          const endHour = String(i + 1).padStart(2, '0');

          });
          
          scheduleBody.appendChild(row);

      // Generate time slots from 07:00 to 17:00 (5:00 PM)

      console.log('Generating time slots from 07:00 to 17:00...');
      for (let i = 7; i <= 17; i++) {  // Changed < 17 to <= 17 to include 17:00
        const startHour = String(i).padStart(2, '0');
        const endHour = String(i + 1).padStart(2, '0');
        const timeSlot = `${startHour}:00-${endHour}:00`;
        timeSlots.push(timeSlot);
        console.log(`  - Added time slot [${timeSlots.length}]: ${timeSlot}`);

      console.log(`Successfully generated ${timeSlots.length} time slots:`, timeSlots);
      console.log('Time slots array length:', timeSlots.length);
      console.log('First time slot:', timeSlots[0] || 'N/A');
      console.log('Last time slot:', timeSlots[timeSlots.length - 1] || 'N/A');
      
      // Filter instructors for the selected course, year, and section
      const sectionInstructors = Array.isArray(allInstructorsData) ? 
        allInstructorsData.filter(instructor => {
          if (!instructor) return false;
          
          // Convert all values to strings for comparison to handle number/string mismatches
          const instructorCourse = String(instructor.course || '').trim();
          const instructorYear = String(instructor.year || '').trim();
          const instructorSection = String(instructor.section || '').trim();

          const yearMatch = instructorYear === String(selectedYear).trim();
          const sectionMatch = instructorSection === String(selectedSection).trim();
          
          return courseMatch && yearMatch && sectionMatch;
        }) : [];
      
      console.log(`Found ${sectionInstructors.length} matching instructors:`, sectionInstructors);
      
      // Create a row for each time slot

      console.log(`Processing ${timeSlots.length - 1} time slots (skipping last one)...`);
      
      timeSlots.forEach((timeSlot, index) => {

        console.log(`\n--- Processing time slot [${index + 1}]: ${timeSlot} ---`);
        
        const row = document.createElement('tr');

        console.log('Time cell ID:', timeCell.id);
        console.log('Time cell styles:', {

          textContent: timeCell.textContent
        });
        
        row.appendChild(timeCell);
        console.log('Time cell added to row. Row now has', row.cells.length, 'cell(s)');
        
        // Days of the week
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        console.log(`Creating cells for ${days.length} days:`, days);
        
        // Create a cell for each day
        days.forEach((day, dayIndex) => {
          console.log(`\n--- Processing day [${dayIndex + 1}/${days.length}]: ${day} ---`);
          
          const cell = document.createElement('td');
          console.log(`Created cell for ${day}`, cell);
          
          // Find matching instructor for this day and time
          const instructor = sectionInstructors.find(instr => {
            try {
              if (!instr || !instr.day || !instr.time) {
                console.log('  - Instructor missing required fields', { id: instr?.id, hasDay: !!instr?.day, hasTime: !!instr?.time });
                return false;
              }
              
              // Normalize day comparison (case and whitespace insensitive)
              const normalizedInstrDay = String(instr.day || '').trim().toLowerCase();
              const normalizedDay = String(day || '').trim().toLowerCase();
              const dayMatch = normalizedInstrDay === normalizedDay;
              
              if (!dayMatch) {
                console.log(`  - Day mismatch: ${normalizedInstrDay} !== ${normalizedDay}`);
                return false;
              }
              
              // Normalize time comparison
              const normalizedInstrTime = normalizeTime(instr.time);
              const normalizedSlotTime = timeSlot;
              const timeMatch = normalizedInstrTime === normalizedSlotTime;
              
              console.log('  - Instructor time match check:', {
                instructor: instr.name,
                instructorTime: instr.time,
                normalizedInstrTime,
                timeSlot,
                timeMatch
              });
              
              return timeMatch;
            } catch (error) {
              console.error('Error matching instructor:', error, instr);
              return false;
            }
          });
          
          // If instructor found, fill the cell with their info

            console.log('  - Cell content set with instructor info');

        scheduleBody.appendChild(row);
        console.log(`Row added to schedule body. Total rows: ${scheduleBody.rows.length}`);
        console.log('Current schedule body content:', scheduleBody.innerHTML);
      });

      }
      
      try {
        const q = query(
          collection(db, 'Instructors'),
          where('course', '==', selectedCourse),
          where('year', '==', selectedYear),
          where('section', '==', selectedSection)
        );
        
        const querySnapshot = await getDocs(q);
        return querySnapshot.docs.map(doc => {
          const data = doc.data();
          // Ensure time format matches our time slots (HH:00-HH:00)
          if (data.time && data.time.includes(' - ')) {
            data.time = data.time.replace(' - ', '-').replace(' ', '');
          }
          return { 
            id: doc.id, 
            ...data 
          };
        });
      } catch (error) {
        console.error('Error fetching instructors:', error);
        return [];
      }
    }

    // Set up real-time listener for instructors
    function setupFirebaseListener() {
      return new Promise((resolve) => {
        console.log('Setting up Firebase listener...');
        const q = query(instructorsCollectionRef);
        
        const unsubscribe = onSnapshot(
          q,
          // Success callback
          (querySnapshot) => {
            console.log('Received snapshot from Firebase');
            allInstructorsData = []; // Clear previous data
            
            // Process each document in the snapshot
            querySnapshot.forEach((doc) => {
              const data = doc.data();
              if (!data) return;
              
              // Normalize the time format to HH:00-HH:00
              let normalizedTime = '';
              if (data.time) {
                try {
                  const times = data.time.split('-').map(part => {
                    const [h, m = '00'] = part.trim().split(':');
                    return `${h.padStart(2, '0')}:${m.padStart(2, '0')}`.substring(0, 5);
                  });
                  normalizedTime = times.join('-');
                } catch (e) {
                  console.error('Error normalizing time:', data.time, e);
                  normalizedTime = data.time; // Use as-is if we can't parse it
                }
              }
              
              // Create instructor object with normalized data
              const instructor = {
                id: doc.id,
                name: data.name || 'N/A',
                subject: data.subject || 'N/A',
                roomName: data.roomName || 'TBA',
                day: data.day ? data.day.trim() : '',
                time: normalizedTime,
                course: data.course || '',
                year: data.year ? String(data.year) : '', // Ensure year is a string
                section: data.section || ''
              };
              
              allInstructorsData.push(instructor);
              console.log('Added instructor to allInstructorsData:', instructor);
            });
            
            console.log('All instructors loaded. Total:', allInstructorsData.length);
            
            // Resolve the promise with the first data load
            if (allInstructorsData.length > 0) {
              resolve(unsubscribe);
            }
            
            // Re-render schedule with new data
            renderSchedule();
          },
          // Error callback
          (error) => {
            console.error("Error in Firebase listener:", error);
            // Still resolve to avoid hanging, but with null
            resolve(null);
          }
        );
        
        // Set a timeout in case Firebase never responds
        setTimeout(() => {
          resolve(unsubscribe);
        }, 5000);
      });
    }

    // Function to handle course change
    function handleCourseChange() {
      const course = courseSelect.value;
      yearSelect.disabled = !course;
      yearSelect.value = '';
      sectionSelect.value = '';
      sectionSelect.disabled = true;
      renderSchedule();
    }
    
    // Function to handle year change
    function handleYearChange() {
      const year = yearSelect.value;
      sectionSelect.disabled = !year;
      sectionSelect.value = '';
      renderSchedule();
    }
    
    // Function to handle section change
    function handleSectionChange() {
      renderSchedule();
    }
    
    // Function to automatically update the timetable when data changes
    function setupAutoUpdate() {
      let updateTimeout;
      let lastUpdate = 0;
      const MIN_UPDATE_INTERVAL = 1000; // 1 second minimum between updates
      
      // Update the timetable with debounce and throttle
      const updateTimetable = () => {
        const now = Date.now();
        
        // Clear any pending updates
        if (updateTimeout) {
          clearTimeout(updateTimeout);
          updateTimeout = null;
        }
        
        // Throttle: Don't update more than once per MIN_UPDATE_INTERVAL
        if (now - lastUpdate < MIN_UPDATE_INTERVAL) {
          updateTimeout = setTimeout(updateTimetable, MIN_UPDATE_INTERVAL - (now - lastUpdate));
          return;
        }
        
        // Only update if we have all required selections
        if (courseSelect.value && yearSelect.value && sectionSelect.value) {
          console.log('Updating timetable...');
          lastUpdate = now;
          renderSchedule();
        }
      };
      
      // Set up a more targeted MutationObserver
      const observer = new MutationObserver((mutations) => {
        // Only trigger update if mutations are relevant
        const relevantMutations = mutations.some(mutation => {
          // Check if the mutation is in our data structures
          return mutation.target === document.body || 
                 (mutation.target.id && ['course', 'year', 'section'].includes(mutation.target.id));
        });
        
        if (relevantMutations) {
          updateTimetable();
        }
      });
      
      // Only observe specific parts of the DOM
      if (document.body) {
        observer.observe(document.body, {
          childList: true,
          subtree: true,
          characterData: true,
          attributes: true
        });
      }
      
      // Listen for focus and data changes
      window.addEventListener('focus', updateTimetable);
      
      // Initial update after a short delay to ensure DOM is ready
      setTimeout(updateTimetable, 500);
      
      // Cleanup function
      return () => {
        if (updateTimeout) clearTimeout(updateTimeout);
        observer.disconnect();
        window.removeEventListener('focus', updateTimetable);
      };
    }
    
    // Set up event listeners when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('DOM fully loaded');
      
      // Set up event listeners for dropdowns
      if (courseSelect) {
        console.log('Adding change listener to course select');
        courseSelect.addEventListener('change', handleCourseChange);
      }
      if (yearSelect) {
        console.log('Adding change listener to year select');
        yearSelect.addEventListener('change', handleYearChange);
      }
      if (sectionSelect) {
        console.log('Adding change listener to section select');
        sectionSelect.addEventListener('change', handleSectionChange);
      }
      
      // Set up Firebase real-time listener
      console.log('Setting up Firebase listener...');
      let unsubscribeFirebase;
      try {
        unsubscribeFirebase = await setupFirebaseListener();
        console.log('Firebase listener set up successfully');
      } catch (error) {
        console.error('Failed to set up Firebase listener:', error);
      }
      
      // Set up auto-update functionality
      console.log('Setting up auto-update...');
      const cleanupAutoUpdate = setupAutoUpdate();
      
      // Debug function to check table population
      function debugTable() {
        console.log('=== TABLE DEBUG INFO ===');
        const table = document.getElementById('scheduleTable');
        console.log('Table element:', table);
        console.log('Table rows:', table ? table.rows.length : 0);
        const scheduleBody = document.getElementById('schedule-body');
        console.log('Table body rows:', scheduleBody ? scheduleBody.querySelectorAll('tr').length : 0);
        console.log('Table body content:', scheduleBody ? scheduleBody.innerHTML : 'No schedule body found');
      }
      
      // Initial render after a short delay to ensure everything is loaded
      console.log('Scheduling initial render...');
      setTimeout(() => {
        console.log('Performing initial render...');
        renderSchedule();
        // Debug after rendering
        setTimeout(debugTable, 1000);
      }, 1000);
      
      // Clean up when the page is unloaded
      window.addEventListener('beforeunload', () => {
        console.log('Cleaning up...');
        if (unsubscribeFirebase && typeof unsubscribeFirebase === 'function') {
          console.log('Unsubscribing from Firebase...');
          unsubscribeFirebase();
        }
        if (cleanupAutoUpdate && typeof cleanupAutoUpdate === 'function') {
          console.log('Cleaning up auto-update...');
          cleanupAutoUpdate();
        }
      });
    });
  </script>
