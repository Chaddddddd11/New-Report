<!DOCTYPE html>
<html>
<head>
  <title>DHVSU Scheduling System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h2, h3 {
      margin: 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
    }
    .cell-box label {
      display: block;
      font-size: 12px;
    }
    .cell-box input {
      width: 100%;
      font-size: 12px;
      margin-bottom: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<label for="course-select"><strong>Course:</strong></label>
<select id="course-select">
  <option value="BSA">BSA</option>
  <option value="BSAIS">BSAIS</option>
  <option value="BSMarketing" selected>BSMarketing</option>
  <option value="BSE">BSE</option>
  <option value="BSPublicAdministration">BSPublicAdministration</option>
</select>

<h2>Selected: <span id="display-selection">BSMarketing-3B</span></h2>

<script>
  const courseSelect = document.getElementById('course-select');
  const yearSelect = document.getElementById('year-select');
  const sectionSelect = document.getElementById('section-select');
  const displaySelection = document.getElementById('display-selection');

  function updateDisplay() {
    const course = courseSelect.value;
    const year = yearSelect.value;
    const section = sectionSelect.value;
    displaySelection.textContent = `${course}-${year}${section}`;
  }

  courseSelect.addEventListener('change', updateDisplay);
  yearSelect.addEventListener('change', updateDisplay);
  sectionSelect.addEventListener('change', updateDisplay);

  // Initialize display on page load
  updateDisplay();
</script>

  
<label for="year-select"><strong>Year:</strong></label>
<select id="year-select">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3" selected>3</option>
</select>

<label for="section-select"><strong>Section:</strong></label>
<select id="section-select">
  <option value="A">A</option>
  <option value="B" selected>B</option>
  <option value="C">C</option>
</select>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
        <th>Sunday</th>
      </tr>
    </thead>
    <tbody id="schedule-body">
      <!-- Rows will be inserted here by JavaScript -->
    </tbody>
  </table>

  <script>
    const scheduleBody = document.getElementById('schedule-body');
    const startHour = 7;
    const endHour = 17;

    for (let hour = startHour; hour <= endHour; hour++) {
      const nextHour = hour + 1;
      const row = document.createElement('tr');

      // Format time (e.g., 7:00-8:00)
      const timeCell = document.createElement('td');
      timeCell.textContent = `${hour}:00-${nextHour}:00`;
      row.appendChild(timeCell);

      // Create cells for each day
      for (let i = 0; i < 7; i++) {
        const cell = document.createElement('td');
        cell.classList.add('cell-box');

        cell.innerHTML = `
          <label>Instructor:</label><input type="text">
          <label>Subject:</label><input type="text">
          <label>Room:</label><input type="text">
        `;

        row.appendChild(cell);
      }

      scheduleBody.appendChild(row);
    }
  </script>

</body>
</html>
