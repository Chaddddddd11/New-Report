<!DOCTYPE html>
<html>
<head>
  <title>DHVSU Scheduling System</title>
  <style>
    /* Previous CSS remains the same */
    .disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>DHVSU Automatic Scheduling System</h2>
  
  <label for="course">Select Course:</label> 
  <select id="course"> 
    <option value="">-- Select Course --</option> 
    <option value="BSA">BSA</option>
    <option value="BSAIS">BSAIS</option>
    <option value="MSMarketing">MS Marketing</option>
    <option value="BSE">BSE</option>
    <option value="BSPublicAdministration">BS Public Administration</option>
  </select>

  <label for="year">Select Year:</label> 
  <select id="year" disabled> 
    <option value="">-- Select Year --</option>
  </select>

  <label for="section">Select Section:</label> 
  <select id="section" disabled> 
    <option value="">-- Select Section --</option>
  </select>

  <div id="selectionSummary">
    <span id="courseSummary">----</span>
    <span>Students Capacity:</span>
    <span id="studentCapacityDisplay">---</span>
    <span>Students</span>
  </div>

  <!-- Rest of the previous HTML remains the same -->

  <script>
    // Course-specific configurations
    const courseConfig = {
      BSA: {
        years: ['1st', '2nd', '3rd', '4th'],
        sections: {
          '1st': ['A', 'B'],
          '2nd': ['A', 'B'],
          '3rd': ['A', 'B'],
          '4th': ['A', 'B']
        }
      },
      BSAIS: {
        years: ['1st', '2nd', '3rd', '4th'],
        sections: {
          '1st': ['A', 'B'],
          '2nd': ['A', 'B'],
          '3rd': ['A', 'B'],
          '4th': ['A', 'B']
        }
      },
      MSMarketing: {
        years: ['1st', '2nd'],
        sections: {
          '1st': ['A'],
          '2nd': ['A']
        }
      },
      BSE: {
        years: ['1st', '2nd', '3rd', '4th'],
        sections: {
          '1st': ['A', 'B'],
          '2nd': ['A', 'B'],
          '3rd': ['A', 'B'],
          '4th': ['A', 'B']
        }
      },
      BSPublicAdministration: {
        years: ['1st', '2nd', '3rd', '4th'],
        sections: {
          '1st': ['A', 'B'],
          '2nd': ['A', 'B'],
          '3rd': ['A', 'B'],
          '4th': ['A', 'B']
        }
      }
    };

    const courseSelect = document.getElementById('course');
    const yearSelect = document.getElementById('year');
    const sectionSelect = document.getElementById('section');
    const courseSummary = document.getElementById('courseSummary');
    const studentCapacityDisplay = document.getElementById('studentCapacityDisplay');

    // Populate years based on selected course
    courseSelect.addEventListener('change', function() {
      // Reset year and section
      yearSelect.innerHTML = '<option value="">-- Select Year --</option>';
      sectionSelect.innerHTML = '<option value="">-- Select Section --</option>';
      
      const selectedCourse = courseSelect.value;

      if (selectedCourse) {
        // Enable year select
        yearSelect.disabled = false;

        // Populate years for selected course
        const years = courseConfig[selectedCourse].years;
        years.forEach(year => {
          const option = document.createElement('option');
          option.value = year;
          option.textContent = year;
          yearSelect.appendChild(option);
        });

        // Disable section until year is selected
        sectionSelect.disabled = true;
      } else {
        // Disable both year and section if no course selected
        yearSelect.disabled = true;
        sectionSelect.disabled = true;
      }

      // Update summary
      updateSelectionSummary();
    });

    // Populate sections based on selected year
    yearSelect.addEventListener('change', function() {
      // Reset section
      sectionSelect.innerHTML = '<option value="">-- Select Section --</option>';
      
      const selectedCourse = courseSelect.value;
      const selectedYear = yearSelect.value;

      if (selectedCourse && selectedYear) {
        // Enable section select
        sectionSelect.disabled = false;

        // Populate sections for selected course and year
        const sections = courseConfig[selectedCourse].sections[selectedYear];
        sections.forEach(section => {
          const option = document.createElement('option');
          option.value = section;
          option.textContent = section;
          sectionSelect.appendChild(option);
        });
      } else {
        // Disable section
        sectionSelect.disabled = true;
      }

      // Update summary
      updateSelectionSummary();
    });

    // Update section summary when section changes
    sectionSelect.addEventListener('change', updateSelectionSummary);

    // Update selection summary
    function updateSelectionSummary() {
      const course = courseSelect.value;
      const year = yearSelect.value;
      const section = sectionSelect.value;

      if (course && year && section) {
        // Format: COURSE-YEAR+SECTION
        const formattedYear = year === '1st' ? '1' : 
                               year === '2nd' ? '2' : 
                               year === '3rd' ? '3' : '4';
        courseSummary.textContent = `${course}-${formattedYear}${section}`;
        
        // Future: Retrieve room capacity for this specific combination
        // For now, leave as placeholder
        studentCapacityDisplay.textContent = '---';
      } else {
        courseSummary.textContent = '----';
        studentCapacityDisplay.textContent = '---';
      }

      // Trigger schedule auto-fill
      autoFillSchedule();
    }

    // Rest of the previous script remains the same...
    // (generateScheduleTable, autoFillSchedule, getDayIndex functions)
  </script>
</body>
</html>
