<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - DHVSU Scheduling System</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #610000;
            --secondary-color: #800a0a;
            --accent-color: #F7B32D;
            --background-color: #f5f5f5;
            --text-color: #333;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                        url('https://the-post-assets.sgp1.digitaloceanspaces.com/2023/03/DHVSU_thumbnail.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            max-width: 120px;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(97, 0, 0, 0.1);
            outline: none;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(97, 0, 0, 0.2);
            background: linear-gradient(135deg, #4d0000, #6a0808);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: left;
            display: none;
        }

        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--error-color);
        }

        .success-message {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: var(--success-color);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        .btn-outline .spinner {
            border-top-color: var(--primary-color);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            color: #6b7280;
            font-size: 14px;
        }

        .password-requirements {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
            text-align: left;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }
        }
    </style>a
</head>
<body>
    <div class="container">
        <img src="https://media.assettype.com/sunstar/2025-02-04/7x1wu7dq/DHVSU.jpg" alt="DHVSU Logo" class="logo" id="adminLogo" style="cursor: pointer;">
        <h1>Create Account</h1>
        
        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>
        
        <form id="createAccountForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Choose a username" required>
                <div class="password-requirements">Only letters, numbers, and underscores allowed</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create a password" required minlength="6">
                <div class="password-requirements">At least 6 characters long</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="btn" id="createAccountBtn">Request Account</button>
            
            <p style="margin-top: 20px; text-align: center;">
                Already have an account? <a href="login.html" style="color: var(--primary-color); font-weight: 500;">Sign in</a>
            </p>
        </form>
        
        <div class="footer">
            DHVSU &copy; 2025 - All Rights Reserved
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDBu7-vOFmS62IaGD8-8zb6TH0a1mHYNpI",
            authDomain: "dhvsu-faculty-scheduling.firebaseapp.com",
            projectId: "dhvsu-faculty-scheduling",
            storageBucket: "dhvsu-faculty-scheduling.appspot.com",
            messagingSenderId: "1075180921702",
            appId: "1:1075180921702:web:a0320fa286c684511cdea7",
            measurementId: "G-EP4FZ04FQT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const createAccountForm = document.getElementById('createAccountForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const createAccountBtn = document.getElementById('createAccountBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Username validation
        function isValidUsername(username) {
            return /^[a-zA-Z0-9_]+$/.test(username);
        }

        // Show message helper function
        function showMessage(element, message, isError = true) {
            element.textContent = message;
            element.style.display = 'block';
            
            // Hide the other message
            const otherMessage = isError ? successMessage : errorMessage;
            otherMessage.style.display = 'none';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Handle form submission
        createAccountForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate inputs
            if (!isValidUsername(username)) {
                showMessage(errorMessage, 'Username can only contain letters, numbers, and underscores.');
                return;
            }
            
            if (password.length < 6) {
                showMessage(errorMessage, 'Password must be at least 6 characters long.');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(errorMessage, 'Passwords do not match.');
                return;
            }
            
            // Set loading state
            createAccountBtn.disabled = true;
            createAccountBtn.innerHTML = '<span class="spinner"></span>Submitting Request...';
            
            try {
                const email = `${username}@dhvsu.edu.ph`;
                
                // First check if username is already taken
                const userQuery = await db.collection('users')
                    .where('username', '==', username)
                    .limit(1)
                    .get();
                
                if (!userQuery.empty) {
                    throw new Error('auth/username-already-in-use');
                }
                
                // Check if there's already a pending request for this username
                const pendingRequest = await db.collection('accountRequests')
                    .where('username', '==', username)
                    .where('status', '==', 'pending')
                    .limit(1)
                    .get();
                
                if (!pendingRequest.empty) {
                    throw new Error('auth/request-pending');
                }
                
                // Create account request in Firestore
                await db.collection('accountRequests').add({
                    username: username,
                    email: email,
                    password: password,  // In production, never store plaintext passwords
                    status: 'pending',
                    requestedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    type: 'account_creation'
                });
                
                // Show success message
                showMessage(
                    successMessage, 
                    'Your account request has been submitted for admin approval. You will be notified once your account is approved.',
                    false
                );
                
                // Reset form
                createAccountForm.reset();
                
            } catch (error) {
                console.error('Error creating account request:', error);
                
                let errorMessageText = 'An error occurred while processing your request. Please try again.';
                
                // Handle specific errors
                if (error.message === 'auth/username-already-in-use') {
                    errorMessageText = 'This username is already taken. Please choose another one.';
                } else if (error.message === 'auth/request-pending') {
                    errorMessageText = 'There is already a pending request for this username. Please wait for admin approval.';
                } else if (error.code === 'permission-denied') {
                    errorMessageText = 'You do not have permission to perform this action.';
                }
                
                showMessage(errorMessage, errorMessageText);
            } finally {
                // Reset button state
                createAccountBtn.disabled = false;
                createAccountBtn.textContent = 'Request Account';
            }
        });
        
        // Admin access via logo click
        function setupAdminAccess() {
            let clickCount = 0;
            let clickTimer = null;
            const ADMIN_CLICKS_NEEDED = 5;
            const ADMIN_CLICK_TIMEOUT = 1000; // 1 second
            
            const adminLogo = document.getElementById('adminLogo');
            if (!adminLogo) {
                console.error('Admin logo element not found');
                return;
            }
            
            adminLogo.addEventListener('click', () => {
                clickCount++;
                console.log(`Admin logo clicked ${clickCount} times`);
                
                // Clear any existing timer
                if (clickTimer) {
                    clearTimeout(clickTimer);
                }
                
                // Set a new timer
                clickTimer = setTimeout(() => {
                    console.log('Resetting click counter');
                    clickCount = 0; // Reset counter if time between clicks is too long
                }, ADMIN_CLICK_TIMEOUT);
                
                // Check if we've reached the required number of clicks
                if (clickCount >= ADMIN_CLICKS_NEEDED) {
                    console.log('Admin access detected, redirecting to Admin.html');
                    // Directly redirect to Admin.html
                    window.location.href = 'Admin.html';
                    clickCount = 0; // Reset counter after redirecting
                }
            });
        }
        
        // Initialize admin access after the page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupAdminAccess);
        } else {
            // If the page is already loaded, set up admin access immediately
            setTimeout(setupAdminAccess, 500);
        }
        
        // Check if user is admin (for admin redirection after login)
        async function checkIfAdmin(uid) {
            try {
                const userDoc = await db.collection('users').doc(uid).get();
                return userDoc.exists && userDoc.data().isAdmin === true;
            } catch (error) {
                console.error('Error checking admin status:', error);
                return false;
            }
        }
        
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            // Check for admin redirect after login
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            
            if (user) {
                if (redirect === 'admin') {
                    // If user was trying to access admin panel
                    checkIfAdmin(user.uid).then(isAdmin => {
                        if (isAdmin) {
                            window.location.href = 'Admin.html';
                        } else {
                            alert('You do not have admin access.');
                            window.location.href = 'home.html';
                        }
                    });
                } else {
                    // Regular user, redirect to home
                    window.location.href = 'home.html';
                }
            }
        });
    </script>
</body>
</html>
