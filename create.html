<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - DHVSU Scheduling System</title>
    <!-- Firebase SDK will be loaded in the main script -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #610000;
            --secondary-color: #800a0a;
            --accent-color: #F7B32D;
            --background-color: #f5f5f5;
            --text-color: #333;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                        url('https://the-post-assets.sgp1.digitaloceanspaces.com/2023/03/DHVSU_thumbnail.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            max-width: 120px;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(247, 179, 45, 0.25);
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        .form-text {
            font-size: 0.85rem;
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            cursor: pointer;
        }
        
        .input-group-text:hover {
            background-color: #e9ecef;
        }
        
        .btn-lg {
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #dee2e6;
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            padding: 0 1rem;
            background-color: white;
            z-index: 2;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1.5rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
        }
        
        .alert-danger {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
            display: none;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 0.375rem;
        }
        
        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
            display: none;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 0.375rem;
        }
        
        .error-message {
            display: none;
            color: #dc3545;
            margin-top: 0.25rem;
            font-size: 0.875rem;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(97, 0, 0, 0.2);
            background: linear-gradient(135deg, #4d0000, #6a0808);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .forgot-password {
            margin: 15px 0;
            text-align: center;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.2s ease;
        }
        
        .forgot-password a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 30px;
            color: #6b7280;
            font-size: 13px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 30px;
            color: #6b7280;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <img src="https://media.assettype.com/sunstar/2025-02-04/7x1wu7dq/DHVSU.jpg" alt="DHVSU Logo" class="logo mb-3" style="max-height: 80px;">
            <h1 class="h3 mb-2">Create Your Account</h1>
            <p class="text-muted">Join DHVSU Scheduling System to manage your schedule efficiently</p>
        </div>
        
        <form id="createAccountForm" novalidate>
            <div id="errorMessage" class="alert alert-danger" role="alert"></div>
            <div id="successMessage" class="alert alert-success" role="alert"></div>
            
            <!-- Role Selection (Admin Only) -->
            <div id="roleSelect" class="form-group" style="display: none;">
                <label for="role">Account Type</label>
                <select class="form-control" id="role" required>
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
                <div class="invalid-feedback">Please enter your full name</div>
            </div>
            
            <!-- Removed duplicate email field -->
            
            <div class="form-group mb-4">
                <label for="email" class="form-label fw-medium">Institutional Email</label>
                <input type="email" id="email" class="form-control form-control-lg" 
                       placeholder="name@dhvsu.edu.ph" 
                       title="Your DHVSU email address" 
                       required
                       autocomplete="email"
                       pattern="[a-zA-Z0-9._%+-]+@dhvsu\.edu\.ph$"
                       oninvalid="this.setCustomValidity('Please use your DHVSU email address')"
                       oninput="this.setCustomValidity('')">
                <small class="form-text text-muted">Use your DHVSU email for verification</small>
            </div>
            
            <div class="form-group mb-4">
                <label for="password" class="form-label fw-medium">Create Password</label>
                <div class="input-group">
                    <input type="password" 
                           id="password" 
                           class="form-control form-control-lg" 
                           placeholder="Create a strong password" 
                           title="Must be at least 8 characters long and include uppercase, lowercase, number, and special character"
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                           required
                           autocomplete="new-password">
                    <button class="btn btn-outline-secondary toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength mt-2">
                    <div class="progress" style="height: 5px;">
                        <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <small class="form-text text-muted">
                        Use 8+ characters with a mix of letters, numbers & symbols
                    </small>
                </div>
            </div>
            
            <div class="form-group mb-4">
                <label for="confirmPassword" class="form-label fw-medium">Confirm Password</label>
                <div class="input-group">
                    <input type="password" 
                           id="confirmPassword" 
                           class="form-control form-control-lg" 
                           placeholder="Re-enter your password" 
                           required
                           autocomplete="new-password">
                    <button class="btn btn-outline-secondary toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <small id="password-match-feedback" class="form-text"></small>
            </div>
            
            <div class="d-grid gap-3 mt-4">
                <button type="submit" class="btn btn-primary btn-lg" id="createAccountBtn">
                    <i class="fas fa-user-plus me-2"></i> Create Account
                </button>
                
                <div class="divider d-flex align-items-center justify-content-center my-2">
                    <span class="px-2 bg-white text-muted">OR</span>
                </div>
                
                <a href="login.html" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i> Sign In to Existing Account
                </a>
            </div>
        </form>
        
        <div class="footer">
            DHVSU &copy; 2025 - All Rights Reserved
        </div>
    </div>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    
    <!-- Include auth-check.js -->
    <script src="auth-check.js"></script>
    
    <script>
        // Firebase configuration - Should match your auth-check.js configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDBu7-vOFmS62IaGD8-8zb6TH0a1mHYNpI",
            authDomain: "dhvsu-faculty-scheduling.firebaseapp.com",
            projectId: "dhvsu-faculty-scheduling",
            storageBucket: "dhvsu-faculty-scheduling.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef123456"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // DOM Elements
        const createAccountForm = document.getElementById('createAccountForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const roleSelect = document.getElementById('role');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const submitBtnText = document.getElementById('submitBtnText');

        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            submitBtn.disabled = false;
            submitBtnText.textContent = 'Create Account';
            loadingSpinner.classList.add('d-none');
        }

        // Function to show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Form submission
        createAccountForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const role = roleSelect ? roleSelect.value : 'student';

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validate form
            if (!fullName || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            // Check if email is valid
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return;
            }

            // Disable submit button and show loading state
            submitBtn.disabled = true;
            submitBtnText.textContent = 'Creating Account...';
            loadingSpinner.classList.remove('d-none');

            try {
                // Use the registerUser function from auth-check.js
                const result = await registerUser({
                    email: email,
                    password: password,
                    displayName: fullName,
                    role: role
                });

                if (result.success) {
                    // Show success message
                    showSuccess('Account created successfully! You will be redirected to login page.');
                    
                    // Reset form
                    createAccountForm.reset();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html?account_created=true';
                    }, 3000);
                } else {
                    // Show error from registerUser function
                    showError(result.error || 'Error creating account. Please try again.');
                }
                
                // This code is now handled by the registerUser function in auth-check.js
                // The success case is already handled above
                
            } catch (error) {
                console.error('Account creation error:', error);
                let errorMessageText = 'Error creating account. Please try again.';
                
                // Handle specific Firebase errors
                switch(error.code || error.message) {
                    case 'auth/email-already-in-use':
                        errorMessageText = 'An account with this email already exists.';
                        emailInput.classList.add('is-invalid');
                        break;
                    case 'auth/invalid-email':
                        errorMessageText = 'Please enter a valid email address.';
                        emailInput.classList.add('is-invalid');
                        break;
                    case 'auth/weak-password':
                        errorMessageText = 'Password is too weak. Please choose a stronger password.';
                        passwordInput.classList.add('is-invalid');
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessageText = 'Email/password accounts are not enabled.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessageText = 'Network error. Please check your internet connection.';
                        break;
                    case 'permission-denied':
                        errorMessageText = 'You do not have permission to create this type of account.';
                        break;
                }
                
                showMessage(errorMessage, errorMessageText);
            } finally {
                // Re-enable form
                createAccountBtn.disabled = false;
                createAccountBtn.innerHTML = 'Create Account';
            }
        });
        
        // Auto-hide error message when user starts typing
        if (emailInput) {
            emailInput.addEventListener('input', function() {
                if (errorMessage) errorMessage.style.display = 'none';
            });
        }
        
        if (passwordInput) {
            passwordInput.addEventListener('input', function() {
                if (errorMessage) errorMessage.style.display = 'none';
            });
        }
        
        if (confirmPasswordInput) {
            confirmPasswordInput.addEventListener('input', function() {
                if (errorMessage) errorMessage.style.display = 'none';
            });
        }
        
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        });

        // Password strength indicator
        if (passwordInput && strengthBar) {
            passwordInput.addEventListener('input', function() {
                const strength = calculatePasswordStrength(this.value);
                updateStrengthMeter(strength);
            });
        }

        // Password match validation
        if (confirmPasswordInput && passwordMatchFeedback) {
            const validatePasswordMatch = () => {
                const password = passwordInput.value;
                const confirm = confirmPasswordInput.value;
                
                if (confirm === '') {
                    passwordMatchFeedback.textContent = '';
                    passwordMatchFeedback.className = 'form-text';
                    return false;
                } else if (password === confirm) {
                    passwordMatchFeedback.textContent = 'Passwords match';
                    passwordMatchFeedback.className = 'form-text text-success';
                    return true;
                } else {
                    passwordMatchFeedback.textContent = 'Passwords do not match';
                    passwordMatchFeedback.className = 'form-text text-danger';
                    return false;
                }
            };
            
            // Validate on both password and confirm password input
            passwordInput.addEventListener('input', validatePasswordMatch);
            confirmPasswordInput.addEventListener('input', validatePasswordMatch);
            
            // Initial validation
            validatePasswordMatch();
        }

        function calculatePasswordStrength(password) {
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Complexity checks
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            return Math.min(strength, 5); // Max strength of 5
        }

        function updateStrengthMeter(strength) {
            const percentage = (strength / 5) * 100;
            let color = 'bg-danger';
            
            if (strength >= 4) color = 'bg-success';
            else if (strength >= 3) color = 'bg-info';
            else if (strength >= 2) color = 'bg-warning';
            
            strengthBar.style.width = percentage + '%';
            strengthBar.className = 'progress-bar progress-bar-striped progress-bar-animated ' + color;
            strengthBar.setAttribute('aria-valuenow', percentage);
        }

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to home
                window.location.href = 'home.html';
            }
        });
        
        // Firestore is already initialized above
    </script>
</body>
</html>
