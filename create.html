<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - DHVSU Scheduling System</title>
    <!-- Firebase SDK will be loaded in the main script -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #610000;
            --secondary-color: #800a0a;
            --accent-color: #F7B32D;
            --background-color: #f5f5f5;
            --text-color: #333;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                        url('https://the-post-assets.sgp1.digitaloceanspaces.com/2023/03/DHVSU_thumbnail.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            max-width: 120px;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(247, 179, 45, 0.25);
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        .form-text {
            font-size: 0.85rem;
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            cursor: pointer;
        }
        
        .input-group-text:hover {
            background-color: #e9ecef;
        }
        
        .btn-lg {
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #dee2e6;
            z-index: 1;
        }
        
        .divider span {
            position: relative;
            padding: 0 1rem;
            background-color: white;
            z-index: 2;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1.5rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
        }
        
        .alert-danger {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
            display: none;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 0.375rem;
        }
        
        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
            display: none;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 0.375rem;
        }
        
        .error-message {
            display: none;
            color: #dc3545;
            margin-top: 0.25rem;
            font-size: 0.875rem;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(97, 0, 0, 0.2);
            background: linear-gradient(135deg, #4d0000, #6a0808);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .forgot-password {
            margin: 15px 0;
            text-align: center;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.2s ease;
        }
        
        .forgot-password a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 30px;
            color: #6b7280;
            font-size: 13px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 30px;
            color: #6b7280;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <img src="https://media.assettype.com/sunstar/2025-02-04/7x1wu7dq/DHVSU.jpg" alt="DHVSU Logo" class="logo mb-3" style="max-height: 80px;">
            <h1 class="h3 mb-2">Create Your Account</h1>
            <p class="text-muted">Join DHVSU Scheduling System to manage your schedule efficiently</p>
        </div>
        
        <form id="createAccountForm" novalidate>
            <div id="errorMessage" class="alert alert-danger" role="alert"></div>
            <div id="successMessage" class="alert alert-success" role="alert"></div>
            
            <div class="form-group mb-4">
                <label for="username" class="form-label fw-medium">Full Name</label>
                <input type="text" id="username" class="form-control form-control-lg" 
                       placeholder="Enter your full name" 
                       title="Your full name as it should appear in the system" 
                       required
                       autocomplete="name">
                <small class="form-text text-muted">This name will be visible to other users</small>
            </div>
            
            <div class="form-group mb-4">
                <label for="email" class="form-label fw-medium">Institutional Email</label>
                <input type="email" id="email" class="form-control form-control-lg" 
                       placeholder="name@dhvsu.edu.ph" 
                       title="Your DHVSU email address" 
                       required
                       autocomplete="email"
                       pattern="[a-zA-Z0-9._%+-]+@dhvsu\.edu\.ph$"
                       oninvalid="this.setCustomValidity('Please use your DHVSU email address')"
                       oninput="this.setCustomValidity('')">
                <small class="form-text text-muted">Use your DHVSU email for verification</small>
            </div>
            
            <div class="form-group mb-4">
                <label for="password" class="form-label fw-medium">Create Password</label>
                <div class="input-group">
                    <input type="password" 
                           id="password" 
                           class="form-control form-control-lg" 
                           placeholder="Create a strong password" 
                           title="Must be at least 8 characters long and include uppercase, lowercase, number, and special character"
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                           required
                           autocomplete="new-password">
                    <button class="btn btn-outline-secondary toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength mt-2">
                    <div class="progress" style="height: 5px;">
                        <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <small class="form-text text-muted">
                        Use 8+ characters with a mix of letters, numbers & symbols
                    </small>
                </div>
            </div>
            
            <div class="form-group mb-4">
                <label for="confirmPassword" class="form-label fw-medium">Confirm Password</label>
                <div class="input-group">
                    <input type="password" 
                           id="confirmPassword" 
                           class="form-control form-control-lg" 
                           placeholder="Re-enter your password" 
                           required
                           autocomplete="new-password">
                    <button class="btn btn-outline-secondary toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <small id="password-match-feedback" class="form-text"></small>
            </div>
            
            <div class="d-grid gap-3 mt-4">
                <button type="submit" class="btn btn-primary btn-lg" id="createAccountBtn">
                    <i class="fas fa-user-plus me-2"></i> Create Account
                </button>
                
                <div class="divider d-flex align-items-center justify-content-center my-2">
                    <span class="px-2 bg-white text-muted">OR</span>
                </div>
                
                <a href="login.html" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i> Sign In to Existing Account
                </a>
            </div>
        </form>
        
        <div class="footer">
            DHVSU &copy; 2025 - All Rights Reserved
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            sendEmailVerification, 
            fetchSignInMethodsForEmail,
            connectAuthEmulator,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDBu7-vOFmS62IaGD8-8zb6TH0a1mHYNpI",
            authDomain: "dhvsu-faculty-scheduling.firebaseapp.com",
            projectId: "dhvsu-faculty-scheduling",
            storageBucket: "dhvsu-faculty-scheduling.appspot.com",
            messagingSenderId: "1075180921702",
            appId: "1:1075180921702:web:a0320fa286c684511cdea7",
            measurementId: "G-EP4FZ04FQT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // For development only - connect to emulator if on localhost
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('Connecting to Auth Emulator');
            connectAuthEmulator(auth, 'http://localhost:9099');
        }
        
        console.log('Firebase initialized successfully');
        
        // Make auth and db available globally
        window.firebaseAuth = {
            createUserWithEmailAndPassword: (auth, email, password) => 
                createUserWithEmailAndPassword(auth, email, password),
            sendEmailVerification: (user) => 
                sendEmailVerification(user),
            fetchSignInMethodsForEmail: (auth, email) => 
                fetchSignInMethodsForEmail(auth, email),
            updateProfile: (user, profile) => 
                updateProfile(user, profile),
            auth
        };
        window.firebaseFirestore = {
            doc: (path, ...pathSegments) => 
                doc(db, path, ...pathSegments),
            setDoc: (docRef, data) => 
                setDoc(docRef, data),
            serverTimestamp: () => 
                serverTimestamp(),
            db
        };

        // DOM Elements
        const createAccountForm = document.getElementById('createAccountForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const createAccountBtn = document.getElementById('createAccountBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const strengthBar = document.getElementById('password-strength-bar');
        const passwordMatchFeedback = document.getElementById('password-match-feedback');

        // Check if all required elements exist
        const requiredElements = {
            createAccountForm,
            usernameInput,
            emailInput,
            passwordInput,
            confirmPasswordInput,
            createAccountBtn,
            errorMessage,
            successMessage
        };
        
        const missingElements = Object.entries(requiredElements)
            .filter(([_, element]) => !element)
            .map(([name]) => name);
            
        if (missingElements.length > 0) {
            console.error('Missing required elements:', missingElements.join(', '));
            document.body.innerHTML = `
                <div style="text-align: center; padding: 20px; font-family: Arial, sans-serif; color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; margin: 20px;">
                    <h2>Error: Missing Required Elements</h2>
                    <p>The following required elements are missing from the page:</p>
                    <ul style="text-align: left; display: inline-block;">
                        ${missingElements.map(el => `<li>${el}</li>`).join('')}
                    </ul>
                    <p>Please check your HTML markup and ensure all required elements exist.</p>
                </div>
            `;
            throw new Error(`Missing required elements: ${missingElements.join(', ')}`);
        }

        // Display name validation
        function isValidUsername(displayName) {
            // Allow letters, numbers, spaces, and common punctuation
            const displayNameRegex = /^[\p{L}\p{N}\s'.,-]+$/u;
            return displayNameRegex.test(displayName);
        }

        // Email validation
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Show/hide message helper function
        function showMessage(element, message, isError = true) {
            if (!element) return;
            
            element.textContent = message;
            element.style.display = 'block';
            
            if (isError) {
                element.className = 'error-message';
                // Auto-hide error after 5 seconds
                setTimeout(() => {
                    if (element) element.style.display = 'none';
                }, 5000);
            } else {
                element.className = 'success-message';
            }
        }

        // Handle form submission
        createAccountForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Reset messages
            if (errorMessage) errorMessage.style.display = 'none';
            if (successMessage) successMessage.style.display = 'none';
            
            // Validate inputs
            if (username.length < 3) {
                showMessage(errorMessage, 'Display name must be at least 3 characters long.');
                return;
            }
            
            if (username.length > 30) {
                showMessage(errorMessage, 'Display name cannot exceed 30 characters.');
                return;
            }
            
            if (!isValidUsername(username)) {
                showMessage(errorMessage, 'Display name can only contain letters, numbers, spaces, hyphens, and apostrophes.');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage(errorMessage, 'Please enter a valid email address.');
                return;
            }
            
            if (password.length < 8) {
                showMessage(errorMessage, 'Password must be at least 8 characters long. Please try again.');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(errorMessage, 'Passwords do not match. Please try again.');
                return;
            }
            
            // Show loading state
            createAccountBtn.disabled = true;
            createAccountBtn.innerHTML = '<span class="spinner"></span> Creating Account...';
            
            try {
                const { auth, fetchSignInMethodsForEmail } = window.firebaseAuth;
                const { doc, setDoc, serverTimestamp, db } = window.firebaseFirestore;
                
                // First check if email already exists
                const methods = await fetchSignInMethodsForEmail(auth, email);
                if (methods && methods.length > 0) {
                    throw { 
                        code: 'auth/email-already-in-use', 
                        message: 'This email is already registered. Please use a different email or try signing in.' 
                    };
                }
                
                // Create user with email and password
                const userCredential = await window.firebaseAuth.createUserWithEmailAndPassword(
                    auth, 
                    email, 
                    password
                );
                
                const user = userCredential.user;
                
                // Update user profile with display name
                await window.firebaseAuth.updateProfile(user, {
                    displayName: username
                });
                
                // Send email verification
                await window.firebaseAuth.sendEmailVerification(user);
                
                // Save additional user data to Firestore
                await window.firebaseFirestore.setDoc(
                    window.firebaseFirestore.doc('users', user.uid),
                    {
                        displayName: username,
                        email: email,
                        createdAt: window.firebaseFirestore.serverTimestamp(),
                        lastLogin: window.firebaseFirestore.serverTimestamp(),
                        emailVerified: false,
                        role: 'user' // Default role
                    }
                );
                
                // Show success message
                showMessage(
                    successMessage, 
                    'Account created successfully! Please check your email to verify your account.',
                    false
                );
                
                // Reset form
                createAccountForm.reset();
                
                // Redirect to login page after 5 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);
                
            } catch (error) {
                console.error('Account creation error:', error);
                let errorMessageText = 'Error creating account. Please try again.';
                
                // Handle specific Firebase errors
                if (error.code === 'auth/email-already-in-use') {
                    errorMessageText = 'This email is already registered. Please use a different email or try signing in.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessageText = 'Password should be at least 6 characters';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessageText = 'Invalid email address format';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMessageText = 'Email/password accounts are not enabled';
                } else if (error.message) {
                    errorMessageText = error.message;
                }
                
                showMessage(errorMessage, errorMessageText);
            } finally {
                // Reset button state
                createAccountBtn.disabled = false;
                createAccountBtn.innerHTML = 'Create Account';
            }
        });
        
        // Auto-hide error message when user starts typing
        if (emailInput) {
            emailInput.addEventListener('input', function() {
                if (errorMessage) errorMessage.style.display = 'none';
            });
        }
        
        if (passwordInput) {
            passwordInput.addEventListener('input', function() {
                if (errorMessage) errorMessage.style.display = 'none';
            });
        }
        
        if (confirmPasswordInput) {
            confirmPasswordInput.addEventListener('input', function() {
                if (errorMessage) errorMessage.style.display = 'none';
            });
        }
        
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        });

        // Password strength indicator
        if (passwordInput && strengthBar) {
            passwordInput.addEventListener('input', function() {
                const strength = calculatePasswordStrength(this.value);
                updateStrengthMeter(strength);
            });
        }

        // Password match validation
        if (confirmPasswordInput && passwordMatchFeedback) {
            const validatePasswordMatch = () => {
                const password = passwordInput.value;
                const confirm = confirmPasswordInput.value;
                
                if (confirm === '') {
                    passwordMatchFeedback.textContent = '';
                    passwordMatchFeedback.className = 'form-text';
                    return false;
                } else if (password === confirm) {
                    passwordMatchFeedback.textContent = 'Passwords match';
                    passwordMatchFeedback.className = 'form-text text-success';
                    return true;
                } else {
                    passwordMatchFeedback.textContent = 'Passwords do not match';
                    passwordMatchFeedback.className = 'form-text text-danger';
                    return false;
                }
            };
            
            // Validate on both password and confirm password input
            passwordInput.addEventListener('input', validatePasswordMatch);
            confirmPasswordInput.addEventListener('input', validatePasswordMatch);
            
            // Initial validation
            validatePasswordMatch();
        }

        function calculatePasswordStrength(password) {
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Complexity checks
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            return Math.min(strength, 5); // Max strength of 5
        }

        function updateStrengthMeter(strength) {
            const percentage = (strength / 5) * 100;
            let color = 'bg-danger';
            
            if (strength >= 4) color = 'bg-success';
            else if (strength >= 3) color = 'bg-info';
            else if (strength >= 2) color = 'bg-warning';
            
            strengthBar.style.width = percentage + '%';
            strengthBar.className = 'progress-bar progress-bar-striped progress-bar-animated ' + color;
            strengthBar.setAttribute('aria-valuenow', percentage);
        }

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to home
                window.location.href = 'home.html';
            }
        });
        
        // Firestore is already initialized above
    </script>
</body>
</html>
