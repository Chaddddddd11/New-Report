<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - DHVSU Scheduling System</title>
    <!-- Firebase SDK will be loaded in the main script -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #610000;
            --secondary-color: #800a0a;
            --accent-color: #F7B32D;
            --background-color: #f5f5f5;
            --text-color: #333;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                        url('https://the-post-assets.sgp1.digitaloceanspaces.com/2023/03/DHVSU_thumbnail.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            max-width: 120px;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(97, 0, 0, 0.1);
            outline: none;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(97, 0, 0, 0.2);
            background: linear-gradient(135deg, #4d0000, #6a0808);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .forgot-password {
            margin: 15px 0;
            text-align: center;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: color 0.2s ease;
        }
        
        .forgot-password a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 30px;
            color: #6b7280;
            font-size: 13px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #6b7280;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #e1e4e8;
            margin: 0 10px;
        }

        .error-message {
            color: var(--error-color);
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            text-align: left;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 30px;
            color: #6b7280;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.assettype.com/sunstar/2025-02-04/7x1wu7dq/DHVSU.jpg" alt="DHVSU Logo" class="logo">
        <h1>Create Account with Email</h1>
        
        <form id="createAccountForm">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="username">Display Name</label>
                <input type="text" id="username" class="form-control" 
                       placeholder="Choose a display name (e.g., JohnDoe)" 
                       title="This will be your public display name" required>
                <small class="form-text text-muted">This is how you'll appear to others in the system</small>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" 
                       placeholder="Enter your email address" 
                       title="Used for account recovery and notifications" required>
                <small class="form-text text-muted">We'll use this for account recovery and important notifications</small>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="btn" id="createAccountBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
            
            <div class="divider">OR</div>
            
            <a href="login.html" class="btn btn-outline">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </a>
        </form>
        
        <div class="footer">
            DHVSU &copy; 2025 - All Rights Reserved
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            sendEmailVerification, 
            fetchSignInMethodsForEmail,
            connectAuthEmulator,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDBu7-vOFmS62IaGD8-8zb6TH0a1mHYNpI",
            authDomain: "dhvsu-faculty-scheduling.firebaseapp.com",
            projectId: "dhvsu-faculty-scheduling",
            storageBucket: "dhvsu-faculty-scheduling.appspot.com",
            messagingSenderId: "1075180921702",
            appId: "1:1075180921702:web:a0320fa286c684511cdea7",
            measurementId: "G-EP4FZ04FQT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // For development only - connect to emulator if on localhost
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('Connecting to Auth Emulator');
            connectAuthEmulator(auth, 'http://localhost:9099');
        }
        
        console.log('Firebase initialized successfully');
        
        // Make auth and db available globally
        window.firebaseAuth = {
            createUserWithEmailAndPassword: (auth, email, password) => 
                createUserWithEmailAndPassword(auth, email, password),
            sendEmailVerification: (user) => 
                sendEmailVerification(user),
            fetchSignInMethodsForEmail: (auth, email) => 
                fetchSignInMethodsForEmail(auth, email),
            updateProfile: (user, profile) => 
                updateProfile(user, profile),
            auth
        };
        window.firebaseFirestore = {
            doc: (path, ...pathSegments) => 
                doc(db, path, ...pathSegments),
            setDoc: (docRef, data) => 
                setDoc(docRef, data),
            serverTimestamp: () => 
                serverTimestamp(),
            db
        };

        // DOM Elements
        const createAccountForm = document.getElementById('createAccountForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const createAccountBtn = document.getElementById('createAccountBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if all required elements exist
        const requiredElements = {
            createAccountForm,
            usernameInput,
            emailInput,
            passwordInput,
            confirmPasswordInput,
            createAccountBtn,
            errorMessage,
            successMessage
        };
        
        const missingElements = Object.entries(requiredElements)
            .filter(([_, element]) => !element)
            .map(([name]) => name);
            
        if (missingElements.length > 0) {
            console.error('Missing required elements:', missingElements.join(', '));
            document.body.innerHTML = `
                <div style="text-align: center; padding: 20px; font-family: Arial, sans-serif; color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; margin: 20px;">
                    <h2>Error: Missing Required Elements</h2>
                    <p>The following required elements are missing from the page:</p>
                    <ul style="text-align: left; display: inline-block;">
                        ${missingElements.map(el => `<li>${el}</li>`).join('')}
                    </ul>
                    <p>Please check your HTML markup and ensure all required elements exist.</p>
                </div>
            `;
            throw new Error(`Missing required elements: ${missingElements.join(', ')}`);
        }

        // Display name validation
        function isValidUsername(displayName) {
            // Allow letters, numbers, spaces, and common punctuation
            const displayNameRegex = /^[\p{L}\p{N}\s'.,-]+$/u;
            return displayNameRegex.test(displayName);
        }

        // Email validation
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Show/hide message helper function
        function showMessage(element, message, isError = true) {
            if (!element) return;
            
            element.textContent = message;
            element.style.display = 'block';
            
            if (isError) {
                element.className = 'error-message';
                // Auto-hide error after 5 seconds
                setTimeout(() => {
                    if (element) element.style.display = 'none';
                }, 5000);
            } else {
                element.className = 'success-message';
            }
        }

        // Handle form submission
        createAccountForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Reset messages
            if (errorMessage) errorMessage.style.display = 'none';
            if (successMessage) successMessage.style.display = 'none';
            
            // Validate inputs
            if (username.length < 3) {
                showMessage(errorMessage, 'Display name must be at least 3 characters long.');
                return;
            }
            
            if (username.length > 30) {
                showMessage(errorMessage, 'Display name cannot exceed 30 characters.');
                return;
            }
            
            if (!isValidUsername(username)) {
                showMessage(errorMessage, 'Display name can only contain letters, numbers, spaces, hyphens, and apostrophes.');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage(errorMessage, 'Please enter a valid email address.');
                return;
            }
            
            if (password.length < 8) {
                showMessage(errorMessage, 'Password must be at least 8 characters long. Please try again.');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(errorMessage, 'Passwords do not match. Please try again.');
                return;
            }
            
            // Show loading state
            createAccountBtn.disabled = true;
            createAccountBtn.innerHTML = '<span class="spinner"></span> Creating Account...';
            
            try {
                const { auth, fetchSignInMethodsForEmail } = window.firebaseAuth;
                const { doc, setDoc, serverTimestamp, db } = window.firebaseFirestore;
                
                // First check if email already exists
                const methods = await fetchSignInMethodsForEmail(auth, email);
                if (methods && methods.length > 0) {
                    throw { 
                        code: 'auth/email-already-in-use', 
                        message: 'This email is already registered. Please use a different email or try signing in.' 
                    };
                }
                
                // Create user with email and password
                const userCredential = await window.firebaseAuth.createUserWithEmailAndPassword(
                    auth, 
                    email, 
                    password
                );
                
                const user = userCredential.user;
                
                // Update user profile with display name
                await window.firebaseAuth.updateProfile(user, {
                    displayName: username
                });
                
                // Send email verification
                await window.firebaseAuth.sendEmailVerification(user);
                
                // Save additional user data to Firestore
                await window.firebaseFirestore.setDoc(
                    window.firebaseFirestore.doc('users', user.uid),
                    {
                        displayName: username,
                        email: email,
                        createdAt: window.firebaseFirestore.serverTimestamp(),
                        lastLogin: window.firebaseFirestore.serverTimestamp(),
                        emailVerified: false,
                        role: 'user' // Default role
                    }
                );
                
                // Show success message
                showMessage(
                    successMessage, 
                    'Account created successfully! Please check your email to verify your account.',
                    false
                );
                
                // Reset form
                createAccountForm.reset();
                
                // Redirect to login page after 5 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);
                
            } catch (error) {
                console.error('Account creation error:', error);
                let errorMessageText = 'Error creating account. Please try again.';
                
                // Handle specific Firebase errors
                if (error.code === 'auth/email-already-in-use') {
                    errorMessageText = 'This email is already registered. Please use a different email or try signing in.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessageText = 'Password should be at least 6 characters';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessageText = 'Invalid email address format';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMessageText = 'Email/password accounts are not enabled';
                } else if (error.message) {
                    errorMessageText = error.message;
                }
                
                showMessage(errorMessage, errorMessageText);
            } finally {
                // Reset button state
                createAccountBtn.disabled = false;
                createAccountBtn.innerHTML = 'Create Account';
            }
        });
        
        // Auto-hide error message when user starts typing
        if (emailInput) {
            emailInput.addEventListener('input', function() {
                if (errorMessage) errorMessage.style.display = 'none';
            });
        }
        
        if (passwordInput) {
            passwordInput.addEventListener('input', function() {
                if (errorMessage) errorMessage.style.display = 'none';
            });
        }
        
        if (confirmPasswordInput) {
            confirmPasswordInput.addEventListener('input', function() {
                if (errorMessage) errorMessage.style.display = 'none';
            });
        }
        
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to home
                window.location.href = 'home.html';
            }
        });
        
        // Firestore is already initialized above
    </script>
</body>
</html>
