<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructor Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a23;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 { color: #66ccff; }
    .instructor-box {
      background-color: #1c1c3c;
      border: 1px solid #444;
      margin-bottom: 15px;
      padding: 15px;
    }
    .instructor-box h2 { color: #66ccff; }
    button {
      background-color: #004080;
      color: white;
      padding: 8px 16px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    .back-button {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <h1>Instructor Profiles</h1>
  <div id="instructor-profiles"></div>
  <button class="back-button" onclick="goBack()">Back to Enrollment Page</button>

  <script>
    const instructorProfiles = document.getElementById('instructor-profiles');
    const instructors = JSON.parse(localStorage.getItem('instructors')) || [];

    function displayInstructorProfiles() {
      instructorProfiles.innerHTML = '';
      if (instructors.length === 0) {
        instructorProfiles.innerHTML = '<p>No instructors registered.</p>';
        return;
      }
      instructors.forEach(inst => {
        const box = document.createElement('div');
        box.classList.add('instructor-box');
        box.innerHTML = `
          <h2>${inst.name}</h2>
          <p><strong>Subject:</strong> ${inst.subject}</p>
          <p><strong>Course:</strong> ${inst.course}</p>
          <p><strong>Year:</strong> ${inst.year}</p>
          <p><strong>Section:</strong> ${inst.section}</p>
          <p><strong>Day:</strong> ${inst.day}</p>
          <p><strong>Time:</strong> ${inst.time}</p>`;
        instructorProfiles.appendChild(box);
      });
    }

    function goBack() {
      window.location.href = 'Instructor.html';
    }

    displayInstructorProfiles();
  </script>
</body>
</html>
