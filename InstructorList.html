<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructor List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #000080;
      padding: 20px;
    }
    h1 {
      color: #000080;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000080;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #add8e6;
      cursor: pointer;
    }
    button {
      background-color: #000080;
      color: white;
      padding: 8px 16px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Registered Instructors</h1>

  <table id="instructorTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Name ▼</th>
        <th onclick="sortTable(1)">Subject ▼</th>
        <th onclick="sortTable(2)">Course ▼</th>
        <th onclick="sortTable(3)">Year ▼</th>
        <th onclick="sortTable(4)">Section ▼</th>
        <th onclick="sortTable(5)">Day ▼</th>
        <th onclick="sortTable(6)">Time ▼</th>
      </tr>
    </thead>
    <tbody id="instructorTableBody">
      <!-- Instructor data will be inserted here -->
    </tbody>
  </table>

  <button onclick="goBack()">Back to Schedule</button>

  <script>
    function displayInstructors() {
      const tableBody = document.getElementById('instructorTableBody');
      const instructors = JSON.parse(localStorage.getItem('instructors')) || [];

      tableBody.innerHTML = '';

      if (instructors.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="7" style="text-align:center;">No instructors found.</td>`;
        tableBody.appendChild(row);
        return;
      }

      instructors.forEach(instructor => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${instructor.name}</td>
          <td>${instructor.subject}</td>
          <td>${instructor.course}</td>
          <td>${instructor.year}</td>
          <td>${instructor.section}</td>
          <td>${instructor.day}</td>
          <td>${instructor.time}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function sortTable(columnIndex) {
      const table = document.getElementById('instructorTable');
      const tbody = table.getElementsByTagName('tbody')[0];
      const rows = Array.from(tbody.rows);
      const isAscending = table.rows[0].cells[columnIndex].getAttribute('data-order') !== 'asc';

      rows.sort((a, b) => {
        const aColText = a.cells[columnIndex].textContent.toLowerCase();
        const bColText = b.cells[columnIndex].textContent.toLowerCase();
        return isAscending 
          ? aColText.localeCompare(bColText)
          : bColText.localeCompare(aColText);
      });

      // Clear the table
      while (tbody.firstChild) {
        tbody.removeChild(tbody.firstChild);
      }

      // Reinsert sorted rows
      rows.forEach(row => tbody.appendChild(row));

      // Update sort indicator and order
      table.rows[0].cells[columnIndex].setAttribute(
        'data-order', 
        isAscending ? 'asc' : 'desc'
      );
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    displayInstructors();
  </script>

</body>
</html>
