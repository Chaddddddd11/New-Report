<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructor Profiles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a23;
      color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      color: #66ccff;
    }

    .instructor-box {
      background-color: #1c1c3c;
      border: 1px solid #444;
      margin-bottom: 15px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .instructor-box h2 {
      margin-top: 0;
      color: #66ccff;
    }

    .instructor-box p {
      margin: 5px 0;
    }

    button {
      background-color: #004080;
      color: white;
      padding: 8px 16px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    .back-button {
      margin-top: 20px;
      background-color: #003366;
    }

    .no-instructors {
      text-align: center;
      color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Instructor Profiles</h1>

  <div id="instructor-profiles"></div>

  <button class="back-button" onclick="goBack()">Back to Enrollment Page</button>

  <script>
    const instructorProfiles = document.getElementById('instructor-profiles');
    let instructors = JSON.parse(localStorage.getItem('instructors')) || [];

    // Function to display instructors in boxes
    function displayInstructorProfiles() {
      if (instructors.length === 0) {
        instructorProfiles.innerHTML = '<p class="no-instructors">No instructors registered.</p>';
      } else {
        instructors.forEach(instructor => {
          const box = document.createElement('div');
          box.classList.add('instructor-box');
          box.innerHTML = `
            <h2>${instructor.name}</h2>
            <p><strong>Subject:</strong> ${instructor.subject}</p>
            <p><strong>Course:</strong> ${instructor.course}</p>
            <p><strong>Year:</strong> ${instructor.year}</p>
            <p><strong>Section:</strong> ${instructor.section}</p>
            <p><strong>Day:</strong> ${instructor.day}</p>
            <p><strong>Time:</strong> ${instructor.time}</p>
          `;
          instructorProfiles.appendChild(box);
        });
      }
    }

    // Function to go back to the enrollment page
    function goBack() {
      window.location.href = "Instructor.html";
    }

    // Display profiles on page load
    displayInstructorProfiles();
  </script>

</body>
</html>
