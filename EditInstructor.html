<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Instructor - DHVSU</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B0000;  /* Dark Red */
            --secondary-color: #A52A2A;  /* Brown Red */
            --accent-color: #D4AF37;  /* Gold */
            --background-color: #F5F5DC;  /* Beige */
            --text-color: #333;
            --error-color: #DC143C;  /* Crimson */
            --success-color: #228B22;  /* Forest Green */
            --input-bg: #FFF8DC;  /* Cornsilk */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                            url('https://the-post-assets.sgp1.digitaloceanspaces.com/2023/03/DHVSU_thumbnail.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            position: relative;
            border: 1px solid #ddd;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group.required label:after {
            content: " *";
            color: var(--error-color);
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: var(--input-bg);
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(139, 0, 0, 0.25);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 15px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .btn-delete {
            background-color: var(--error-color);
            margin-left: 10px;
        }

        .btn-delete:hover {
            background-color: #B22222;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: var(--error-color);
            margin: 10px 0;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            margin: 10px 0;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="InstructorList.html" class="back-btn">‚Üê Back to List</a>
        <h1>Edit Instructor</h1>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="editInstructorForm">
            <div class="form-group required">
                <label for="name">Instructor Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group required">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group required">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="BSA">BSA</option>
                    <option value="BSAIS">BSAIS</option>
                    <option value="BSE">BSE</option>
                    <option value="BSPA">BS Public Administration</option>
                </select>
            </div>
            
            <div class="form-group required">
                <label for="year">Year Level</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                </select>
            </div>
            
            <div class="form-group required">
                <label for="section">Section</label>
                <select id="section" name="section" required>
                    <option value="">Select Section</option>
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                </select>
            </div>
            
            <div class="form-group required">
                <label for="day">Day</label>
                <select id="day" name="day" required>
                    <option value="">Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>
            
            <div class="form-group required">
                <label for="time">Class Time</label>
                <select id="time" name="time" required>
                    <option value="">Select Time</option>
                    <option value="07:00-08:00">07:00-08:00 AM</option>
                    <option value="08:00-09:00">08:00-09:00 AM</option>
                    <option value="09:00-10:00">09:00-10:00 AM</option>
                    <option value="10:00-11:00">10:00-11:00 AM</option>
                    <option value="11:00-12:00">11:00-12:00 PM</option>
                    <option value="12:00-13:00">12:00-01:00 PM</option>
                    <option value="13:00-14:00">01:00-02:00 PM</option>
                    <option value="14:00-15:00">02:00-03:00 PM</option>
                    <option value="15:00-16:00">03:00-04:00 PM</option>
                    <option value="16:00-17:00">04:00-05:00 PM</option>
                </select>
            </div>
            
            <div class="form-group required">
                <label for="room">Room</label>
                <select id="room" name="room" required>
                    <option value="">Select a room</option>
                </select>
            </div>
            
            <div class="form-actions" style="margin-top: 20px;">
                <button type="button" id="updateBtn">Update Instructor</button>
                <button type="button" id="deleteBtn" class="btn-delete">Delete Instructor</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Debug Firebase
        console.log('Initializing Firebase...');
        
        // Initialize Firebase
        const firebaseConfig = {
            // Add your Firebase config here
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        try {
            const app = initializeApp(firebaseConfig);
            console.log('Firebase app initialized:', app.name);
            
            // Enable offline persistence with error handling
            const db = getFirestore(app);
            enablePersistence(db).catch((err) => {
                if (err.code === 'failed-precondition') {
                    console.warn('Offline persistence can only be enabled in one tab at a time.');
                } else if (err.code === 'unimplemented') {
                    console.warn('The current browser does not support offline persistence.');
                }
                console.error('Persistence error:', err);
            });
            
            console.log('Firestore initialized with offline persistence');
        } catch (error) {
            console.error('Firebase initialization error:', error);
            showError('Failed to initialize Firebase. Please check your configuration.');
            throw error; // Re-throw to prevent further execution
        }

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const instructorId = urlParams.get('id');
        
        // DOM Elements
        const form = document.getElementById('editInstructorForm');
        const nameInput = document.getElementById('name');
        const subjectInput = document.getElementById('subject');
        const courseSelect = document.getElementById('course');
        const yearSelect = document.getElementById('year');
        const sectionSelect = document.getElementById('section');
        const daySelect = document.getElementById('day');
        const timeSelect = document.getElementById('time');
        const roomSelect = document.getElementById('room');
        const updateBtn = document.getElementById('updateBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Load instructor data
        async function loadInstructorData() {
            console.log('Loading instructor data for ID:', instructorId);
            
            if (!instructorId) {
                const errorMsg = 'No instructor ID provided';
                console.error(errorMsg);
                showError(errorMsg);
                setTimeout(() => window.location.href = 'InstructorList.html', 2000);
                return;
            }

            try {
                // Show loading state
                updateBtn.disabled = true;
                updateBtn.textContent = 'Loading...';
                
                // Disable all form fields while loading
                const formInputs = [nameInput, subjectInput, courseSelect, yearSelect, sectionSelect, daySelect, timeSelect, roomSelect];
                formInputs.forEach(input => input.disabled = true);
                
                // Fetch instructor data
                const docRef = db.collection('Instructors').doc(instructorId);
                const doc = await docRef.get();
                
                if (!doc.exists) {
                    const errorMsg = `No instructor found with ID: ${instructorId}`;
                    console.error(errorMsg);
                    showError('Instructor not found. Redirecting...');
                    setTimeout(() => window.location.href = 'InstructorList.html', 2000);
                    return;
                }
                
                const data = doc.data();
                console.log('Retrieved instructor data:', data);
                
                // Store the original data for comparison
                window.originalInstructorData = { ...data };
                
                // First, load all rooms
                console.log('Loading rooms...');
                await loadRooms();
                
                // Then set all form fields using the correct field names from the database
                nameInput.value = data.name || '';
                subjectInput.value = data.subject || '';
                courseSelect.value = data.course || '';
                yearSelect.value = data.year ? data.year.toString() : ''; // Ensure year is a string for comparison
                sectionSelect.value = data.section || '';
                daySelect.value = data.day || '';
                timeSelect.value = data.time || '';
                
                // Enable all fields
                formInputs.forEach(input => input.disabled = false);
                
                // Load rooms with availability check
                console.log('Loading rooms with availability check...');
                await loadRooms(); // This will handle the room selection and availability
                
                // Update the UI to show the current room is being loaded
                const roomToSelect = data.roomName;
                if (roomToSelect) {
                    console.log('Attempting to select room:', roomToSelect);
                    
                    // Small delay to ensure room options are populated
                    setTimeout(() => {
                        const roomOption = Array.from(roomSelect.options).find(opt => opt.value === roomToSelect);
                        if (roomOption) {
                            if (!roomOption.disabled) {
                                roomSelect.value = roomToSelect;
                                console.log('Room set to:', roomSelect.value);
                            } else {
                                console.warn(`Warning: Previously assigned room ${roomToSelect} is no longer available`);
                                showError(`Warning: Previously assigned room ${roomToSelect} is no longer available`);
                                roomOption.selected = true; // Keep it selected but show as unavailable
                            }
                        } else {
                            console.warn(`Warning: Room ${roomToSelect} not found in room list`);
                            showError(`Warning: Room ${roomToSelect} not found`);
                            
                            // Add the missing room as a disabled option
                            const roomOption = document.createElement('option');
                            roomOption.value = roomToSelect;
                            roomOption.textContent = `${roomToSelect} (Not available)`;
                            roomOption.disabled = true;
                            roomOption.selected = true;
                            roomSelect.insertBefore(roomOption, roomSelect.firstChild.nextSibling);
                        }
                    }, 100);
                }
                
                // Set up event listeners for room updates
                daySelect.addEventListener('change', handleRoomUpdate);
                timeSelect.addEventListener('change', handleRoomUpdate);
                
                // Re-enable the update button
                updateBtn.disabled = false;
                updateBtn.textContent = 'Update Instructor';
                
                console.log('Instructor data loaded successfully');
                
            } catch (error) {
                // Enhanced error handling
                console.group('Firestore Error Details');
                console.error('Error loading instructor:', error);
                console.log('Error name:', error.name);
                console.log('Error code:', error.code);
                console.log('Error message:', error.message);
                console.log('Error stack:', error.stack);
                
                // Check Firebase specific errors
                if (error.code) {
                    switch(error.code) {
                        case 'permission-denied':
                            console.error('Firestore Permission Denied. Check your security rules.');
                            showError('Permission denied. Please check if you have the necessary permissions.');
                            break;
                        case 'unauthenticated':
                            console.error('User not authenticated');
                            showError('Please sign in to continue');
                            break;
                        case 'not-found':
                            console.error('Document not found');
                            showError('Instructor data not found');
                            break;
                        default:
                            console.error('Firestore error:', error.code, error.message);
                            showError(`Database error: ${error.message}`);
                    }
                } else {
                    console.error('Non-Firebase error:', error);
                    showError(`Error: ${error.message || 'Unknown error occurred'}`);
                }
                
                console.groupEnd();
                
                // Re-enable the update button
                updateBtn.disabled = false;
                updateBtn.textContent = 'Update Instructor';
                
                // Log network status
                console.log('Online status:', navigator.onLine ? 'Online' : 'Offline');
                
                // Try to detect if Firebase is initialized correctly
                if (typeof firebase === 'undefined' || !firebase.apps.length) {
                    console.error('Firebase is not properly initialized');
                    showError('Firebase is not properly initialized. Please refresh the page.');
                } else {
                    console.log('Firebase is initialized:', firebase.apps[0].name);
                }
            }
        }
        
        // Handle room updates when day or time changes
        async function handleRoomUpdate() {
            console.log('Day or time changed, updating rooms...');
            await updateAvailableRooms();
            
            // If the previously selected room is still available, keep it selected
            const currentRoom = roomSelect.value;
            if (currentRoom) {
                const optionExists = Array.from(roomSelect.options).some(option => 
                    option.value === currentRoom && !option.disabled
                );
                
                if (!optionExists) {
                    roomSelect.value = '';
                }
            }
        }

        // Load rooms and check availability
        async function loadRooms() {
            try {
                // Get all rooms and current instructor data
                const [roomsSnapshot, instructorDoc] = await Promise.all([
                    db.collection('rooms').get(),
                    instructorId ? db.collection('Instructors').doc(instructorId).get() : Promise.resolve(null)
                ]);
                
                // Get current instructor's room and schedule
                const instructorData = instructorDoc?.exists ? instructorDoc.data() : null;
                const currentRoom = instructorData?.roomName || '';
                const currentDay = instructorData?.day || '';
                const currentTime = instructorData?.time || '';
                
                // Clear and prepare room select
                roomSelect.innerHTML = '';
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Select a room';
                roomSelect.appendChild(defaultOption);
                
                // Process each room
                const rooms = [];
                roomsSnapshot.forEach(doc => {
                    const room = { id: doc.id, ...doc.data() };
                    rooms.push(room);
                });
                
                // Check room availability if we have a day and time
                if (currentDay && currentTime) {
                    // Get all instructors for the same day and time
                    const [startTime, endTime] = currentTime.split('-').map(t => t.trim());
                    const conflictingInstructors = await db.collection('Instructors')
                        .where('day', '==', currentDay)
                        .where('time', '==', currentTime)
                        .get();
                    
                    // Get list of booked rooms for this time slot
                    const bookedRoomNames = new Set();
                    conflictingInstructors.forEach(doc => {
                        const data = doc.data();
                        if (doc.id !== instructorId && data.roomName) {
                            bookedRoomNames.add(data.roomName);
                        }
                    });
                    
                    // Add rooms to select with availability status
                    rooms.forEach(room => {
                        const option = document.createElement('option');
                        option.value = room.roomName;  // Use roomName as the value
                        
                        // Check if room is booked
                        const isBooked = bookedRoomNames.has(room.roomName);
                        const capacity = parseInt(room.capacity) || 0;
                        const studentCapacity = studentCapacityMap[courseSelect.value]?.[yearSelect.value]?.[sectionSelect.value] || 0;
                        const hasCapacity = capacity >= studentCapacity;
                        
                        // Set option properties based on availability
                        if (isBooked) {
                            option.disabled = true;
                            option.textContent = `${room.roomName} (Booked)`;
                        } else if (!hasCapacity) {
                            option.disabled = true;
                            option.textContent = `${room.roomName} (Too small: ${capacity} < ${studentCapacity} students)`;
                        } else {
                            option.textContent = `${room.roomName} (${capacity} seats)`;
                        }
                        
                        // Select current room if it matches
                        if (room.roomName === currentRoom) {
                            option.selected = true;
                            if (isBooked || !hasCapacity) {
                                // Show warning if current room is no longer suitable
                                const warning = isBooked ? 'currently booked' : 'too small';
                                showError(`Warning: Previously assigned room ${room.roomName} is ${warning} for this time slot`);
                            }
                        }
                        
                        roomSelect.appendChild(option);
                    });
                    
                    // If current room isn't in the list, add it as unavailable
                    if (currentRoom && !rooms.some(r => r.roomName === currentRoom)) {
                        const option = document.createElement('option');
                        option.value = currentRoom;
                        option.textContent = `${currentRoom} (Not available)`;
                        option.disabled = true;
                        option.selected = true;
                        roomSelect.insertBefore(option, roomSelect.firstChild.nextSibling);
                    }
                } else {
                    // If no day/time selected, just show all rooms
                    rooms.forEach(room => {
                        const option = document.createElement('option');
                        option.value = room.roomName;
                        option.textContent = `${room.roomName} (${room.capacity} seats)`;
                        if (room.roomName === currentRoom) {
                            option.selected = true;
                        }
                        roomSelect.appendChild(option);
                    });
                }
                
                roomSelect.disabled = false;
                
            } catch (error) {
                console.error('Error loading rooms:', error);
                showError('Failed to load rooms');
                roomSelect.innerHTML = '<option value="">Error loading rooms</option>';
                roomSelect.disabled = true;
            }
        }

        // Helper function to convert time string to minutes (24-hour format)
        function timeToMinutes(timeStr) {
            // Remove any AM/PM and trim whitespace
            const cleanTime = timeStr.trim().replace(/\s*[aApP][mM]\s*$/, '').trim();
            
            // Split into hours and minutes
            const [hours, minutes = '00'] = cleanTime.split(':');
            
            // Convert to 24-hour format and calculate total minutes
            let hours24 = parseInt(hours, 10);
            // Handle 12-hour format conversion if needed
            if (timeStr.toLowerCase().includes('pm') && hours24 < 12) {
                hours24 += 12;
            } else if (timeStr.toLowerCase().includes('am') && hours24 === 12) {
                hours24 = 0;
            }
            
            return hours24 * 60 + parseInt(minutes, 10);
        }

        // Update available rooms based on day and time
        async function updateAvailableRooms() {
            console.log('=== UPDATING AVAILABLE ROOMS ===');
            
            const selectedDay = daySelect.value;
            const classTime = timeSelect.value;
            const course = courseSelect.value;
            const year = yearSelect.value;
            const section = sectionSelect.value;
            const currentRoom = roomSelect.value;
            
            console.log(`[updateAvailableRooms] Selected Criteria: Day='${selectedDay}', Time='${classTime}', Course='${course}', Year='${year}', Section='${section}'`);
            
            // Check if all required fields are selected
            if (!selectedDay || !classTime || !course || !year || !section) {
                roomSelect.disabled = true;
                roomSelect.innerHTML = '<option value="">Please select all fields first</option>';
                return;
            }
            
            try {
                // Show loading state
                roomSelect.disabled = true;
                roomSelect.innerHTML = '<option value="">Checking room availability...</option>';
                
                // Get student capacity for the selected course/year/section
                const studentCapacity = studentCapacityMap[course]?.[year]?.[section] || 0;
                console.log(`[updateAvailableRooms] Required Student Capacity: ${studentCapacity}`);
                
                // Get all rooms and instructors
                const [roomsSnapshot, instructorsSnapshot] = await Promise.all([
                    db.collection('rooms').get(),
                    db.collection('Instructors').get()
                ]);
                
                console.log(`[updateAvailableRooms] Fetched ${instructorsSnapshot.size} instructors and ${roomsSnapshot.size} room documents.`);
                
                // Parse selected time from dropdown into minutes
                const [selectedTimeStartStr, selectedTimeEndStr] = classTime.split('-').map(t => t.trim());
                const selectedStartMinutes = timeToMinutes(selectedTimeStartStr);
                const selectedEndMinutes = timeToMinutes(selectedTimeEndStr);
                
                console.log(`[updateAvailableRooms] Parsed selected time: StartMinutes=${selectedStartMinutes}, EndMinutes=${selectedEndMinutes}`);
                
                // Create a map to track room availability
                const roomAvailability = new Map();
                
                // Initialize all rooms as available
                roomsSnapshot.forEach(doc => {
                    const roomData = doc.data();
                    const roomName = roomData.name || doc.id;
                    const roomCapacity = parseInt(roomData.capacity) || 0;
                    
                    roomAvailability.set(roomName, {
                        id: doc.id,
                        name: roomName,
                        capacity: roomCapacity,
                        isAvailable: roomCapacity >= studentCapacity,
                        isBooked: false
                    });
                });
                
                // Mark rooms as booked based on instructor schedules
                instructorsSnapshot.forEach(doc => {
                    const instructor = doc.data();
                    // Skip current instructor or entries without required data
                    if (doc.id === instructorId || !instructor.room || !instructor.day || !instructor.time) {
                        return;
                    }
                    
                    // Skip if not the same day
                    if (instructor.day !== selectedDay) {
                        return;
                    }
                    
                    // Skip if time format is invalid
                    if (typeof instructor.time !== 'string') {
                        return;
                    }
                    
                    try {
                        const [instructorStartStr, instructorEndStr] = instructor.time.split('-').map(t => t.trim());
                        const instructorStartMinutes = timeToMinutes(instructorStartStr);
                        const instructorEndMinutes = timeToMinutes(instructorEndStr);
                        
                        // Check for time overlap
                        if (selectedStartMinutes < instructorEndMinutes && selectedEndMinutes > instructorStartMinutes) {
                            // There's a time conflict, mark the room as booked
                            const roomInfo = roomAvailability.get(instructor.room);
                            if (roomInfo) {
                                roomInfo.isBooked = true;
                            }
                        }
                    } catch (e) {
                        console.warn(`Error processing instructor time: ${instructor.time}`, e);
                    }
                });
                
                // Update room select options
                roomSelect.innerHTML = '';
                
                // Add default option
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Select a room';
                roomSelect.appendChild(defaultOption);
                
                // Add available rooms to select
                let hasAvailableRooms = false;
                let currentRoomSelected = false;
                
                // First, add all available rooms
                roomAvailability.forEach((roomInfo, roomName) => {
                    const option = document.createElement('option');
                    option.value = roomName;
                    
                    // Check if room is available and has enough capacity
                    const isAvailable = !roomInfo.isBooked && roomInfo.isAvailable;
                    
                    if (isAvailable) {
                        hasAvailableRooms = true;
                        option.textContent = `${roomName} (${roomInfo.capacity} seats)`;
                    } else {
                        option.disabled = true;
                        option.textContent = `${roomName} (${roomInfo.isBooked ? 'Booked' : 'Too small'})`;
                    }
                    
                    // Check if this is the current room and it's available
                    if (roomName === currentRoom) {
                        if (isAvailable) {
                            option.selected = true;
                            currentRoomSelected = true;
                        } else {
                            console.warn(`Previously selected room ${currentRoom} is no longer available`);
                        }
                    }
                    
                    roomSelect.appendChild(option);
                });
                
                // If current room wasn't in the list but exists in the database, add it as disabled
                if (currentRoom && !currentRoomSelected) {
                    const roomExists = Array.from(roomSelect.options).some(opt => opt.value === currentRoom);
                    if (!roomExists) {
                        const option = document.createElement('option');
                        option.value = currentRoom;
                        option.disabled = true;
                        option.textContent = `${currentRoom} (Unavailable)`;
                        option.selected = true; // Keep it selected but disabled
                        roomSelect.insertBefore(option, roomSelect.firstChild);
                        console.warn(`Room ${currentRoom} is not available but was previously assigned`);
                    }
                }
                
                roomSelect.disabled = false;
                
                if (!hasAvailableRooms) {
                    showError('No rooms available for the selected criteria. Please try a different day/time.');
                }
                
                console.log('Available rooms updated');
                
            } catch (error) {
                console.error('Error updating available rooms:', error);
                showError('Failed to update room availability');
                roomSelect.innerHTML = '<option value="">Error loading rooms</option>';
                roomSelect.disabled = true;
            }
        }

        // Update instructor
        async function updateInstructor() {
            if (!validateForm()) {
                return;
            }
            
            try {
                updateBtn.disabled = true;
                updateBtn.textContent = 'Updating...';
                
                const updatedData = {
                    name: nameInput.value.trim(),
                    subject: subjectInput.value.trim(),
                    course: courseSelect.value,
                    year: yearSelect.value,
                    section: sectionSelect.value,
                    day: daySelect.value,
                    time: timeSelect.value,
                    roomId: roomSelect.value,  
                    roomName: roomSelect.options[roomSelect.selectedIndex]?.text.split(' (')[0] || roomSelect.value,
                    updatedAt: new Date()
                };
                
                await db.collection('Instructors').doc(instructorId).update(updatedData);
                
                showSuccess('Instructor updated successfully');
                
            } catch (error) {
                console.error('Error updating instructor:', error);
                showError('Failed to update instructor: ' + error.message);
            } finally {
                updateBtn.disabled = false;
                updateBtn.textContent = 'Update Instructor';
            }
        }
        
        // Delete instructor
        async function deleteInstructor() {
            if (!confirm('Are you sure you want to delete this instructor?')) {
                return;
            }
            
            try {
                deleteBtn.disabled = true;
                deleteBtn.textContent = 'Deleting...';
                
                await db.collection('Instructors').doc(instructorId).delete();
                
                showSuccess('Instructor deleted successfully');
                
                // Redirect to list after a short delay
                setTimeout(() => {
                    window.location.href = 'InstructorList.html';
                }, 1500);
                
            } catch (error) {
                console.error('Error deleting instructor:', error);
                showError('Failed to delete instructor: ' + error.message);
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'Delete Instructor';
            }
        }
        
        // Validate form
        function validateForm() {
            if (!nameInput.value.trim()) {
                showError('Please enter instructor name');
                nameInput.focus();
                return false;
            }
            
            if (!subjectInput.value.trim()) {
                showError('Please enter subject');
                subjectInput.focus();
                return false;
            }
            
            if (!courseSelect.value) {
                showError('Please select a course');
                courseSelect.focus();
                return false;
            }
            
            if (!yearSelect.value) {
                showError('Please select year level');
                yearSelect.focus();
                return false;
            }
            
            if (!sectionSelect.value) {
                showError('Please select section');
                sectionSelect.focus();
                return false;
            }
            
            if (!daySelect.value) {
                showError('Please select day');
                daySelect.focus();
                return false;
            }
            
            if (!timeSelect.value) {
                showError('Please select class time');
                timeSelect.focus();
                return false;
            }
            
            if (!roomSelect.value) {
                showError('Please select a room');
                roomSelect.focus();
                return false;
            }
            
            return true;
        }
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // Scroll to error message
            errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // Hide after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Hide after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
        
        // Set up event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Disable room selection initially
            roomSelect.disabled = true;
            roomSelect.innerHTML = '<option value="">Please select all fields first</option>';
            
            // Load instructor data if in edit mode
            if (instructorId) {
                loadInstructorData();
            } else {
                showError('No instructor ID provided');
                return;
            }
            
            // Set up form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                updateInstructor();
            });
            
            // Set up delete button
            deleteBtn.addEventListener('click', deleteInstructor);
            
            // Set up event listeners for room updates when any required field changes
            const fieldsToWatch = [courseSelect, yearSelect, sectionSelect, daySelect, timeSelect];
            fieldsToWatch.forEach(field => {
                field.addEventListener('change', () => {
                    // Only update rooms if all required fields have values
                    const allFieldsFilled = fieldsToWatch.every(f => f.value);
                    if (allFieldsFilled) {
                        updateAvailableRooms();
                    } else {
                        roomSelect.disabled = true;
                        roomSelect.innerHTML = '<option value="">Please select all fields first</option>';
                    }
                });
            });
        });
    </script>
</body>
</html>
