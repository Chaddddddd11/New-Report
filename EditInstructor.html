<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Instructor - DHVSU</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #610000;
            --secondary-color: #800a0a;
            --accent-color: #F7B32D;
            --background-color: #F4F7F6;
            --text-color: #333;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),

            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px 0;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 20px auto;
            max-width: 800px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .header-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="color"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .color-preview {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            margin-top: 10px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .btn-delete {
            background-color: #dc3545;
            margin-left: 10px;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .btn {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--accent-color);
        }

        .error-message {
            color: var(--error-color);
            margin: 10px 0;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            display: none;

        #deleteBtn {
            background-color: #dc3545;
        }

            background-color: #c82333;
        }

</head>

                    <option value="Saturday">Saturday</option>

            <div class="form-group required">

                    <option value="">Select Class Time</option>
                    <option value="07:00-08:00">07:00-08:00</option>
                    <option value="08:00-09:00">08:00-09:00</option>

                <label for="room">Room*</label>

                    <option value="">Select course, year, section, day and time</option>
                </select>

    <script type="module">

            getFirestore,

            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDeqxzp_-kKjM3hPr6CLGfTn38e4swSKbo",

        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Collections
        const instructorsCollectionRef = collection(db, 'Instructors');
        const roomsCollectionRef = collection(db, 'rooms');

        // DOM Elements
        const nameInput = document.getElementById('name');
        const subjectInput = document.getElementById('subject');
        const courseSelect = document.getElementById('course');
        const yearSelect = document.getElementById('year');
        const sectionSelect = document.getElementById('section');
        const daySelect = document.getElementById('day');
        const timeSelect = document.getElementById('time');
        const roomSelect = document.getElementById('room');
        const updateBtn = document.getElementById('updateBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const errorMessage = document.getElementById('errorMessage');
        const studentCapacitySpan = document.getElementById('studentCapacity');
        const studentCapacityContainer = document.getElementById('studentCapacityContainer');
        
        // Get URL parameters and initialize instructor data
        const urlParams = new URLSearchParams(window.location.search);
        const instructorId = urlParams.get('id');
        let currentInstructor = null;
        
        // Student capacity map (course -> year -> section -> capacity)
        const studentCapacityMap = {
            'BSA': {
                '1st': { 'A': 30, 'B': 30, 'C': 30, 'D': 30 },
                '2nd': { 'A': 25, 'B': 25, 'C': 25, 'D': 25 },

            'BSE': {
                '1st': { 'A': 25, 'B': 25 },
                '2nd': { 'A': 20, 'B': 20 },
                '3rd': { 'A': 15, 'B': 15 },

            'BSPublicAdministration': {
                '1st': { 'A': 25 },
                '2nd': { 'A': 20 },
                '3rd': { 'A': 15 },
                '4th': { 'A': 10 }
            },
            'MSMarketing': {
                '1st': { 'A': 20 },
                '2nd': { 'A': 15 }
            },
            'BSEE': {
                '1': { 'A': 25 },
                '2': { 'A': 20 },
                '3': { 'A': 15 },
                '4': { 'A': 10 }
            },
            'BSECE': {
                '1': { 'A': 20 },
                '2': { 'A': 15 },
                '3': { 'A': 10 },
                '4': { 'A': 10 }
            },
            'BSIS': {
                '1': { 'A': 30 },
                '2': { 'A': 25 },
                '3': { 'A': 20 },
                '4': { 'A': 15 }
            }
        };

        // Global variables
        let allRooms = [];
        let allInstructors = [];

        // Load instructor data
        async function loadInstructorData() {
            if (!instructorId) return;

            try {
                const docRef = doc(db, 'Instructors', instructorId);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    currentInstructor = data;
                    
                    // Populate form fields
                    nameInput.value = data.name || '';
                    subjectInput.value = data.subject || '';
                    courseSelect.value = data.course || '';
                    yearSelect.value = data.year || '';
                    sectionSelect.value = data.section || '';
                    daySelect.value = data.day || '';
                    timeSelect.value = data.time || '';
                    
                    // Update student capacity and available rooms
                    updateStudentCapacity();
                    updateAvailableRooms();
                    
                    // Set the room after a short delay to ensure options are loaded
                    setTimeout(() => {
                        if (data.roomName) {
                            roomSelect.value = data.roomName;
                        }
                    }, 1000);
                } else {
                    console.error('No such document!');
                    showError('Instructor not found');
                }
            } catch (error) {
                console.error('Error getting instructor:', error);
                showError('Error loading instructor data: ' + error.message);
            }
        }

        // Fetch all rooms
        async function fetchRooms() {
            try {
                console.log('=== FETCHING ROOMS FROM FIRESTORE ===');
                const querySnapshot = await db.collection('rooms').get();
                allRooms = [];
                querySnapshot.forEach(doc => {
                    const roomData = {
                        id: doc.id,
                        ...doc.data()
                    };
                    console.log('Loaded room:', roomData);
                    allRooms.push(roomData);
                });
                console.log('Total rooms loaded:', allRooms.length);
                return allRooms;
            } catch (error) {
                console.error('Error fetching rooms:', error);
                showError('Error loading rooms');
                return [];
            }
        }

        // Fetch all instructors
        async function fetchInstructors() {
            try {
                const querySnapshot = await db.collection('Instructors').get();
                allInstructors = [];
                querySnapshot.forEach(doc => {
                    // Skip current instructor
                    if (doc.id !== instructorId) {
                        allInstructors.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    }
                });
                return allInstructors;
            } catch (error) {
                console.error('Error fetching instructors:', error);
                showError('Error loading instructor data');
                return [];
            }
        }

        // Update student capacity display
        function updateStudentCapacity() {
            const course = courseSelect.value;
            const year = yearSelect.value;
            const section = sectionSelect.value;
            const container = document.getElementById('studentCapacityContainer');
            const capacityDisplay = document.getElementById('studentCapacity');
            
            if (course && year && section) {
                const capacity = studentCapacityMap[course]?.[year]?.[section] || 'N/A';
                if (capacityDisplay) {
                    capacityDisplay.textContent = capacity;
                }
                if (container) {
                    container.style.display = 'block';
                }
            } else {
                if (container) {
                    container.style.display = 'none';
                }
            }
        }

        // Helper function to convert time string to minutes (24-hour format)
        function timeToMinutes(timeStr) {
            if (!timeStr) {
                console.log('timeToMinutes: No time string provided');
                return 0;
            }
            try {
                console.log('timeToMinutes - Input:', timeStr);
                // Handle time range (e.g., "7:00-8:00")
                const timePart = timeStr.split('-')[0].trim();
                // Remove any non-numeric characters except colon
                const cleanTime = timePart.replace(/[^0-9:]/g, '');
                const [hours, minutes] = cleanTime.split(':').map(Number);
                const totalMinutes = (hours * 60) + (minutes || 0);
                console.log('timeToMinutes - Parsed:', { hours, minutes, totalMinutes });
                return totalMinutes;
            } catch (error) {
                console.error('Error in timeToMinutes:', error, 'for time:', timeStr);
                return 0;
            }
        }

        // Update available rooms based on current selection
        async function updateAvailableRooms() {
            console.log('=== UPDATING AVAILABLE ROOMS ===');
            const selectedDay = daySelect.value;
            const classTime = timeSelect.value;
            const course = courseSelect.value;
            const year = yearSelect.value;
            const section = sectionSelect.value;
            
            if (!selectedDay || !classTime || !course || !year || !section) {
                roomSelect.innerHTML = '<option value="">Select all fields first</option>';
                return;
            }
            
            try {
                // Show loading state
                roomSelect.innerHTML = '<option value="">Checking room availability...</option>';
                
                // Get student capacity for the selected course/year/section
                const studentCapacity = studentCapacityMap[course]?.[year]?.[section] || 0;
                
                // Get all rooms and instructors in parallel
                const [roomsSnapshot, instructorsSnapshot] = await Promise.all([
                    getDocs(collection(db, 'rooms')),
                    getDocs(query(
                        collection(db, 'Instructors'),
                        where('day', '==', selectedDay),
                        where('time', '==', classTime)
                    ))
                ]);
                
                console.log(`Found ${roomsSnapshot.docs.length} rooms and ${instructorsSnapshot.docs.length} instructors`);
                
                // Get list of booked room names
                const bookedRoomNames = new Set();
                instructorsSnapshot.forEach(doc => {
                    // Skip current instructor when checking for conflicts
                    if (doc.id !== instructorId) {
                        const instructor = doc.data();
                        if (instructor.roomName) {
                            bookedRoomNames.add(instructor.roomName);
                        }
                    }
                });
                
                console.log('Booked rooms at this time:', Array.from(bookedRoomNames));
                
                // Filter available rooms
                const availableRooms = [];
                roomsSnapshot.forEach(doc => {
                    const room = { id: doc.id, ...doc.data() };
                    const roomName = room.roomName || room.name;
                    const isBooked = bookedRoomNames.has(roomName);
                    const roomCapacity = parseInt(room.capacity) || 0;
                    const hasCapacity = roomCapacity >= studentCapacity;
                    
                    console.log(`Room ${roomName}:`, {
                        isBooked,
                        roomCapacity,
                        studentCapacity,
                        hasCapacity
                    });
                    
                    if (!isBooked && hasCapacity) {
                        availableRooms.push({
                            id: room.id,
                            name: roomName,
                            capacity: roomCapacity
                        });
                    }
                });
                
                console.log('Available rooms:', availableRooms);
                
                // Update room select
                roomSelect.innerHTML = '';
                
                // Add default option
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = availableRooms.length > 0 
                    ? 'Select a room' 
                    : 'No rooms available';
                roomSelect.appendChild(defaultOption);
                
                // Add available rooms to select
                availableRooms.forEach(room => {
                    const option = document.createElement('option');
                    option.value = room.name;
                    option.textContent = `${room.name} (Capacity: ${room.capacity})`;
                    
                    // Select the room if it matches the current instructor's room
                    if (currentInstructor?.roomName === room.name) {
                        option.selected = true;
                    }
                    
                    roomSelect.appendChild(option);
                });
                
                // If current room is not in available rooms but exists, add it as an option
                if (currentInstructor?.roomName && !availableRooms.some(r => r.name === currentInstructor.roomName)) {
                    const currentRoom = Array.from(roomsSnapshot.docs)
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .find(r => (r.roomName === currentInstructor.roomName || r.name === currentInstructor.roomName));
                    
                    if (currentRoom) {
                        const option = document.createElement('option');
                        option.value = currentInstructor.roomName;
                        option.textContent = `${currentInstructor.roomName} (Capacity: ${currentRoom.capacity}) - Currently Booked`;
                        option.selected = true;
                        roomSelect.appendChild(option);
                    }
                }
                
                roomSelect.disabled = false;
            } catch (error) {
                console.error('Error updating available rooms:', error);
                roomSelect.innerHTML = '<option value="">Error loading rooms. Please try again.</option>';
                roomSelect.disabled = true;
            }
        }
        
        // Update instructor
        async function updateInstructor() {
            const name = nameInput.value.trim();
            const subject = subjectInput.value.trim();
            const course = courseSelect.value;
            const year = yearSelect.value;
            const section = sectionSelect.value;
            const day = daySelect.value;
            const time = timeSelect.value;
            const roomName = roomSelect.value;
            
            // Basic validation
            if (!name || !subject || !course || !year || !section || !day || !time || !roomName) {
                showError('Please fill in all required fields');
                return;
            }
            
            try {
                // Show loading state
                updateBtn.disabled = true;
                updateBtn.textContent = 'Updating...';
                
                // Check for room conflicts (excluding current instructor)
                const roomConflictQuery = query(
                    collection(db, 'Instructors'),
                    where('day', '==', day),
                    where('time', '==', time),
                    where('roomName', '==', roomName)
                );
                
                const roomConflicts = await getDocs(roomConflictQuery);
                let hasRoomConflict = false;
                
                roomConflicts.forEach(doc => {
                    // Skip current instructor when checking for conflicts
                    if (doc.id !== instructorId) {
                        hasRoomConflict = true;
                    }
                });
                
                if (hasRoomConflict) {
                    showError(`Room ${roomName} is already booked at ${time} on ${day}`);
                    updateBtn.disabled = false;
                    updateBtn.textContent = 'Update Instructor';
                    return;
                }
                
                // Update instructor data
                const instructorData = {
                    name: name,
                    subject: subject,
                    course: course,
                    year: year,
                    section: section,
                    day: day,
                    time: time,
                    roomName: roomName,
                    updatedAt: serverTimestamp()
                };

                // Update instructor in Firestore
                await updateDoc(doc(db, 'Instructors', instructorId), instructorData);
                
                // Show success message and redirect
                alert('Instructor updated successfully!');
                window.location.href = 'InstructorList.html';
            } catch (error) {
                console.error('Error updating instructor:', error);
                showError('Error updating instructor: ' + error.message);
                updateBtn.disabled = false;
                updateBtn.textContent = 'Update Instructor';
            }
        }
        
        // Delete instructor
        async function deleteInstructor() {
            if (!confirm('Are you sure you want to delete this instructor?')) {
                return;
            }

            try {
                deleteBtn.disabled = true;
                deleteBtn.textContent = 'Deleting...';
                
                await deleteDoc(doc(db, 'Instructors', instructorId));
                alert('Instructor deleted successfully!');
                window.location.href = 'InstructorList.html';
            } catch (error) {
                console.error('Error deleting instructor:', error);
                showError('Error deleting instructor: ' + error.message);
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'Delete Instructor';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Helper function to check time conflicts
        function hasTimeConflict(time1, time2) {
            if (!time1 || !time2) return false;
            return time1 === time2;
        }

        // Update instructor
        async function updateInstructor() {
            const name = nameInput.value.trim();
            const subject = subjectInput.value.trim();
            const course = courseSelect.value;
            const year = yearSelect.value;
            const section = sectionSelect.value;
            const day = daySelect.value;
            const time = timeSelect.value;
            const roomName = roomSelect.value;
            
            // Basic validation
            if (!name || !subject || !course || !year || !section || !day || !time || !roomName) {
                showError('Please fill in all required fields');
                return;
            }
            
            try {
                // Check for room conflicts
                const roomConflictQuery = query(
                    collection(db, "Instructors"),
                    where("day", "==", day),
                    where("roomName", "==", roomName)
                );
                
                const roomConflicts = await getDocs(roomConflictQuery);
                let hasRoomConflict = false;
                
                roomConflicts.forEach(doc => {
                    if (doc.id === instructorId) return; // Skip current instructor
                    const instructor = doc.data();
                    if (hasTimeConflict(time, instructor.time)) {
                        showError(`Room ${roomName} is already booked at ${time} on ${day}`);
                        hasRoomConflict = true;
                    }
                });
                
                if (hasRoomConflict) return;
                
                // Update instructor data
                const instructorData = {
                    name: name,
                    subject: subject,
                    course: course,
                    year: year,
                    section: section,
                    day: day,
                    time: time,
                    roomName: roomName,
                    scheduleColor: scheduleColorInput ? scheduleColorInput.value : '#800000',
                    updatedAt: serverTimestamp()
                };

                // Update instructor in Firestore
                await updateDoc(doc(db, "Instructors", instructorId), instructorData);
                
                // Show success message and redirect
                alert('Instructor updated successfully!');
                window.location.href = 'InstructorList.html';
            } catch (error) {
                console.error('Error updating instructor:', error);
                showError('Error updating instructor: ' + error.message);
            }
        }

        // Delete instructor
        async function deleteInstructor() {
            if (!confirm('Are you sure you want to delete this instructor?')) {
                return;
            }

            try {
                await db.collection('Instructors').doc(instructorId).delete();
                alert('Instructor deleted successfully!');
                window.location.href = 'InstructorList.html';
            } catch (error) {
                console.error('Error deleting instructor:', error);
                showError('Error deleting instructor. Please try again.');
            }
        }

        // Validate form
        function validateForm() {
            if (!nameInput.value.trim()) {
                showError('Please enter instructor name');
                nameInput.focus();
                return false;
            }
            if (!subjectInput.value.trim()) {
                showError('Please enter subject');
                subjectInput.focus();
                return false;
            }
            if (!courseSelect.value) {
                showError('Please select course');
                courseSelect.focus();
                return false;
            }
            if (!yearSelect.value) {
                showError('Please select year level');
                yearSelect.focus();
                return false;
            }
            if (!sectionSelect.value) {
                showError('Please select section');
                sectionSelect.focus();
                return false;
            }
            if (!daySelect.value) {
                showError('Please select day');
                daySelect.focus();
                return false;
            }
            if (!classTimeSelect.value) {
                showError('Please select class time');
                classTimeSelect.focus();
                return false;
            }
            if (!roomSelect.value) {
                showError('Please select a room');
                roomSelect.focus();
                return false;
            }
            return true;
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize form
            updateRoomSelectState();
            
            // Load instructor data if in edit mode
            if (instructorId) {
                loadInstructorData();
            } else {
                window.location.href = 'InstructorList.html';
            }
            
            // Add event listeners for form fields
            daySelect.addEventListener('change', updateAvailableRooms);
            timeSelect.addEventListener('change', updateAvailableRooms);
            courseSelect.addEventListener('change', updateStudentCapacity);
            yearSelect.addEventListener('change', updateStudentCapacity);
            sectionSelect.addEventListener('change', updateStudentCapacity);
            
            // Add event listeners for buttons
            updateBtn.addEventListener('click', updateInstructor);
            deleteBtn.addEventListener('click', deleteInstructor);
            
            // Hide error message when user starts typing/selecting
            document.querySelectorAll('input, select').forEach(input => {
                input.addEventListener('input', () => {
                    errorMessage.style.display = 'none';
                });
            });
            
            // Initial update of student capacity
            updateStudentCapacity();
            updateAvailableRooms();
        });
    </script>
</body>
</html>
