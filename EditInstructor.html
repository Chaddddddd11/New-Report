<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Instructor - DHVSU</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B0000;  /* Dark Red */
            --secondary-color: #A52A2A;  /* Brown Red */
            --accent-color: #D4AF37;  /* Gold */
            --background-color: #F5F5DC;  /* Beige */
            --text-color: #333;
            --error-color: #DC143C;  /* Crimson */
            --success-color: #228B22;  /* Forest Green */
            --input-bg: #FFF8DC;  /* Cornsilk */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                            url('https://the-post-assets.sgp1.digitaloceanspaces.com/2023/03/DHVSU_thumbnail.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            position: relative;
            border: 1px solid #ddd;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group.required label:after {
            content: " *";
            color: var(--error-color);
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: var(--input-bg);
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(139, 0, 0, 0.25);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 15px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .btn-delete {
            background-color: var(--error-color);
            margin-left: 10px;
        }

        .btn-delete:hover {
            background-color: #B22222;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: var(--error-color);
            margin: 10px 0;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            margin: 10px 0;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="InstructorList.html" class="back-btn">‚Üê Back to List</a>
        <h1>Edit Instructor</h1>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="editInstructorForm">
            <div class="form-group required">
                <label for="name">Instructor Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group required">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group required">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="BSA">BSA</option>
                    <option value="BSAIS">BSAIS</option>
                    <option value="BSE">BSE</option>
                    <option value="BSPA">BS Public Administration</option>
                </select>
            </div>
            
            <div class="form-group required">
                <label for="year">Year Level</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                </select>
            </div>
            
            <div class="form-group required">
                <label for="section">Section</label>
                <select id="section" name="section" required>
                    <option value="">Select Section</option>
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                </select>
            </div>
            
            <div class="form-group required">
                <label for="day">Day</label>
                <select id="day" name="day" required>
                    <option value="">Select Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
            </div>
            
            <div class="form-group required">
                <label for="time">Class Time</label>
                <select id="time" name="time" required>
                    <option value="">Select Time</option>
                    <option value="07:00-08:00">07:00-08:00 AM</option>
                    <option value="08:00-09:00">08:00-09:00 AM</option>
                    <option value="09:00-10:00">09:00-10:00 AM</option>
                    <option value="10:00-11:00">10:00-11:00 AM</option>
                    <option value="11:00-12:00">11:00-12:00 PM</option>
                    <option value="12:00-13:00">12:00-01:00 PM</option>
                    <option value="13:00-14:00">01:00-02:00 PM</option>
                    <option value="14:00-15:00">02:00-03:00 PM</option>
                    <option value="15:00-16:00">03:00-04:00 PM</option>
                    <option value="16:00-17:00">04:00-05:00 PM</option>
                </select>
            </div>
            
            <div class="form-group required">
                <label for="room">Room</label>
                <select id="room" name="room" required>
                    <option value="">Select a room</option>
                </select>
            </div>
            
            <div class="form-actions" style="margin-top: 20px;">
                <button type="button" id="updateBtn">Update Instructor</button>
                <button type="button" id="deleteBtn" class="btn-delete">Delete Instructor</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            // Add your Firebase config here
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const instructorId = urlParams.get('id');
        
        // DOM Elements
        const form = document.getElementById('editInstructorForm');
        const nameInput = document.getElementById('name');
        const subjectInput = document.getElementById('subject');
        const courseSelect = document.getElementById('course');
        const yearSelect = document.getElementById('year');
        const sectionSelect = document.getElementById('section');
        const daySelect = document.getElementById('day');
        const timeSelect = document.getElementById('time');
        const roomSelect = document.getElementById('room');
        const updateBtn = document.getElementById('updateBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Load instructor data
        async function loadInstructorData() {
            console.log('Loading instructor data for ID:', instructorId);
            
            if (!instructorId) {
                const errorMsg = 'No instructor ID provided';
                console.error(errorMsg);
                showError(errorMsg);
                setTimeout(() => window.location.href = 'InstructorList.html', 2000);
                return;
            }

            try {
                // Show loading state
                document.getElementById('updateBtn').disabled = true;
                document.getElementById('updateBtn').textContent = 'Loading...';
                
                const docRef = db.collection('Instructors').doc(instructorId);
                const doc = await docRef.get();
                
                if (!doc.exists) {
                    const errorMsg = `No instructor found with ID: ${instructorId}`;
                    console.error(errorMsg);
                    showError('Instructor not found. Redirecting...');
                    setTimeout(() => window.location.href = 'InstructorList.html', 2000);
                    return;
                }
                
                const data = doc.data();
                console.log('Retrieved instructor data:', data);
                
                // Store the original data for comparison
                window.originalInstructorData = { ...data };
                
                // Populate form fields
                nameInput.value = data.name || '';
                subjectInput.value = data.subject || '';
                courseSelect.value = data.course || '';
                yearSelect.value = data.year || '';
                sectionSelect.value = data.section || '';
                daySelect.value = data.day || '';
                timeSelect.value = data.time || '';
                
                // Load rooms first
                console.log('Loading rooms...');
                await loadRooms();
                
                // If room is already set, try to select it
                if (data.room) {
                    console.log('Setting room to:', data.room);
                    // Small delay to ensure room options are populated
                    setTimeout(() => {
                        roomSelect.value = data.room;
                        console.log('Room set to:', roomSelect.value);
                    }, 500);
                }
                
                // Set up event listeners for room updates
                daySelect.addEventListener('change', handleRoomUpdate);
                timeSelect.addEventListener('change', handleRoomUpdate);
                
                // Initial update of available rooms
                console.log('Updating available rooms...');
                await updateAvailableRooms();
                
                // Re-enable the update button
                document.getElementById('updateBtn').disabled = false;
                document.getElementById('updateBtn').textContent = 'Update Instructor';
                
                console.log('Instructor data loaded successfully');
                
            } catch (error) {
                const errorMsg = `Error loading instructor: ${error.message}`;
                console.error(errorMsg, error);
                showError('Failed to load instructor data. Please try again.');
                
                // Re-enable the update button even if there's an error
                document.getElementById('updateBtn').disabled = false;
                document.getElementById('updateBtn').textContent = 'Update Instructor';
            }
        }
        
        // Handle room updates when day or time changes
        async function handleRoomUpdate() {
            console.log('Day or time changed, updating rooms...');
            await updateAvailableRooms();
            
            // If the previously selected room is still available, keep it selected
            const currentRoom = roomSelect.value;
            if (currentRoom) {
                const optionExists = Array.from(roomSelect.options).some(option => 
                    option.value === currentRoom && !option.disabled
                );
                
                if (!optionExists) {
                    roomSelect.value = '';
                }
            }
        }

        // Load rooms
        async function loadRooms() {
            try {
                const snapshot = await db.collection('rooms').get();
                roomSelect.innerHTML = '<option value="">Select a room</option>';
                
                snapshot.forEach(doc => {
                    const room = doc.data();
                    const option = document.createElement('option');
                    option.value = room.name || doc.id;
                    option.textContent = room.name || doc.id;
                    roomSelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error loading rooms:', error);
                showError('Failed to load rooms');
            }
        }

        // Update available rooms based on day and time
        async function updateAvailableRooms() {
            const day = daySelect.value;
            const time = timeSelect.value;
            const currentRoom = roomSelect.value;
            
            console.log(`Updating rooms for day: ${day}, time: ${time}`);
            
            if (!day || !time) {
                roomSelect.disabled = true;
                roomSelect.innerHTML = '<option value="">Please select day and time first</option>';
                return;
            }
            
            try {
                // Store the current room selection
                const previousRoom = currentRoom;
                
                // Show loading state
                roomSelect.disabled = true;
                roomSelect.innerHTML = '<option value="">Loading available rooms...</option>';
                
                // Get all instructors except the current one
                const snapshot = await db.collection('Instructors')
                    .where('day', '==', day)
                    .where('time', '==', time)
                    .get();
                
                const bookedRooms = new Set();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (doc.id !== instructorId && data.room) {
                        bookedRooms.add(data.room);
                    }
                });
                
                console.log('Booked rooms:', Array.from(bookedRooms));
                
                // Reload all rooms
                await loadRooms();
                
                // Enable all options first
                Array.from(roomSelect.options).forEach(option => {
                    option.disabled = false;
                });
                
                // Disable booked rooms and mark them
                let hasAvailableRooms = false;
                Array.from(roomSelect.options).forEach(option => {
                    if (option.value) {  // Skip the default/placeholder option
                        if (bookedRooms.has(option.value)) {
                            option.disabled = true;
                            option.textContent += ' (Booked)';
                        } else {
                            hasAvailableRooms = true;
                        }
                    }
                });
                
                // If the previously selected room is still available, keep it selected
                if (previousRoom) {
                    const option = Array.from(roomSelect.options).find(
                        opt => opt.value === previousRoom && !opt.disabled
                    );
                    
                    if (option) {
                        roomSelect.value = previousRoom;
                        console.log('Keeping previous room selection:', previousRoom);
                    } else if (hasAvailableRooms) {
                        // Select the first available room if previous is no longer available
                        const firstAvailable = Array.from(roomSelect.options).find(
                            opt => opt.value && !opt.disabled
                        );
                        if (firstAvailable) {
                            roomSelect.value = firstAvailable.value;
                            console.log('Selected first available room:', firstAvailable.value);
                        }
                    }
                }
                
                roomSelect.disabled = false;
                
                if (!hasAvailableRooms && roomSelect.options.length > 1) {
                    showError('No rooms available for the selected day and time');
                }
                
                console.log('Available rooms updated');
                
            } catch (error) {
                console.error('Error updating available rooms:', error);
                showError('Failed to update room availability');
                roomSelect.innerHTML = '<option value="">Error loading rooms</option>';
                roomSelect.disabled = true;
            }
        }

        // Update instructor
        async function updateInstructor() {
            if (!validateForm()) {
                return;
            }
            
            try {
                updateBtn.disabled = true;
                updateBtn.textContent = 'Updating...';
                
                const instructorData = {
                    name: nameInput.value.trim(),
                    subject: subjectInput.value.trim(),
                    course: courseSelect.value,
                    year: yearSelect.value,
                    section: sectionSelect.value,
                    day: daySelect.value,
                    time: timeSelect.value,
                    room: roomSelect.value,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('Instructors').doc(instructorId).update(instructorData);
                
                showSuccess('Instructor updated successfully');
                
            } catch (error) {
                console.error('Error updating instructor:', error);
                showError('Failed to update instructor: ' + error.message);
            } finally {
                updateBtn.disabled = false;
                updateBtn.textContent = 'Update Instructor';
            }
        }
        
        // Delete instructor
        async function deleteInstructor() {
            if (!confirm('Are you sure you want to delete this instructor?')) {
                return;
            }
            
            try {
                deleteBtn.disabled = true;
                deleteBtn.textContent = 'Deleting...';
                
                await db.collection('Instructors').doc(instructorId).delete();
                
                showSuccess('Instructor deleted successfully');
                
                // Redirect to list after a short delay
                setTimeout(() => {
                    window.location.href = 'InstructorList.html';
                }, 1500);
                
            } catch (error) {
                console.error('Error deleting instructor:', error);
                showError('Failed to delete instructor: ' + error.message);
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'Delete Instructor';
            }
        }
        
        // Validate form
        function validateForm() {
            if (!nameInput.value.trim()) {
                showError('Please enter instructor name');
                nameInput.focus();
                return false;
            }
            
            if (!subjectInput.value.trim()) {
                showError('Please enter subject');
                subjectInput.focus();
                return false;
            }
            
            if (!courseSelect.value) {
                showError('Please select a course');
                courseSelect.focus();
                return false;
            }
            
            if (!yearSelect.value) {
                showError('Please select year level');
                yearSelect.focus();
                return false;
            }
            
            if (!sectionSelect.value) {
                showError('Please select section');
                sectionSelect.focus();
                return false;
            }
            
            if (!daySelect.value) {
                showError('Please select day');
                daySelect.focus();
                return false;
            }
            
            if (!timeSelect.value) {
                showError('Please select class time');
                timeSelect.focus();
                return false;
            }
            
            if (!roomSelect.value) {
                showError('Please select a room');
                roomSelect.focus();
                return false;
            }
            
            return true;
        }
        
        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // Scroll to error message
            errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // Hide after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Hide after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            if (!instructorId) {
                showError('No instructor ID provided');
                return;
            }
            
            loadInstructorData();
            
            // Update available rooms when day or time changes
            daySelect.addEventListener('change', updateAvailableRooms);
            timeSelect.addEventListener('change', updateAvailableRooms);
            
            // Form submission
            updateBtn.addEventListener('click', updateInstructor);
            deleteBtn.addEventListener('click', deleteInstructor);
            
            // Prevent form submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                updateInstructor();
            });
        });
    </script>
</body>
</html>
