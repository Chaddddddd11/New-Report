<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room List</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      deleteDoc,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeqxzp_-kKjM3hPr6CLGfTn38e4swSKbo",
      authDomain: "room-management-system-8e899.firebaseapp.com",
      projectId: "room-management-system-8e899",
      storageBucket: "room-management-system-8e899.appspot.com",
      messagingSenderId: "667821278853",
      appId: "1:667821278853:web:a3a80c985073772670cbec"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchRooms() {
      const tableBody = document.getElementById("roomTableBody");
      tableBody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";

      try {
        const querySnapshot = await getDocs(collection(db, "rooms"));
        tableBody.innerHTML = "";
        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.roomName}</td>
            <td>${data.day}</td>
            <td>${data.time}</td>
            <td>${data.capacity}</td>
            <td><button onclick="deleteRoom(\"${docSnap.id}\")">Delete</button></td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching rooms:", error);
        tableBody.innerHTML = "<tr><td colspan='5'>Failed to load data.</td></tr>";
      }
    }

    window.deleteRoom = async function (id) {
      if (confirm("Are you sure you want to delete this room?")) {
        try {
          await deleteDoc(doc(db, "rooms", id));
          fetchRooms();
        } catch (error) {
          console.error("Error deleting room:", error);
        }
      }
    };

    window.onload = fetchRooms;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Room List</h1>
  <table>
    <thead>
      <tr>
        <th>Room Name</th>
        <th>Day</th>
        <th>Time</th>
        <th>Capacity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="roomTableBody">
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>
</body>
</html>
