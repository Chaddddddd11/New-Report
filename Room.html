<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #000080;
      padding: 20px;
    }
    h1, h2 {
      color: #000080;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      margin-bottom: 10px;
      background-color: #e6f2ff;
      color: #000080;
      border: 1px solid #000080;
    }
    button {
      background-color: #000080;
      color: white;
      padding: 8px 16px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #000080;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #add8e6;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Room Registration</h1>

  <div id="errorContainer" class="error"></div>

  <form id="roomForm">
    <label>Room Number:</label>
    <input type="text" id="roomNumber" placeholder="Room Number" required>

    <label>Department:</label>
    <select id="department" required>
      <option value="">Select Department</option>
      <option value="BSIT">BSIT</option>
      <option value="BSBA">BSBA</option>
      <option value="General">General</option>
    </select>

    <label>Capacity:</label>
    <input type="number" id="capacity" placeholder="Room Capacity" min="1" required>

    <label>Available Days:</label>
    <div>
      <input type="checkbox" id="monday" name="days" value="Monday">
      <label for="monday">Monday</label>
      <input type="checkbox" id="tuesday" name="days" value="Tuesday">
      <label for="tuesday">Tuesday</label>
      <input type="checkbox" id="wednesday" name="days" value="Wednesday">
      <label for="wednesday">Wednesday</label>
      <input type="checkbox" id="thursday" name="days" value="Thursday">
      <label for="thursday">Thursday</label>
      <input type="checkbox" id="friday" name="days" value="Friday">
      <label for="friday">Friday</label>
      <input type="checkbox" id="saturday" name="days" value="Saturday">
      <label for="saturday">Saturday</label>
      <input type="checkbox" id="sunday" name="days" value="Sunday">
      <label for="sunday">Sunday</label>
    </div>

    <label>Available Time Slots:</label>
    <div>
      <input type="checkbox" id="time7" name="times" value="7:00">
      <label for="time7">7:00</label>
      <input type="checkbox" id="time8" name="times" value="8:00">
      <label for="time8">8:00</label>
      <input type="checkbox" id="time9" name="times" value="9:00">
      <label for="time9">9:00</label>
      <input type="checkbox" id="time10" name="times" value="10:00">
      <label for="time10">10:00</label>
      <input type="checkbox" id="time11" name="times" value="11:00">
      <label for="time11">11:00</label>
      <input type="checkbox" id="time12" name="times" value="12:00">
      <label for="time12">12:00</label>
      <input type="checkbox" id="time13" name="times" value="13:00">
      <label for="time13">13:00</label>
      <input type="checkbox" id="time14" name="times" value="14:00">
      <label for="time14">14:00</label>
      <input type="checkbox" id="time15" name="times" value="15:00">
      <label for="time15">15:00</label>
      <input type="checkbox" id="time16" name="times" value="16:00">
      <label for="time16">16:00</label>
      <input type="checkbox" id="time17" name="times" value="17:00">
      <label for="time17">17:00</label>
    </div>

    <button type="submit">Register Room</button>
    <button type="button" onclick="clearForm()">Clear Form</button>
  </form>

  <h2>Registered Rooms</h2>

  <table>
    <thead>
      <tr>
        <th>Room Number</th>
        <th>Department</th>
        <th>Capacity</th>
        <th>Available Days</th>
        <th>Available Times</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="room-list"></tbody>
  </table>

  <div>
    <button onclick="navigateTo('index.html')">Back to Home</button>
    <button onclick="navigateTo('Instructor.html')">Instructor Enrollment</button>
  </div>

  <script>
    const roomForm = document.getElementById('roomForm');
    const roomList = document.getElementById('room-list');
    const errorContainer = document.getElementById('errorContainer');
    let rooms = JSON.parse(localStorage.getItem('rooms')) || [];
    let editingIndex = -1;

    function navigateTo(page) {
      window.location.href = page;
    }

    roomForm.addEventListener('submit', function(event) {
      event.preventDefault();
      registerRoom();
    });

    function getSelectedValues(name) {
      const checkboxes = document.querySelectorAll(`input[name="${name}"]:checked`);
      return Array.from(checkboxes).map(cb => cb.value);
    }

    function displayRooms() {
      roomList.innerHTML = '';
      if (rooms.length === 0) {
        const emptyMessage = document.createElement('tr');
        emptyMessage.innerHTML = `<td colspan="6" style="text-align:center;">No rooms registered.</td>`;
        roomList.appendChild(emptyMessage);
      } else {
        rooms.forEach((room, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${room.roomNumber}</td>
            <td>${room.department}</td>
            <td>${room.capacity}</td>
            <td>${room.days.join(', ')}</td>
            <td>${room.times.join(', ')}</td>
            <td>
              <button onclick="editRoom(${index})">Edit</button>
              <button onclick="removeRoom(${index})">Remove</button>
            </td>
          `;
          roomList.appendChild(row);
        });
      }
    }

    function registerRoom() {
      const roomNumber = document.getElementById('roomNumber').value.trim();
      const department = document.getElementById('department').value;
      const capacity = document.getElementById('capacity').value;
      const days = getSelectedValues('days');
      const times = getSelectedValues('times');

      // Validation
      if (!roomNumber || !department || !capacity || days.length === 0 || times.length === 0) {
        showError("Please fill in all fields and select at least one day and time.");
        return;
      }

      // Check for duplicate room
      const isDuplicate = rooms.some(room => 
        room.roomNumber === roomNumber && 
        room.department === department
      );

      if (isDuplicate) {
        showError("This room is already registered for the selected department.");
        return;
      }

      const room = { roomNumber, department, capacity, days, times };

      if (editingIndex === -1) {
        rooms.push(room);
      } else {
        rooms[editingIndex] = room;
        editingIndex = -1;
      }

      localStorage.setItem('rooms', JSON.stringify(rooms));
      displayRooms();
      clearForm();
      clearError();
    }

    function editRoom(index) {
      const room = rooms[index];
      document.getElementById('roomNumber').value = room.roomNumber;
      document.getElementById('department').value = room.department;
      document.getElementById('capacity').value = room.capacity;

      // Uncheck all checkboxes first
      document.querySelectorAll('input[name="days"], input[name="times"]').forEach(cb => {
        cb.checked = false;
      });

      // Check selected days and times
      room.days.forEach(day => {
        const checkbox = document.querySelector(`input[name="days"][value="${day}"]`);
        if (checkbox) checkbox.checked = true;
      });

      room.times.forEach(time => {
        const checkbox = document.querySelector(`input[name="times"][value="${time}"]`);
        if (checkbox) checkbox.checked = true;
      });

      const registerButton = document.querySelector('button[type="submit"]');
      registerButton.textContent = 'Save Changes';
      editingIndex = index;
    }

    function removeRoom(index) {
      rooms.splice(index, 1);
      localStorage.setItem('rooms', JSON.stringify(rooms));
      displayRooms();
      clearForm();
    }

    function clearForm() {
      roomForm.reset();
      const registerButton = document.querySelector('button[type="submit"]');
      registerButton.textContent = 'Register Room';
      editingIndex = -1;
      clearError();
    }

    function showError(message) {
      errorContainer.textContent = message;
    }

    function clearError() {
      errorContainer.textContent = '';
    }

    displayRooms();
  </script>
</body>
</html>
