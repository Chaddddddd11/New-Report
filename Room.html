<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Registration</title>
  <style>
    /* Copy the same CSS from previous response */
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Room Registration</h1>
    </header>

    <div id="errorContainer" class="error"></div>

    <form id="roomForm">
      <div class="form-group">
        <label>Room Name:</label>
        <input type="text" id="roomName" placeholder="Enter room name" required>
      </div>

      <div class="form-group">
        <label>Select Day:</label>
        <select id="day" onchange="toggleTimeSlots(this.value)" required>
          <option value="">Select Day</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>

      <div id="timeSlots" class="time-slots">
        <label>Available Time:</label>
        <select id="time" required>
          <option value="">Select Time</option>
          <option value="7:00">7:00 AM</option>
          <option value="8:00">8:00 AM</option>
          <option value="9:00">9:00 AM</option>
          <option value="10:00">10:00 AM</option>
          <option value="11:00">11:00 AM</option>
          <option value="12:00">12:00 PM</option>
          <option value="13:00">1:00 PM</option>
          <option value="14:00">2:00 PM</option>
          <option value="15:00">3:00 PM</option>
          <option value="16:00">4:00 PM</option>
          <option value="17:00">5:00 PM</option>
        </select>
      </div>

      <div class="form-group">
        <label>Room Capacity:</label>
        <select id="capacity" required>
          <option value="">Select Capacity</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
        </select>
      </div>

      <div>
        <button type="submit">Register Room</button>
        <button type="button" onclick="clearForm()">Clear Form</button>
      </div>
    </form>

    <div style="margin-top: 20px; text-align: center;">
      <button onclick="navigateTo('RoomList.html')">View Registered Rooms</button>
    </div>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }

    function toggleTimeSlots(day) {
      const timeSlotsDiv = document.getElementById('timeSlots');
      const timeSelect = document.getElementById('time');
      
      if (day) {
        timeSlotsDiv.style.display = 'block';
        timeSelect.required = true;
      } else {
        timeSlotsDiv.style.display = 'none';
        timeSelect.required = false;
      }
    }

    const roomForm = document.getElementById('roomForm');
    const errorContainer = document.getElementById('errorContainer');
    let rooms = [];

    roomForm.addEventListener('submit', function(event) {
      event.preventDefault();
      registerRoom();
    });

    function registerRoom() {
      const roomName = document.getElementById('roomName').value.trim();
      const day = document.getElementById('day').value;
      const time = document.getElementById('time').value;
      const capacity = document.getElementById('capacity').value;

      if (!roomName || !day || !time || !capacity) {
        showError("Please fill in all required fields.");
        return;
      }

      const room = { roomName, day, time, capacity };
      rooms.push(room);

      // Store in localStorage
      localStorage.setItem('rooms', JSON.stringify(rooms));
      
      // Redirect to RoomList.html
      navigateTo('RoomList.html');
    }

    function clearForm() {
      roomForm.reset();
      document.getElementById('timeSlots').style.display = 'none';
    }

    function showError(message) {
      errorContainer.textContent = message;
    }
  </script>
</body>
</html>
