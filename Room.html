<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 15px;
      margin-right: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .back-button {
      margin-top: 20px;
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 4px;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeqxzp_-kKjM3hPr6CLGfTn38e4swSKbo",
      authDomain: "room-management-system-8e899.firebaseapp.com",
      projectId: "room-management-system-8e899",
      storageBucket: "room-management-system-8e899.appspot.com",
      messagingSenderId: "667821278853",
      appId: "1:667821278853:web:a3a80c985073772670cbec"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Store globally for access
    window.db = db;
    window.collection = collection;
    window.addDoc = addDoc;
    window.updateDoc = updateDoc;
    window.doc = doc;
  </script>
</head>
<body>
  <h1 id="formTitle">Register Room</h1>
  <form id="roomForm">
    <label>Room Name:
      <input type="text" id="roomName" required>
    </label>

    <label>Day:
      <select id="day" required onchange="toggleTimeSlots(this.value)">
        <option value="">Select Day</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
      </select>
    </label>

    <label id="timeSlots" style="display:none">Time:
      <select id="time" required>
        <option value="">Select Time</option>
        <option value="9:00-10:00">9:00–10:00</option>
        <option value="10:00-11:00">10:00–11:00</option>
        <option value="11:00-12:00">11:00–12:00</option>
        <option value="13:00-14:00">13:00–14:00</option>
        <option value="14:00-15:00">14:00–15:00</option>
      </select>
    </label>

    <label>Capacity:
      <input type="number" id="capacity" required>
    </label>

    <div class="buttons">
      <button type="submit">Submit</button>
      <button type="button" onclick="clearForm()">Clear</button>
    </div>

    <div id="errorContainer" class="error"></div>
  </form>

  <a href="RoomList.html" class="back-button">← Back to Room List</a>

  <script type="module">
    const roomForm = document.getElementById('roomForm');
    const errorContainer = document.getElementById('errorContainer');
    const urlParams = new URLSearchParams(window.location.search);
    const isEdit = urlParams.get('edit') === 'true';
    const editId = urlParams.get('id');

    if (isEdit) {
      document.getElementById('formTitle').textContent = 'Edit Room';
      document.getElementById('roomName').value = urlParams.get('roomName');
      document.getElementById('day').value = urlParams.get('day');
      document.getElementById('capacity').value = urlParams.get('capacity');
      toggleTimeSlots(urlParams.get('day'));
      document.getElementById('time').value = urlParams.get('time');
    }

    roomForm.addEventListener('submit', function(event) {
      event.preventDefault();
      registerRoom();
    });

    async function registerRoom() {
      const roomName = document.getElementById('roomName').value.trim();
      const day = document.getElementById('day').value;
      const time = document.getElementById('time').value;
      const capacity = document.getElementById('capacity').value.trim();

      if (!roomName || !day || !time || !capacity) {
        showError("Please fill in all required fields.");
        return;
      }

      if (!/^\d+$/.test(capacity)) {
        showError("Capacity must be a number.");
        return;
      }

      const room = { roomName, day, time, capacity };

      try {
        if (isEdit && editId) {
          const docRef = doc(db, "rooms", editId);
          await updateDoc(docRef, room);
        } else {
          await addDoc(collection(db, "rooms"), room);
        }
        window.location.href = "RoomList.html";
      } catch (error) {
        console.error("Error saving room:", error);
        showError("Failed to save room.");
      }
    }

    function toggleTimeSlots(day) {
      const timeSlots = document.getElementById('timeSlots');
      timeSlots.style.display = day ? 'block' : 'none';
    }

    function showError(message) {
      errorContainer.textContent = message;
    }

    function clearForm() {
      roomForm.reset();
      document.getElementById('timeSlots').style.display = 'none';
      showError('');
    }
  </script>
</body>
</html>
