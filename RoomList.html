<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room List</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #eee; }
    button { padding: 5px 10px; margin: 2px; }
    .actions { white-space: nowrap; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeqxzp_-kKjM3hPr6CLGfTn38e4swSKbo",
      authDomain: "room-management-system-8e899.firebaseapp.com",
      projectId: "room-management-system-8e899",
      storageBucket: "room-management-system-8e899.appspot.com",
      messagingSenderId: "667821278853",
      appId: "1:667821278853:web:a3a80c985073772670cbec"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadRooms() {
      const tableBody = document.getElementById('roomTableBody');
      tableBody.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "rooms"));

      querySnapshot.forEach((docSnap) => {
        const room = docSnap.data();
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${room.roomName}</td>
          <td>${room.day}</td>
          <td>${room.time}</td>
          <td>${room.capacity}</td>
          <td class="actions">
            <button onclick="deleteRoom('${docSnap.id}')">Delete</button>
          </td>
        `;

        tableBody.appendChild(tr);
      });
    }

    window.deleteRoom = async function(id) {
      if (confirm("Are you sure you want to delete this room?")) {
        await deleteDoc(doc(db, "rooms", id));
        loadRooms();
      }
    }

    window.addEventListener('DOMContentLoaded', loadRooms);
  </script>
</head>
<body>
  <h1>Room List</h1>
  <table>
    <thead>
      <tr>
        <th>Room Name</th>
        <th>Day</th>
        <th>Time</th>
        <th>Capacity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="roomTableBody"></tbody>
  </table>
</body>
</html>
