<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Registration</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDeqxzp_-kKjM3hPr6CLGfTn38e4swSKbo",
      authDomain: "room-management-system-8e899.firebaseapp.com",
      projectId: "room-management-system-8e899",
      storageBucket: "room-management-system-8e899.appspot.com",
      messagingSenderId: "667821278853",
      appId: "1:667821278853:web:a3a80c985073772670cbec"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.registerRoom = async function() {
      const roomName = document.getElementById('roomName').value.trim();
      const day = document.getElementById('day').value;
      const time = document.getElementById('time').value;
      const capacity = document.getElementById('capacity').value.trim();

      if (!roomName || !day || !time || !capacity) {
        alert("Please fill in all required fields.");
        return;
      }

      if (!/^[0-9]+$/.test(capacity)) {
        alert("Capacity must be a number.");
        return;
      }

      try {
        await addDoc(collection(db, "rooms"), {
          roomName,
          day,
          time,
          capacity: parseInt(capacity)
        });

        alert("Room registered successfully!");
        clearForm();
        loadRooms();
      } catch (error) {
        console.error("Error saving room:", error);
        alert("Failed to register room. Please try again.");
      }
    }

    window.loadRooms = async function() {
      const tableBody = document.getElementById("roomTableBody");
      tableBody.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "rooms"));
      querySnapshot.forEach((docSnap) => {
        const room = docSnap.data();
        const row = `<tr>
          <td>${room.roomName}</td>
          <td>${room.day}</td>
          <td>${room.time}</td>
          <td>${room.capacity}</td>
          <td>
            <button onclick="deleteRoom('${docSnap.id}')">Delete</button>
          </td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    window.deleteRoom = async function(id) {
      if (confirm("Are you sure you want to delete this room?")) {
        await deleteDoc(doc(db, "rooms", id));
        loadRooms();
      }
    }

    function clearForm() {
      document.getElementById('roomName').value = "";
      document.getElementById('day').value = "";
      document.getElementById('time').value = "";
      document.getElementById('capacity').value = "";
    }

    window.onload = loadRooms;
  </script>
</head>
<body>
  <h1>Room Registration</h1>
  <form onsubmit="event.preventDefault(); registerRoom();">
    <label>Room Name: <input type="text" id="roomName"></label><br>
    <label>Day: <input type="text" id="day"></label><br>
    <label>Time: <input type="text" id="time"></label><br>
    <label>Capacity: <input type="number" id="capacity"></label><br>
    <button type="submit">Register Room</button>
  </form>

  <h2>Registered Rooms</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Room Name</th>
        <th>Day</th>
        <th>Time</th>
        <th>Capacity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="roomTableBody"></tbody>
  </table>
</body>
</html>
