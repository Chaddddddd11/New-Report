<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      background-color: #d92323;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .actions-top {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .actions-top button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .back-button {
      background-color: #ffcc00;
    }
    .register-button {
      background-color: #d92323;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .action-btn {
      padding: 5px 10px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #4CAF50;
      color: white;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registered Rooms</h1>
  </header>

  <div class="actions-top">
    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
    <button class="register-button" onclick="window.location.href='Room.html'">Register New Room</button>
  </div>

  <table id="roomTable">
    <thead>
      <tr>
        <th>Room Name</th>
        <th>Day</th>
        <th>Time</th>
        <th>Capacity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxgKco7sHsWwYaysINo3IcvlCaomNkFdEoobvXp92Y/dev";

    async function loadRooms() {
      try {
        const res = await fetch(SHEET_URL);
        const rooms = await res.json();

        const tbody = document.querySelector('#roomTable tbody');
        tbody.innerHTML = '';

        rooms.forEach((room, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><input type="text" value="${room['Room Name']}" data-index="${index}" class="edit-roomName" /></td>
            <td><input type="text" value="${room['Day']}" data-index="${index}" class="edit-day" /></td>
            <td><input type="text" value="${room['Time']}" data-index="${index}" class="edit-time" /></td>
            <td><input type="text" value="${room['Capacity']}" data-index="${index}" class="edit-capacity" /></td>
            <td>
              <button class="action-btn edit-btn" onclick="editRoom(${index})">Save</button>
              <button class="action-btn delete-btn" onclick="deleteRoom(${index})">Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading rooms:', error);
      }
    }

    async function editRoom(index) {
      const roomName = document.querySelector(`.edit-roomName[data-index='${index}']`).value;
      const day = document.querySelector(`.edit-day[data-index='${index}']`).value;
      const time = document.querySelector(`.edit-time[data-index='${index}']`).value;
      const capacity = document.querySelector(`.edit-capacity[data-index='${index}']`).value;

      const updatedRoom = { RoomName: roomName, Day: day, Time: time, Capacity: capacity };

      // Send to Apps Script for update (not natively supported without Apps Script backend logic update)
      alert("Editing in Google Sheet requires an Apps Script 'update' function.");
    }

    async function deleteRoom(index) {
      // This also requires a server-side delete handler
      alert("Deleting from Google Sheet requires an Apps Script 'delete' function.");
    }

    window.onload = loadRooms;
  </script>
</body>
</html>
