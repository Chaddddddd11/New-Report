  <!-- Firebase SDK v9+ -->
  <script type="module">
    // Import the functions you need from the Firebase SDKs
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { getFirestore, enableIndexedDbPersistence } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js';

    // Firebase configuration for room-management-system
    const firebaseConfig = {
      apiKey: "AIzaSyDeqxzp_-kKjM3hPr6CLGfTn38e4swSKbo",
      authDomain: "room-management-system-8e899.firebaseapp.com",
      projectId: "room-management-system-8e899",
      storageBucket: "room-management-system-8e899.firebasestorage.app",
      messagingSenderId: "667821278853",
      appId: "1:667821278853:web:a3a80c985073772670cbec"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // Initialize Analytics if available
    if (typeof getAnalytics === 'function') {
      const analytics = getAnalytics(app);
    }
    
    // Enable offline persistence
    enableIndexedDbPersistence(db, { forceOwnership: true })
      .catch((err) => {
        if (err.code === 'failed-precondition') {
          console.warn('Offline persistence can only be enabled in one tab at a time.');
        } else if (err.code === 'unimplemented') {
          console.warn('The current browser does not support offline persistence.');
        } else {
          console.warn('Error enabling offline persistence:', err);
        }
      });
    
    // Make firebase available globally
    window.firebase = app;
    window.db = db;
  </script>

  <!-- Google Fonts -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #610000;
      --primary-dark: #4a0000;
      --secondary: #d28d03;
      --accent: #fccb08;
      --light: #f8f9fa;
      --dark: #343a40;
      --gray: #6c757d;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('https://the-post-assets.sgp1.digitaloceanspaces.com/2023/08/DON-HONORIO-VENTURA-STATE-U_thumbnail.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: var(--light);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header Styles */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(97, 0, 0, 0.9);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      height: 50px;
      width: auto;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo-text {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* Main Container */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 8rem 2rem 4rem;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 1s ease-out;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .hero p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    /* Buttons Grid */
    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .nav-button {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 1.8rem 1.5rem;
      border-radius: 15px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .nav-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(210, 141, 3, 0.1), rgba(252, 203, 8, 0.1));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .nav-button:hover {
      transform: translateY(-5px) scale(1.02);
      border-color: var(--accent);
      box-shadow: 0 15px 30px rgba(210, 141, 3, 0.2);
    }

    .nav-button:hover::before {
      opacity: 1;
    }

    .nav-button i {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
      transition: transform 0.3s ease;
    }

    .nav-button:hover i {
      transform: scale(1.1);
    }

    .nav-button span {
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    /* Logout Button */
    .logout-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      padding: 0.6rem 1.5rem;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        padding: 1rem 5%;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
        padding: 0 1rem;
      }

      .buttons-grid {
        grid-template-columns: 1fr;
        padding: 0 1rem;
      }

      .nav-button {
        padding: 1.5rem 1rem;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.8rem;
      }

      .logo-text {
        display: none;
      }
    }
  </style>

<body>

  <!-- Main Content -->

    <div class="buttons-grid">
      <a href="index.html" class="nav-button">
        <i class="fas fa-calendar-alt"></i>

  <script>
    // Add animation class to buttons on page load
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.nav-button');
      buttons.forEach((button, index) => {
        button.style.animationDelay = `${index * 0.1}s`;
        button.classList.add('fade-in-up');
      });
    });
  </script>

  <script>
    // Enhanced logout functionality with smooth transition
    document.addEventListener('DOMContentLoaded', function() {
      const logoutBtn = document.getElementById('logoutBtn');
      
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Add loading state
          const icon = this.querySelector('i');
          const text = this.querySelector('span');
          const originalText = text.textContent;
          
          icon.className = 'fas fa-spinner fa-spin';
          text.textContent = 'Logging out...';
          this.style.pointerEvents = 'none';
          
          // Sign out from Firebase
          import('https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js')
            .then(({ getAuth, signOut }) => {
              const auth = getAuth();
              return signOut(auth);
            })
            .then(() => {
              // Redirect will be handled by auth state change in auth-check.js
            })
            .catch(error => {
              console.error('Logout failed:', error);
              // Reset button state
              icon.className = 'fa-solid fa-right-from-bracket';
              text.textContent = originalText;
              logoutBtn.style.pointerEvents = 'auto';
              
              // Show error message
              const errorMsg = document.createElement('div');
              errorMsg.className = 'error-message';
              errorMsg.textContent = 'Failed to log out. Please try again.';
              errorMsg.style.position = 'fixed';
              errorMsg.style.bottom = '20px';
              errorMsg.style.left = '50%';
              errorMsg.style.transform = 'translateX(-50%)';
              errorMsg.style.padding = '10px 20px';
              errorMsg.style.background = 'rgba(220, 53, 69, 0.9)';
              errorMsg.style.color = 'white';
              errorMsg.style.borderRadius = '50px';
              errorMsg.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.2)';
              errorMsg.style.zIndex = '1000';
              
              document.body.appendChild(errorMsg);
              
              // Remove error message after 3 seconds
              setTimeout(() => {
                errorMsg.style.opacity = '0';
                errorMsg.style.transition = 'opacity 0.5s ease';
                setTimeout(() => errorMsg.remove(), 500);
              }, 3000);
            });
        });
      }
      
      // Add animation to buttons
      const buttons = document.querySelectorAll('.nav-button');
      buttons.forEach((button, index) => {
        button.style.animationDelay = `${index * 0.1}s`;
        button.style.opacity = '0';
        button.style.animation = 'fadeInUp 0.5s ease forwards';
      });
      
      // Add animation for page load
      document.body.style.opacity = '0';
      setTimeout(() => {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '1';
      }, 100);
    });
    
    // Add fadeInUp animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
