<!DOCTYPE html>
<html>
<head>
  <title>DHVSU Instructor Scheduling System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                        url('https://the-post-assets.sgp1.digitaloceanspaces.com/2023/03/DHVSU_thumbnail.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    :root {
      --primary-color: #610000;
      --secondary-color: #800a0a;
      --accent-color: #F7B32D;
      --background-color: #F4F7F6;
      --text-color: #333;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      max-width: 800px;
      width: 90%;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 40px;
      font-size: 2.2em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .nav-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.2em;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .nav-button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8em;
      }
      
      .nav-button {
        padding: 12px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://the-post-assets.sgp1.digitaloceanspaces.com/2023/03/DHVSU_thumbnail.png" alt="DHVSU Logo" class="logo">
    <h1>DHVSU INSTRUCTOR SCHEDULING SYSTEM</h1>
    
    <div class="buttons-container">
      <a href="index.html" class="nav-button">Scheduling System</a>
      <a href="InstructorList.html" class="nav-button">Instructor List</a>
      <a href="RoomList.html" class="nav-button">Room List</a>
    </div>
  </div>
</body>
</html>
